uri: 0.0.0.0:7070 # uri for ui
interval: 1s # control cycle interval

log: error
levels:
  core: error #error
  lp-1: error #info
  lp-2: error #debug

# mqtt message broker
mqtt:
  broker: localhost:1883
  topic: /evcc
  # user:
  # password:

# influx database (v1)
influx:
  url: http://localhost:8086
  database: evcc
  # user:
  # password:

# additional menu entries
menu:
