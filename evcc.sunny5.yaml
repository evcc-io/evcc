  #- type: telegram
  #  token: # bot id
  #  chats:
  #  - # list of chat ids

meters:
- name: sunny5pv
  type: default
  power: # power reading
    type: mqtt # use mqtt plugin
    topic: sunny5/pv_energy # mqtt topic
    timeout: 90s # don't use older values
- name: sunny5grid
  type: default
  power: # power reading
    type: mqtt # use mqtt plugin
    topic: sunny5/grid # mqtt topic
    timeout: 90s # don't use older values
- name: sunny5battery
  type: default
  power: # power reading
    type: mqtt # use mqtt plugin
    topic: sunny5/battery # mqtt topic
    timeout: 90s # don't use older values
    scale: -1
  soc: 
    type: mqtt # use mqtt plugin
    topic: sunny5/soc # mqtt topic
    timeout: 90s # don't use older values
- name: sunny5consumption
  type: default
  power: # power reading
    type: mqtt # use mqtt plugin
    topic: sunny5/consumption # mqtt topic
    timeout: 90s # don't use older values

chargers:
- name: keba
  type: keba # KEBA charger
  uri: 192.168.5.45:7090 # keba address
  rfid:
    tag: 12345678 # RFID tag, see on the backside of white rfid card

