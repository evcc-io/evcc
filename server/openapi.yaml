            type: number
            description: Total price of the session
          pricePerKWh:
            type: number
            description: Average price per kWh
          co2PerKWh:
            type: number
            description: Average CO₂ emissions per kWh
    Current:
      description: Electric current in amps
      type: number
      example: 16
      minimum: 0
    Energy:
      description: Energy in kWh
      type: number
      example: 25.5
      minimum: 0
    Delay:
      description: >
        Time in seconds. [Read
        more.](https://docs.evcc.io/en/docs/reference/configuration/loadpoints#delay)
      type: integer
      example: 60
    HourMinuteTime:
      description: Time in `HOURS:MINUTES` format
      type: string
      pattern: "[0-1][0-9]:[0-5][0-9]"
      format: HH:MM
      example: "12:30"
    IANATimeZone:
      description: >-
        Timezone in IANA format - [See
        Wikipedia](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones#List)
      type: string
      example: Europe/Berlin
    Id:
      description: The index. Starts with 1.
      type: integer
      example: 1
      minimum: 1
    LoadpointName:
      description: "[See documentation](https://docs.evcc.io/en/docs/reference/configuration/loadpoints#title)"
      type: string
      example: Garage
    LogArea:
      description: "[See documentation](https://docs.evcc.io/en/docs/reference/configuration/log#levels)"
      type: string
    LogAreas:
      description: "[See documentation](https://docs.evcc.io/en/docs/reference/configuration/log#levels)"
      type: array
      example:
        - lp-1
        - site
        - db
      items:
        $ref: "#/components/schemas/LogArea"
    LogLevel:
      description: "[See documentation](https://docs.evcc.io/en/docs/reference/configuration/log#log)"
      type: string
      example: DEBUG
      enum:
        - FATAL
        - ERROR
        - WARN
        - INFO
        - DEBUG
        - TRACE
    Mode:
      description: >
        Charging mode. [Read
        more.](https://docs.evcc.io/en/docs/reference/configuration/loadpoints#mode)
      type: string
      enum:
        - "off"
        - now
        - minpv
        - pv
    Password:
      description: Admin password
      type: string
      example: passWord1234!
    Phases:
      description: >
        Number of phases. (0: auto, 1: 1-phase, 3: 3-phase) [Read
        more.](https://docs.evcc.io/en/docs/reference/configuration/loadpoints#phases)
      type: integer
      example: 3
      enum:
        - 0
        - 1
        - 3
    PlanRates:
      type: object
      properties:
        duration:
          description: Charging length
          type: integer
          minimum: 0
        plan:
          $ref: "#/components/schemas/Rates"
        planTime:
          $ref: "#/components/schemas/Timestamp"
        power:
          $ref: "#/components/schemas/Power"
    Power:
      description: Power in W
      type: number
      minimum: 0
      example: 2500
    Precondition:
      description: >-
        Late charging duration in seconds. [Read
