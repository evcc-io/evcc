openapi: 3.0.3
info:
  title: evcc REST-API
  description: ""
  version: latest
servers:
  - url: https://demo.evcc.io/api
  - url: "{SCHEME}://{IP}:{PORT}/api"
    variables:
      SCHEME:
        default: http
        enum:
          - https
          - http
      IP:
        default: 192.168.XXX.XXX
      PORT:
        default: "7070"
tags:
  - name: General
  - name: Loadpoints
  - name: Vehicles
  - name: Home Battery
  - name: Tariffs
  - name: Sessions
  - name: Auth
  - name: System
paths:
  /auth/login:
    post:
      summary: Login
      description: |
        Login returns an auth cookie required for all protected endpoints.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  $ref: "#/components/schemas/Password"
      responses:
        "200":
          description: Success
          headers:
            Set-Cookie:
              description: The authorization cookie
              schema:
                type: string
                example: >-
                  auth=ey...qY; Path=/; Expires=Fri, 04 Apr 2025 14:35:37 GMT;
                  HttpOnly; SameSite=Strict
        "401":
          description: Invalid password provided
  /auth/logout:
    post:
      summary: Logout
      description: Deletes the authorization cookie
      tags:
        - Auth
      responses:
        "200":
          description: Success
          headers:
            Set-Cookie:
              description: The authorization cookie
              schema:
                type: string
                enum:
                  - auth=; Path=/; HttpOnly
  /auth/password:
    put:
      summary: Change admin password
      description: |
        Changes the admin password.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePassword"
      responses:
        "202":
          description: Success
        "400":
          description: Invalid password provided
  /auth/status:
    get:
      summary: Authentication status
      description: Whether the current user is logged in.
      tags:
        - Auth
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                type: string
                enum:
                  - "true"
                  - "false"
  /batterydischargecontrol/{enable}:
    post:
      summary: Control battery-discharge
      description: >
        Prevent home battery discharge during vehicle fast charging. [Read
        more.](https://docs.evcc.io/en/docs/features/battery)
      tags:
        - Home Battery
      parameters:
        - $ref: "#/components/parameters/enable"
      responses:
        "200":
          $ref: "#/components/responses/BooleanResult"
  /batterygridchargelimit:
    delete:
      summary: Remove battery grid charge limit
      description: >
        Remove battery grid charge limit. [Read
        more.](https://docs.evcc.io/en/docs/features/battery)
      tags:
        - Home Battery
      responses:
        "200":
          $ref: "#/components/responses/NullResult"
  /batterygridchargelimit/{cost}:
    post:
      summary: Set battery grid charge limit
      description: >
        Charge home battery from grid when price or emissions are below the
        threshold.

        Uses price if a dynamic tariff exists. Uses emissions if a CO₂-tariff is
        configured. Ignored otherwise.

        [Read more.](https://docs.evcc.io/en/docs/features/battery)
      tags:
        - Home Battery
      parameters:
        - $ref: "#/components/parameters/costLimit"
      responses:
        "200":
          $ref: "#/components/responses/NumberResult"
  /batterymode:
    delete:
      summary: Disable external battery control
      description: Default evcc control behavior is restored
      tags:
        - Home Battery
      responses:
        "200":
          $ref: "#/components/responses/BatteryModeResult"
  /batterymode/{batteryMode}:
    post:
      summary: Set external battery mode
      description: >-
        Directly controls the mode of all controllable batteries. evcc behavior
        like "price limit" or "prevent discharge while fast charging" is
        overruled. External mode resets after 60s. The external system has to
        call this endpoint regularly.
      tags:
        - Home Battery
      parameters:
        - $ref: "#/components/parameters/batteryMode"
      responses:
        "200":
          $ref: "#/components/responses/BatteryModeResult"
  /buffersoc/{soc}:
    post:
      summary: Set battery buffer SoC
      description: |
        Set battery buffer SoC. [Read more.](https://docs.evcc.io/en/docs/features/battery)
      tags:
        - Home Battery
      parameters:
        - $ref: "#/components/parameters/soc"
      responses:
        "200":
          $ref: "#/components/responses/NumberResult"
  /bufferstartsoc/{soc}:
    post:
      summary: Set battery buffer start SoC
      description: |
        Set battery buffer start SoC. [Read more.](https://docs.evcc.io/en/docs/features/battery)
      tags:
        - Home Battery
      parameters:
        - $ref: "#/components/parameters/soc"
      responses:
        "200":
          $ref: "#/components/responses/NumberResult"
  /health:
    get:
      summary: Health check
      description: Returns 200 if the evcc loop runs as expected.
      tags:
        - General
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: OK
  /loadpoints/{id}/batteryboost/{enable}:
    post:
      summary: Set battery boost
      description: >
        Enables or disables battery boost. [Read
        more.](https://docs.evcc.io/en/docs/features/battery#battery-boost)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/enable"
      responses:
        "200":
          $ref: "#/components/responses/BooleanResult"
  /loadpoints/{id}/disable/delay/{delay}:
    post:
      summary: Disable threshold-delay
      description: >
        Specifies the delay before charging stops in solar mode. [Read
        more.](https://docs.evcc.io/en/docs/reference/configuration/loadpoints)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/delay"
      responses:
        "200":
          $ref: "#/components/responses/NanoSecondsResult"
  /loadpoints/{id}/disable/threshold/{threshold}:
    post:
      summary: Disable threshold
      description: >
        Specifies the grid draw power to stop charging in solar mode. [Read
        more.](https://docs.evcc.io/en/docs/reference/configuration/loadpoints#threshold-1)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/threshold"
      responses:
        "200":
          $ref: "#/components/responses/NumberResult"
  /loadpoints/{id}/enable/delay/{delay}:
    post:
      summary: Enable threshold-delay
      description: >
        Specifies the delay before charging starts in solar mode. [Read
        more.](https://docs.evcc.io/en/docs/reference/configuration/loadpoints#delay)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/delay"
      responses:
        "200":
          $ref: "#/components/responses/NanoSecondsResult"
  /loadpoints/{id}/enable/threshold/{threshold}:
    post:
      summary: Enable threshold
      description: >
        Specifies the available surplus power to start charging in solar mode.
        [Read more.](https://docs.evcc.io/en/docs/reference/configuration/loadpoints#threshold)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/threshold"
      responses:
        "200":
          $ref: "#/components/responses/NumberResult"
  /loadpoints/{id}/limitenergy/{energy}:
    post:
      summary: Update energy limit
      description: >
        Updates the energy limit of the loadpoint. Only available for guest
        vehicles and vehicles with unknown SoC. Limit is removed on vehicle
        disconnect. [Read more.](https://docs.evcc.io/en/docs/features/limit)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/energy"
      responses:
        "200":
          $ref: "#/components/responses/NumberResult"
  /loadpoints/{id}/limitsoc/{soc}:
    post:
      summary: Update limit SoC
      description: >
        Updates the SoC limit of the loadpoint. Requires a connected vehicle
        with known SoC. Limit is maintained across charging sessions. [Read
        more.](https://docs.evcc.io/en/docs/features/limit)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/soc"
      responses:
        "200":
          $ref: "#/components/responses/NumberResult"
  /loadpoints/{id}/maxcurrent/{current}:
    post:
      summary: Update maximum current
      description: |
        Updates the maximum current of the loadpoint.
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/current"
      responses:
        "200":
          $ref: "#/components/responses/NumberResult"
  /loadpoints/{id}/mincurrent/{current}:
    post:
      summary: Update minimum current
      description: |
        Updates the minimum current of the loadpoint.
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/current"
      responses:
        "200":
          $ref: "#/components/responses/NumberResult"
  /loadpoints/{id}/mode/{mode}:
    post:
      summary: Update charge mode
      description: >
        Changes the charging behavior of the loadpoint. [Read
        more.](https://docs.evcc.io/en/docs/features/solar-charging)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/mode"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    $ref: "#/components/schemas/Mode"
  /loadpoints/{id}/phases/{phases}:
    post:
      summary: Update allowed phases
      description: >
        Updates the allowed phases of the loadpoint. Selects the desired phase
        mode for chargers with automatic phase switching. For manual phase
        switching chargers (via cable or Lasttrennschalter) this value tells
        evcc the actual phases. [Read
        more.](https://docs.evcc.io/en/docs/reference/configuration/loadpoints#phases)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/phases"
      responses:
        "200":
          $ref: "#/components/responses/NumberResult"
        "400":
          description: >-
            Invalid phases-value. You have most likely entered the value 0 for a
            wallbox that cannot switch phases automatically. [Read
            more.](https://docs.evcc.io/en/docs/reference/configuration/loadpoints#phases)
  /loadpoints/{id}/plan:
    get:
      summary: Plan rates
      description: >
        Returns the current charging plan for this loadpoint. [Read
        more.](https://docs.evcc.io/en/docs/features/plans)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    allOf:
                      - type: object
                        properties:
                          planId:
                            $ref: "#/components/schemas/Id"
                          precondition:
                            $ref: "#/components/schemas/Precondition"
                      - $ref: "#/components/schemas/PlanRates"
  /loadpoints/{id}/plan/energy:
    delete:
      summary: Deletes the energy-based charging plan
      description: >
        Deletes the charging plan. Only available when a vehicle with unknown
        SoC is connected. [Read more.](https://docs.evcc.io/en/docs/features/plans)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        "200":
          $ref: "#/components/responses/EmptyResult"
  /loadpoints/{id}/plan/energy/{energy}/{timestamp}:
    post:
      summary: Sets an energy-based charging plan
      description: >
        Creates a charging plan with fixed time and energy target. Only
        available when a vehicle with unknown SoC is connected. [Read
        more.](https://docs.evcc.io/en/docs/features/plans)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/energy"
        - $ref: "#/components/parameters/timestamp"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    $ref: "#/components/schemas/StaticEnergyPlan"
  /loadpoints/{id}/plan/repeating/preview/{soc}/{weekdays}/{hourMinuteTime}/{timezone}:
    get:
      summary: Repeating plan preview
      description: >
        Simulates a repeating charging plan and returns the result. Does not
        alter the actual charging plan. [Read more.](https://docs.evcc.io/en/docs/features/plans)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/soc"
        - $ref: "#/components/parameters/weekdays"
        - $ref: "#/components/parameters/hourMinuteTime"
        - $ref: "#/components/parameters/timezone"
      responses:
        "200":
          $ref: "#/components/responses/PlanRatesResult"
  /loadpoints/{id}/plan/static/preview/{type}/{goal}/{timestamp}:
    get:
      summary: Preview of a charging plan
      description: >
        Simulates a charging plan and returns the result. Does not alter the
        actual charging plan. [Read more.](https://docs.evcc.io/en/docs/features/plans)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - name: goal
          in: path
          description: Energy or SoC to reach.
          required: true
          examples:
            socAvailable:
              value: 80
              summary: If SoC is available => specify SoC in %
            socNotAvailable:
              value: 25.5
              summary: If SoC is not available => specify energy in kWh
          schema:
            anyOf:
              - $ref: "#/components/schemas/Soc"
              - $ref: "#/components/schemas/Energy"
        - name: type
          in: path
          required: true
          schema:
            type: string
            enum:
              - soc
              - energy
        - $ref: "#/components/parameters/timestamp"
      responses:
        "200":
          $ref: "#/components/responses/PlanRatesResult"
  /loadpoints/{id}/priority/{priority}:
    post:
      summary: Set priority
      description: >
        Sets the priority of the loadpoint. [Read
        more.](https://docs.evcc.io/en/docs/reference/configuration/loadpoints#priority)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - name: priority
          in: path
          description: Higher number means higher priority.
          required: true
          example: 2
          schema:
            type: integer
            minimum: 0
      responses:
        "200":
          $ref: "#/components/responses/IntegerResult"
  /loadpoints/{id}/smartcostlimit:
    delete:
      summary: Remove smart charging cost limit
      description: >
        Removes the price or emission limit for fast-charging with grid energy.
        [Read more.](https://docs.evcc.io/en/docs/features/dynamic-prices)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        "200":
          $ref: "#/components/responses/NullResult"
  /loadpoints/{id}/smartcostlimit/{cost}:
    post:
      summary: Set smart charging cost limit
      description: >
        Sets the price or emission limit for fast-charging with grid energy.
        [Read more.](https://docs.evcc.io/en/docs/features/dynamic-prices)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/costLimit"
      responses:
        "200":
          $ref: "#/components/responses/NumberResult"
  /loadpoints/{id}/vehicle:
    delete:
      summary: Delete vehicle
      description: >
        Removes the association of a vehicle to the loadpoint. Connected vehicle
        is treated as guest vehicle. [Read more.](https://docs.evcc.io/en/docs/features/vehicle)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        "200":
          $ref: "#/components/responses/EmptyResult"
    patch:
      summary: Start vehicle detection
      description: >
        Starts the automaticvehicle detection process. [Read
        more.](https://docs.evcc.io/en/docs/features/vehicle)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        "200":
          $ref: "#/components/responses/EmptyResult"
  /loadpoints/{id}/vehicle/{name}:
    post:
      summary: Assign vehicle
      description: >
        Changes the association of a vehicle to the loadpoint. [Read
        more.](https://docs.evcc.io/en/docs/features/vehicle)
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/vehicleName"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      vehicle:
                        $ref: "#/components/schemas/VehicleTitle"
  /prioritysoc/{soc}:
    post:
      summary: Set battery priority SoC
      description: |
        Set battery priority SoC. [Read more.](https://docs.evcc.io/en/docs/features/battery)
      tags:
        - Home Battery
      parameters:
        - $ref: "#/components/parameters/soc"
      responses:
        "200":
          $ref: "#/components/responses/NumberResult"
  /residualpower/{power}:
    post:
      summary: Set grid residual power
      description: >
        Sets target operating point of the control loop. [Read
        more.](https://docs.evcc.io/en/docs/reference/configuration/site#residualpower)
      tags:
        - Home Battery
      parameters:
        - $ref: "#/components/parameters/power"
      responses:
        "200":
          $ref: "#/components/responses/NumberResult"
  /session/{id}:
    parameters:
      - $ref: "#/components/parameters/id"
    put:
      summary: Update vehicle of charging session
      description: >
        Update vehicle of charging session. [Read
        more.](https://docs.evcc.io/en/docs/features/sessions)
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                vehicle:
                  $ref: "#/components/schemas/VehicleName"
                loadpoint:
                  $ref: "#/components/schemas/LoadpointName"
      responses:
        "200":
          description: Success
    delete:
      summary: Delete charging session
      description: |
        Delete charging session. [Read more.](https://docs.evcc.io/en/docs/features/sessions)
      tags:
        - Sessions
      responses:
        "200":
          $ref: "#/components/responses/NullResult"
  /sessions:
    get:
      summary: Charging sessions
      description: >
        Returns a list of charging sessions. [Read
        more.](https://docs.evcc.io/en/docs/features/sessions)
      tags:
        - Sessions
      parameters:
        - name: format
          in: query
          description: Response format (default json)
          schema:
            type: string
            enum:
              - csv
        - name: lang
          in: query
          description: Language (defaults to accept header)
          schema:
            type: string
            example: de
        - name: month
          in: query
          description: Month filter
          schema:
            type: integer
            example: 2
            minimum: 1
            maximum: 12
        - name: year
          in: query
          description: Year filter
          schema:
            type: integer
            example: 2025
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    $ref: "#/components/schemas/ChargingSessions"
            text/csv:
              schema:
                description: Download csv-file
                type: string
                format: binary
  /settings/telemetry:
    get:
      summary: Telemetry status
      description: >
        Returns the current telemetry status. [Read
        more.](https://docs.evcc.io/en/docs/reference/configuration/telemetry)
      tags:
        - System
      responses:
        "200":
          $ref: "#/components/responses/BooleanResult"
  /settings/telemetry/{enable}:
    post:
      summary: Enable/disable telemetry
      description: >
        Enable or disable telemetry. Note: Telemetry requires
        [sponsorship](https://docs.evcc.io/en/docs/sponsorship). [Read
        more.](https://docs.evcc.io/en/docs/reference/configuration/telemetry)
      tags:
        - System
      parameters:
        - $ref: "#/components/parameters/enable"
      responses:
        "200":
          $ref: "#/components/responses/BooleanResult"
        "400":
          description: Sponsorship required
  /smartcostlimit:
    delete:
      summary: Remove smart charging cost limit for all loadpoints.
      description: >
        Conveniance method to remove limit for all loadpoints at once. Value is
        applied to each individual loadpoint.
      tags:
        - Loadpoints
      responses:
        "200":
          $ref: "#/components/responses/NullResult"
  /smartcostlimit/{cost}:
    post:
      summary: Set smart charging cost limit for all loadpoints
      description: >
        Conveniance method to set smart charging cost limit for all loadpoints
        at once. Value is applied to each individual loadpoint.
      tags:
        - Loadpoints
      parameters:
        - $ref: "#/components/parameters/costLimit"
      responses:
        "200":
          $ref: "#/components/responses/NumberResult"
  /state:
    get:
      summary: System state
      description: >
        Returns the complete state of the system. This structure is used by the
        UI. It can be filtered by [JQ](https://jqlang.github.io/jq/) to only
        return a subset of the data. [Read
        more.](https://docs.evcc.io/en/docs/reference/configuration/state)
      tags:
        - General
      parameters:
        - name: jq
          in: query
          description: Filter the state with JQ
          schema:
            type: string
          examples:
            all:
              value: .
              summary: complete state
            firstLoadpoint:
              value: .loadpoints[0]
              summary: only first loadpoint
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    $ref: "#/components/schemas/State"
  /system/log:
    get:
      summary: Logs
      description: >
        Returns the latest log lines. [Read
        more.](https://docs.evcc.io/en/docs/reference/configuration/log)
      security:
        - cookieAuth: []
      tags:
        - System
      parameters:
        - $ref: "#/components/parameters/logAreas"
        - $ref: "#/components/parameters/logLevel"
        - name: count
          in: query
          description: Number of log lines to return
          example: 100
          schema:
            type: integer
        - name: format
          in: query
          description: File type
          schema:
            type: string
            enum:
              - txt
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      type: string
            text/plain:
              schema:
                description: Download txt-file
                type: string
                format: binary
        "401":
          $ref: "#/components/responses/Unauthorized"
  /system/log/areas:
    get:
      summary: List of all log areas
      description: |
        Returns a list of all log areas (e.g. `lp-1`, `site`, `db`).
      security:
        - cookieAuth: []
      tags:
        - System
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    $ref: "#/components/schemas/LogAreas"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /system/shutdown:
    post:
      summary: Shutdown evcc
      description: >
        Shuts down the evcc instance.  There is no reboot command. We expect the
        underlying system (docker, systemd, etc.) to restart the evcc instance
        once it's terminated.
      security:
        - cookieAuth: []
      tags:
        - System
      responses:
        "204":
          $ref: "#/components/responses/BlankResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /tariff/{type}:
    get:
      summary: Tariff information
      description: >
        Returns the prices or emission values for the upcoming hours [Read
        more.](https://docs.evcc.io/en/docs/devices/tariffs)
      tags:
        - Tariffs
      parameters:
        - name: type
          in: path
          description: Tariff type
          required: true
          schema:
            type: string
            enum:
              - grid
              - feedin
              - co2
              - planner
              - solar
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      rates:
                        $ref: "#/components/schemas/Rates"
        "404":
          description: Tariff not defined
  /vehicles/{name}/limitsoc/{soc}:
    post:
      summary: Set SoC limit
      description: >
        Charging will stop when this SoC is reached. [Read
        more.](https://docs.evcc.io/en/docs/features/limits)
      tags:
        - Vehicles
      parameters:
        - $ref: "#/components/parameters/vehicleName"
        - $ref: "#/components/parameters/soc"
      responses:
        "200":
          $ref: "#/components/responses/SocResult"
  /vehicles/{name}/minsoc/{soc}:
    post:
      summary: Set minimum SoC
      description: >
        Vehicle will be fast-charged until this SoC is reached. [Read
        more.](https://docs.evcc.io/en/docs/features/limits)
      tags:
        - Vehicles
      parameters:
        - $ref: "#/components/parameters/vehicleName"
        - $ref: "#/components/parameters/soc"
      responses:
        "200":
          $ref: "#/components/responses/SocResult"
  /vehicles/{name}/plan/repeating:
    post:
      summary: Update repeating plans
      description: >
        Updates the repeating charging plan. [Read
        more.](https://docs.evcc.io/en/docs/features/plans)
      tags:
        - Vehicles
      parameters:
        - $ref: "#/components/parameters/vehicleName"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RepeatingPlans"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    $ref: "#/components/schemas/RepeatingPlans"
  /vehicles/{name}/plan/soc:
    delete:
      summary: Delete a SoC-based charging plan
      description: |
        Deletes the charging plan [Read more.](https://docs.evcc.io/en/docs/features/plans)
      tags:
        - Vehicles
      parameters:
        - $ref: "#/components/parameters/vehicleName"
      responses:
        "200":
          $ref: "#/components/responses/EmptyResult"
  /vehicles/{name}/plan/soc/{soc}/{timestamp}:
    post:
      summary: Set a SoC-based charging plan
      description: >
        Creates a charging plan with fixed time and SoC target. [Read
        more.](https://docs.evcc.io/en/docs/features/plans)
      tags:
        - Vehicles
      parameters:
        - $ref: "#/components/parameters/vehicleName"
        - $ref: "#/components/parameters/soc"
        - $ref: "#/components/parameters/timestamp"
        - in: query
          name: precondition
          schema:
            $ref: "#/components/schemas/Precondition"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    $ref: "#/components/schemas/StaticSocPlan"
components:
  schemas:
    BatteryMode:
