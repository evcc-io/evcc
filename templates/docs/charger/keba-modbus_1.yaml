product:
  brand: BMW
  description: i Wallbox
capabilities: ["1p3p", "mA", "rfid"]
requirements: ["sponsorship"]
description: |
  Erfordert Firmwareversion 3.10.42 (C-series) bzw. 1.11 (X-series)
render:
