type: t_bmw
description: BMW
params:
- name: title
- name: user
  required: true
- name: password
  required: true
  mask: true
- name: vin
  example: WBMW...
- name: capacity
  default: 65
render: |
  type: bmw
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  user: {{ .user }}
  password: {{ .password }}
  capacity: {{ .capacity }}
  {{- if ne .vin "" }}
  vin: {{ .vin }}
  {{- end }}
