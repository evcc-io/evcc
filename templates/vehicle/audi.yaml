type: t_audi
description: Audi
params:
- name: title
- name: user
  required: true
- name: password
  required: true
  mask: true
- name: vin
  example: WAUZZZ...
- name: capacity
  default: 60
render: |
  type: audi
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  user: {{ .user }}
  password: {{ .password }}
  capacity: {{ .capacity }}
  {{- if ne .vin "" }}
  vin: {{ .vin }}
  {{- end }}
