template: aae-naturstrom
products:
  - brand: AAE Naturstrom
requirements:
  description:
    de: "Day-ahead Energiepreise (je kWh) an der Börse. Kann ohne vorherige Anmeldung auf [api.energy-charts.info](https://api.energy-charts.info/) abgerufen werden. Nutzbar u.a. für dynamische Stromtarife, wo der Anbieter bis dato auf der Kundenschnittstelle noch kein Preis-Vorhersagen anbietet."
    en: "Day-ahead forecast of energy prices (per kWh) on the exchange. No prior registration for [api.energy-charts.info](https://api.energy-charts.info/) necessary. Can be used for dynamic electricity tariffs, for example, where the supplier does not yet offer a price forecast on the customer interface."
  evcc: ["skiptest"]
group: price
countries: ["AT"]
params:
  - preset: tariff-base
  - preset: tariff-features
render: |
  type: custom
  charges: 0.013
  tax: 0.20
  {{ include "tariff-base" . }}
  {{ include "tariff-features" . }}
  forecast:
    source: http
    uri: https://api.energy-charts.info/price?bzn=AT&end={{ `{{ addDate now 0 0 1 | date "2006-01-02" }}` }}
    jq: |
      [.unix_seconds, .price] | transpose | map({
        "start": .[0] | todate,
        "end":   .[0]+900 | todate,
        "value": .[1]/1000
      }) | tostring
