template: aae-naturstrom
products:
  - brand: AAE Naturstrom
requirements:
  description:
    de: "Abbildung des dynamischen Stromtarifs AAE Naturstrom Spot Stunde II (AT). Der Arbeitspreis je kWh berechnet sich auf Basis des österreichischen Day-Ahead-Börsenpreises (EPEX Spot) nach folgender Formel:  Strompreis = (Börsenpreis + 0,013 €/kWh) × 1,20. Der Aufschlag von 0,013 €/kWh entspricht den tariflichen Kosten des Anbieters, zusätzlich werden 20 % Umsatzsteuer verrechnet."
    en: "Representation of the dynamic electricity tariff AAE Naturstrom Spot Stunde II (AT). The energy price per kWh is calculated based on Austrian day-ahead prices (EPEX Spot) using the following formula: Electricity price = (exchange price + €0.013/kWh) × 1.20.  The €0.013/kWh markup represents the supplier's tariff surcharge; 20% VAT is applied on top."
  evcc: ["skiptest"]
group: price
countries: ["AT"]
params:
  - preset: tariff-base
  - preset: tariff-features
render: |
  type: custom
  charges: 0.013
  tax: 0.20
  {{ include "tariff-base" . }}
  {{ include "tariff-features" . }}
  forecast:
    source: http
    uri: https://api.energy-charts.info/price?bzn=AT&end={{ `{{ addDate now 0 0 1 | date "2006-01-02" }}` }}
    jq: |
      [.unix_seconds, .price] | transpose | map({
        "start": .[0] | todate,
        "end":   .[0]+900 | todate,
        "value": .[1]/1000
      }) | tostring
