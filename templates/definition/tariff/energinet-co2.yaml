template: energinet-co2
products:
  - brand: Energinet
    description:
      generic: COâ‚‚
requirements:
  evcc: ["skiptest"]
group: co2
countries: ["DK"]
params:
  - name: region
    example: dk1
    type: choice
    choice: ["dk1", "dk2"]
    required: true
  - preset: tariff-base
render: |
  type: custom
  tariff: co2
  forecast:
    source: http
    uri: https://api.energidataservice.dk/dataset/CO2EmisProg?filter={"PriceArea":["{{ .region }}"]}&start=now&sort=Minutes5UTC%20DESC
    jq: |
      [.records[]
        | {
            # Parse the timestamp
            ts: (.Minutes5UTC | strptime("%Y-%m-%dT%H:%M:%S")),
            value: .CO2Emission
        }
        | {
            # Calculate the 15-minute start slot
            slot: (mktime | floor / 900 | floor * 900)
        }
        | {
            start: (.slot | strftime("%Y-%m-%dT%H:%M:%SZ")),
            end: ((.slot + 900) | strftime("%Y-%m-%dT%H:%M:%SZ")),
            value: .value
        }
      ]
      | group_by(.start)
      | map({
          start: .[0].start,
          end: .[0].end,
          value: (map(.value) | add / length)
        })
      | tostring
