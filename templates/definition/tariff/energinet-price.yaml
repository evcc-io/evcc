template: energinet-price
covers: ["energinet"]
products:
  - brand: Energinet
requirements:
  evcc: ["skiptest"]
group: price
countries: ["DK"]
params:
  - name: region
    example: dk1
    type: choice
    choice: ["dk1", "dk2"]
    required: true
  - preset: tariff-base
render: |
  type: custom
  tariff: co2
  forecast:
    source: http
    uri: https://api.energidataservice.dk/dataset/Elspotprices?filter={"PriceArea":["{{ .region }}"]}
    jq: |
      [.records[] |
        {
          start: (.HourUTC[0:13] + ":00:00Z"),
          end: (.HourUTC[0:13] 
                | strptime("%Y-%m-%dT%H") 
                | mktime + 3600 
                | strftime("%Y-%m-%dT%H:%M:%SZ")),
          value: .SpotPriceDKK / 1e3
        }
      ] | tostring
