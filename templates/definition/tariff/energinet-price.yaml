template: energinet-price
products:
  - brand: Energinet
requirements:
  evcc: ["skiptest"]
group: price
countries: ["DK"]
params:
  - name: region
    example: dk1
    type: choice
    choice: ["dk1", "dk2"]
    required: true
  - preset: tariff-base
render: |
  type: custom
  {{ include "tariff-base" . }}
  forecast:
    source: http
    uri: https://api.energidataservice.dk/dataset/DayAheadPrices?start=now&filter={"PriceArea":["{{ .region }}"]}
    jq: |
      [.records[]
        | {
          start: (.TimeUTC[0:13] + ":00:00Z"),
          end: (.TimeUTC[0:13]
                | strptime("%Y-%m-%dT%H")
                | mktime + 3600
                | strftime("%Y-%m-%dT%H:%M:%SZ")),
          value: .DayAheadPriceDKK / 1e3
        }
      ]
      | group_by(.start)
      | map({
          start: .[0].start,
          end: .[0].end,
          value: (map(.value) | add / length)
        })
      | tostring
