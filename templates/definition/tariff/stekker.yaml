template: stekker
products:
  - brand: Nordpool spot prices
requirements:
  description:
    de: "Nordpool Spot Preise im Day-Ahead-Markt für alle Märkte in der Nordpool-Region."
    en: "Nordpool spot prices in day-ahead market for all markets in the Nordpool region."
group: price
countries: ["EU"]
params:
  - name: region
    example: BE
    type: choice
    choice:
      [
        "DE-LU",
        "EE",
        "LT",
        "LV",
        "AT",
        "BE",
        "FR",
        "GER",
        "NL",
        "PL",
        "DK1",
        "DK2",
        "FI",
        "NO1",
        "NO2",
        "NO3",
        "NO4",
        "NO5",
        "SE1",
        "SE2",
        "SE3",
        "SE4",
        "TEL",
        "SYS",
        "CH",
        "RO",
        "PT",
        "RS",
        "SI",
        "SK",
        "HU",
        "CZ",
        "HR"
      ]
  - name: currency
    default: EUR
    type: choice
    description:
      en: Currency
      de: Währung
    choice: ["DKK", "EUR", "NOK", "PLN", "RON", "SEK", "CHF"]
    required: true
  - preset: tariff-base
render: |
  type: stekker
  region: {{ .region }}
  {{ include "tariff-base" . }}
