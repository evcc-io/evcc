template: octopus-api
products:
  - brand: Octopus Energy
    description:
      generic: API
requirements:
  description:
    de: "Den API-Key bekommst du im Octopus Portal https://octopus.energy/dashboard/new/accounts/personal-details/api-access"
    en: "You can get the API key in the Octopus portal https://octopus.energy/dashboard/new/accounts/personal-details/api-access"
countries: ["GB"]
group: price
params:
  - name: apiKey
    type: string
    required: true
  - name: accountNumber
    type: string
    description:
      en: Account Number
      de: Kundennummer
    help:
      en: "Only required if you have multiple accounts."
      de: "Nur erforderlich, wenn mehrere Konten vorhanden sind."
    example: "X-XXXXXXXX"
  - name: tariffDirection
    type: choice
    choice: ["import", "export"]
    default: "import"
    description:
      generic: The tariff flow direction to query from Octopus.
    help:
      generic: "Set to 'export' when using feedin:"

render: |
  type: octopusenergy
  apikey: {{ .apiKey }}
  accountNumber: {{ .accountNumber }}
  tariffDirection: {{ .tariffDirection }}
