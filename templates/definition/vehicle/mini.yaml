template: mini
products:
  - brand: Mini
params:
  - preset: vehiclebase
  - preset: vehicleidentify
  - name: vin
    example: WBMW...
  - name: capacity
    default: 32
  - preset: vehiclecloud
render: |
  type: mini
  {{ include "vehicle-base" . }}
  {{ include "vehicle-identify" . }}
  {{ include "vehicle-cloud" . }}
