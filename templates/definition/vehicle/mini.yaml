template: mini
products:
  - brand: Mini
params:
  - preset: vehicle-base
  - preset: vehicle-identify
  - name: vin
    example: WBMW...
  - name: region
    description:
      de: Region
      en: Region
    values:
      - NA
      - EU
    default: EU
render: |
  type: mini
  {{ include "vehicle-base" . }}
  {{ include "vehicle-identify" . }}
  {{- if ne .region "EU" }}
  region: {{ .region }}
  {{- end }}
