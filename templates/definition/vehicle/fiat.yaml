template: fiat
products:
  - brand: Fiat
  - brand: Jeep
params:
  - preset: vehicle-base
  - name: vin
    example: ZFAE...
  - name: pin
    mask: true
  - preset: vehicle-identify
  - name: welcomecharge
    advanced: true
render: |
  type: fiat
  {{ include "vehicle-base" . }}
  {{- if .pin }}
  pin: {{ .pin }} # mandatory to deep refresh Soc
  {{- end }}
  {{ include "vehicle-identify" . }}
  {{- if eq .welcomecharge "true" }}
  features: ["welcomecharge"]
  {{- end }}
