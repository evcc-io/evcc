template: mazda2mqtt
deprecated: true
products:
  - description:
      generic: mazda2mqtt
group: generic
requirements:
  description:
    en: Required MQTT broker configuration and a mazda2mqtt installation https://github.com/C64Axel/mazda2mqtt.
    de: Voraussetzung ist ein konfigurierter MQTT Broker und eine mazda2mqtt Installation https://github.com/C64Axel/mazda2mqtt.
params:
  - name: title
  - name: icon
    default: car
    advanced: true
  - name: vin
    required: true
    help:
      de: Erforderlich
      en: Required
  - name: capacity
  - name: phases
    advanced: true
  - name: timeout
    default: 720h
  - preset: vehicle-identify
render: |
  type: custom
  {{- if .title }}
  title: {{ .title }}
  {{- end }}
  {{- if .icon }}
  icon: {{ .icon }}
  {{- end }}
  {{- if .capacity }}
  capacity: {{ .capacity }}
  {{- end }}
  {{- if .phases }}
  phases: {{ .phases }}
  {{- end }}
  {{- include "vehicle-identify" . }}
  soc:
    source: mqtt
    topic: mazda2mqtt/{{ .vin }}/chargeInfo/batteryLevelPercentage
    timeout: {{ .timeout }}
  status:
    source: combined
    plugged:
      source: mqtt
      topic: mazda2mqtt/{{ .vin }}/chargeInfo/pluggedIn
      timeout: {{ .timeout }}
    charging:
      source: mqtt
      topic: mazda2mqtt/{{ .vin }}/chargeInfo/charging
      timeout: {{ .timeout }}
  range:
    source: mqtt
    topic: mazda2mqtt/{{ .vin }}/chargeInfo/drivingRangeKm
    timeout: {{ .timeout }}
