template: cupra
products:
  - brand: Seat
    description:
      generic: CupraConnect Gen4 (Born)
params:
  - preset: vehicle-base
  - preset: vehicle-identify
  - name: welcomecharge
    advanced: true
render: |
  type: cupra
  {{ include "vehicle-base" . }}
  {{ include "vehicle-identify" . }}
  {{- if .welcomecharge }}
  features: ["welcomecharge"]
  {{- end }}
