template: tronity
products:
  - description:
      generic: Tronity
group: generic
requirements:
  evcc: ["sponsorship"]
params:
  - name: title
  - name: icon
    default: car
    advanced: true
  - name: clientid
    description:
      generic: Tronity API Client ID
    help:
      de: Einrichtung unter https://app.tronity.tech
      en: Setup at https://app.tronity.tech
    required: true
  - name: clientsecret
    description:
      generic: Tronity API Client Secret
    help:
      de: Einrichtung unter https://app.tronity.tech
      en: Setup at https://app.tronity.tech
    required: true
  - name: vin
    example: W...
  - name: capacity
    default: 10
  - name: phases
    advanced: true
  - preset: vehicle-identify
render: |
  type: tronity
  {{ include "vehicle-common" . }}
  credentials:
    id: {{ .clientid }}
    secret: {{ .clientsecret }}
  {{ include "vehicle-identify" . }}
