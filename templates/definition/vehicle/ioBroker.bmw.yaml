template: ioBroker.bmw
products:
  - description:
      generic: ioBroker.bmw
group: generic
requirements:
  description:
    en: ioBroker BMW Adapter. Requires ioBroker.bmw and ioBroker.simple-api
    de: ioBroker BMW Adapter. Ben√∂tigt ioBroker.bmw und ioBroker.simple-api
params:
  - preset: vehicle-common
  - name: vin
    required: true
    example: WBA8E9G50GM091234
    help:
      en: BMW VehicleIdentificationNumber
      de: BMW Fahrzeugidentifikationsnummer
  - name: uri
    required: true
    description:
      generic: ioBroker URL
    help:
      en: including ioBroker.simple-api Port
      de: einschliesslich ioBroker.simple-api Port
  - name: id
    default: 0
    type: int
    description:
      de: Instanz-ID
      en: Instance ID
    advanced: true
  - preset: vehicle-features
render: |
  type: custom
  {{ include "vehicle-common" . }}
  soc:
    source: http
    uri: {{ .uri }}/getPlainValue/bmw.{{ .id }}.{{ .vin }}.stream.vehicle.drivetrain.batteryManagement.header.value
  status:
    source: combined
    plugged:
      source: http
      uri: {{ .uri }}/getPlainValue/bmw.{{ .id }}.{{ .vin }}.stream.vehicle.body.chargingPort.status.value
      jq: '. == "CONNECTED"'
    charging:
      source: http
      uri: {{ .uri }}/getPlainValue/bmw.{{ .id }}.{{ .vin }}.stream.vehicle.drivetrain.electricEngine.charging.status.value
      jq: '. == "CHARGINGACTIVE"'
  range:
    source: http
    uri: {{ .uri }}/getPlainValue/bmw.{{ .id }}.{{ .vin }}.stream.vehicle.drivetrain.electricEngine.kombiRemainingElectricRange.value
  odometer:
    source: http
    uri: {{ .uri }}/getPlainValue/bmw.{{ .id }}.{{ .vin }}.stream.vehicle.vehicle.travelledDistance.value
  climater:
    source: http
    uri: {{ .uri }}/getPlainValue/bmw.{{ .id }}.{{ .vin }}.stream.vehicle.vehicle.preConditioning.activity.value
    jq: if .state == "HEATING" or .state == "heating" or .state == "COOLING" or .state == "cooling" then true else false end
  limitsoc:
    source: http
    uri: {{ .uri }}/getPlainValue/bmw.{{ .id }}.{{ .vin }}.stream.vehicle.powertrain.electric.battery.stateOfCharge.target.value
  {{ include "vehicle-features" . }}
