template: peugeot
products:
  - brand: Peugeot
requirements:
  description:
    de: |
      Benötigt `access` und `refresh` Tokens. Diese können über den Befehl `evcc token [name]` generiert werden.
    en: |
      Requires `access` and `refresh` tokens. These can be generated with command `evcc token [name]`.
params:
  - preset: vehicle-common
  - name: user
    required: true
  - name: password
    deprecated: true
  - name: accessToken
    required: true
    mask: true
  - name: refreshToken
    required: true
    mask: true
  - name: vin
    example: V...
  - name: cache
    default: 15m
render: |
  type: peugeot
  vin: {{ .vin }}
  user: {{ .user }}
  tokens:
    access: {{ .accessToken }}
    refresh: {{ .refreshToken }}
  {{ include "vehicle-common" . }}
  cache: {{ .cache }}
