template: ovms
products:
  - description:
      generic: Open Vehicle Monitoring System
group: generic
params:
  - name: title
  - name: user
    required: true
  - name: password
    required: true
    mask: true
  - name: vehicleid
    required: true
  - name: capacity
    default: 12
  - name: phases
    advanced: true
  - preset: vehicleidentify
render: |
  type: ovms
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  user: {{ .user }}
  password: {{ .password }}
  vehicleid: {{ .vehicleid }} # vehicle id
  capacity: {{ .capacity }}
  {{- if ne .phases "" }}
  phases: {{ .phases }}
  {{- end }}
  server: dexters-web.de # used ovms server [dexters-web.de or api.openvehicles.com]
