template: ford
deprecated: true
products:
  - brand: Ford
requirements:
  description:
    de: "Hinweis: Ford hat kürzlich den API-Zugriff für seine Benutzer deaktiviert."
    en: "Note: Ford has recently disabled API-access for their users."
params:
  - preset: vehicle-base
  - name: vin
    example: WF0FXX...
  - name: domain
    type: choice
    choice: ["com", "de"]
    default: com
render: |
  type: ford
  {{ include "vehicle-base" . }}
  domain: {{ .domain }}
