template: ford
products:
  - brand: Ford
params:
  - preset: vehiclebase
  - preset: vehicleidentify
  - name: vin
    example: WF0FXX...
  - name: capacity
    default: 10
  - preset: vehiclecloud
render: |
  type: ford
  {{ include "vehicle-base" . }}
  {{ include "vehicle-identify" . }}
  {{ include "vehicle-cloud" . }}
