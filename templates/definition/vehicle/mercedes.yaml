template: mercedes
products:
  - brand: Mercedes-Benz
requirements:
  description:
    de: |
      Ben√∂tigt `access` und `refresh` Tokens. Anleitung zur Generierung hier: https://tinyurl.com/mbapi2020helptoken.
    en: |
      Requires `access` and `refresh` tokens. Documentation here: https://tinyurl.com/mbapi2020helptoken.
params:
  - preset: vehicle-common
  - name: user
    deprecated: true
    required: true
  - name: region
    required: true
    type: choice
    choice: ["EMEA", "APAC", "NORAM"]
    default: EMEA
  - name: accessToken
    required: false
    mask: true
    deprecated: true
    default: not_used
  - name: refreshToken
    required: true
    mask: true
  - name: vin
    example: V...
    required: true
  - name: cache
    default: 15m
render: |
  type: mercedes
  vin: {{ .vin }}
  region: {{ .region }}
  tokens:
    refresh: {{ .refreshToken }}
  {{ include "vehicle-common" . }}
