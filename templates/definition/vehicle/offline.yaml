      en: Generic vehicle (without API)
      de: Generisches Fahrzeug (ohne API)
requirements:
  description:
    de:
group: generic
params:
  - preset: vehicle-common
  - name: coarsecurrent
    advanced: true
  - name: welcomecharge
    advanced: true
render: |
  type: custom
  {{- include "vehicle-common" . }}
  features:
  - offline
  {{- if eq .coarsecurrent "true" }}
  - coarsecurrent
  {{- end }}
  {{- if eq .welcomecharge "true" }}
  - welcomecharge
  {{- end }}
  soc:
    source: const
    value: 0
