template: evnotify
products:
  - description:
      generic: evNotify
group: generic
params:
  - name: akey
    required: true
  - name: token
    required: true
  - preset: vehicle-common
render: |
  type: custom
  {{ include "vehicle-common" . }}
  soc:
    source: http
    uri: https://app.evnotify.de/soc?akey={{ urlEncode .akey }}&token={{ urlEncode .token }}
    jq: .soc_display
  status:
    source: combined
    plugged:
      source: http
      uri: https://app.evnotify.de/extended?akey={{ urlEncode .akey }}&token={{ urlEncode .token }}
      jq: .normal_charge_port
    charging:
      source: http
      uri: https://app.evnotify.de/extended?akey={{ urlEncode .akey }}&token={{ urlEncode .token }}
      jq: .charging
