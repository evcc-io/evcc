template: opel
products:
  - brand: Opel
params:
  - preset: vehiclebase
  - preset: vehicleidentify
  - name: vin
    example: WP0...
  - name: capacity
    default: 50
  - preset: vehiclecloud
render: |
  type: opel
  {{ include "vehicle-base" . }}
  {{ include "vehicle-identify" . }}
  {{ include "vehicle-cloud" . }}
