template: niu-e-scooter
description: NIU E-Scooter
params:
- name: title
- name: user
  required: true
- name: password
  required: true
  mask: true
- name: serial
  required: true
render: |
  type: niu
  {{- if ne .title "" }}
  title: {{ .title }}
  {{- end }}
  user: {{ .user }} # NIU app user
  password: {{ .password }} # NIU app password
  serial: {{ .serial }} # NIU E-Scooter serial number like shown in app
  capacity: 4
  