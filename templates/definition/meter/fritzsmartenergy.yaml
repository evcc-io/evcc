template: fritzsmartenergy
products:
  - brand: AVM
    description:
      generic: FRITZ!Smart Energy 250
params:
  - name: usage
    choice: ["grid"]
  - name: uri
    default: https://fritz.box
  - name: user
    required: true
  - name: password
    required: true
    mask: true
  - name: ain
    required: true
    description:
      de: Aktoridentifikationsnummer (AIN) ohne Leerzeichen
      en: Identification (ain) number without blanks
    help:
      de: Die AIN ist auf dem Typenschild auf der Geräterückseite aufgedruckt. Bei führenden Nullen bitte in doppelte Hochkommata setzen.
      en: See AIN number on sensor sticker. Use quotations in case of leading zeros.
    example: "000XXXXXXXXX-1"
render: |
  type: fritzdect
  usage: {{ .usage }}
  uri: {{ .uri }}
  user: {{ .user }}
  password: {{ .password }}
  ain: {{ .ain }}
