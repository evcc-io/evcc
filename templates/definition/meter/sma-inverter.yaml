template: sma-inverter
products:
  - brand: SMA
    description:
      de: Wechselrichter
      en: Inverter
params:
  - name: usage
    choice: ["pv", "battery"]
  - name: host
  - name: password
    mask: true
    help:
      en: Password for User Group 'Standard'
      de: Passwort f√ºr Benutzergruppe 'Benutzer'
render: |
  type: sma
  uri: {{ .host }} # IP address or hostname
  {{- if ne .password "" }}
  password: {{ .password }} # optional
  {{- end }}
