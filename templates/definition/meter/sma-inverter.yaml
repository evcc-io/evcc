template: sma-inverter
description: SMA Inverter/Wechselrichter
params:
- name: usage
  choice: ["pv", "battery"]
- name: host
  example: 192.0.2.2
  required: true
- name: password
  mask: true
  help: 
    en: Only required if the default password was changed
    de: Wird nur benötigt, wenn das Standardpasswort geändert wurde
render: |
  type: sma
  uri: {{ .host }} # IP address or hostname
  {{- if ne .password "" }}
  password: {{ .password }} # optional
  {{- end }}
