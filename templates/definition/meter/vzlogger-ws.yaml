template: vzlogger-ws
description: vzlogger (Websocket)
generic: true
params:
- name: usage
  choice: [ "grid" ]
- name: host
  example: 192.0.2.2
  required: true
- name: port
  default: 8082
- name: uuid
  required: true
render: |
  type: custom
  power: # power reading
    source: ws # use websocket plugin
    uri: ws://{{ .host }}:{{ .port }}/socket
    jq: .data | select(.uuid=="{{ .uuid }}") .tuples[0][1] # parse response json
    timeout: 30s
    scale: 1
