template: eebus-meter
products:
  - brand: Generic
    description:
      de: EEBus Netzanschlusspunkt (MGCP)
      en: EEBus grid connection point (MGCP)
  - brand: Generic
    description:
      de: EEBus Verbraucher oder Messstelle (MPC)
      en: EEBus consumer or metering device (MPC)
requirements:
  description:
    de: Ein EEBus Verbraucher oder Messstelle. Unterst체tzt werden die Use Cases MGCP (Monitoring of Grid Connection Point), MPC (Monitoring & Power Consumption) und LPC (Limitation of Power Consumption).
    en: An EEBus consumer or metering device. Supports MGCP (grid connection points), MPC (generic power monitoring), and LPC (Limitation of Power Consumption) use cases.
  evcc: ["eebus"]
params:
  - name: usage
    choice: ["grid", "aux"]
    description:
      en: Usage type (grid=MGCP, aux=MPC)
      de: Verwendungsart (grid=MGCP, aux=MPC)
    help:
      en: |
        Determines the EEBus use case:
        - grid: Uses MGCP (Monitoring of Grid Connection Point)
        - aux: Uses MPC (Monitoring & Power Consumption)
      de: |
        Bestimmt den EEBus Use Case:
        - grid: Verwendet MGCP (Monitoring of Grid Connection Point)
        - aux: Verwendet MPC (Monitoring & Power Consumption)
  - name: ski
    description:
      en: SKI (Subject Key Identifier) of the EEBus device
      de: SKI (Subject Key Identifier) des EEBus-Ger채ts
  - name: host
    required: false
    help:
      en: If not specified, the device will be discovered automatically via mDNS.
      de: Falls nicht angegeben, wird das Ger채t automatisch 체ber mDNS gefunden.
render: |
  type: eebus
  ski: {{ .ski }}
  {{- if .host }}
  host: {{ .host }}
  {{- end }}
  {{- if .usage }}
  usage: {{ .usage }}
  {{- end }}
