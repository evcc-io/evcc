template: solaredge-hybrid
products:
  - brand: SolarEdge
    description:
      generic: Hybrid Inverter
requirements:
  description:
    de: |
      Nur ein System kann und darf auf den Wechselrichter zugreifen!
      FÃ¼r die optionale Batteriesteuerung muss StorageConf_CtrlMode (0xE004) auf 4 "Remote" stehen.
    en: |
      Only one system may access the inverter!
      For optional battery control, StorageConf_CtrlMode (0xE004) must be at 4 "Remote".
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["tcpip", "rs485"]
    id: 1
    port: 1502
  - name: timeout
  - name: capacity
    advanced: true
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    timeout: {{ .timeout }}
    subdevice: 1 # Metering device
    value: 203:W
    scale: -1
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: calc
    add:
      - source: sunspec
        {{- include "modbus" . | indent 6 }}
        timeout: {{ .timeout }}
        value: 
          - 101:DCW
          - 103:DCW
      - source: modbus
        {{- include "modbus" . | indent 6 }}
        timeout: {{ .timeout }}
        register:
          address: 62836 # Battery 1 Instantaneous Power
          type: holding
          decode: float32s
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    timeout: {{ .timeout }}
    register:
      address: 62836 # Battery 1 Instantaneous Power
      type: holding
      decode: float32s
    scale: -1
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    timeout: {{ .timeout }}
    register:
      address: 62852 # Battery 1 State of Energy (SOE)
      type: holding
      decode: float32s
  {{- if .capacity }}
  capacity: {{ .capacity }} # kWh
  {{- end }}
  {{- end }}
