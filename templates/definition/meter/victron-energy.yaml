template: victron-energy
products:
  - brand: Victron
    description:
      generic: Energy
requirements:
  description:
    de: Für Grid-Nutzung ist eine VRM-Instanz notwendig wenn Lastmanagement genutzt werden soll.
    en: For grid usage, a grid meter VRM instance is require to enabled load management.
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: host
  - name: port
    default: 502
  - name: capacity
    advanced: true
  - name: maxacpower
  - name: meterid # grid meter VRM instance
    description:
      en: Grid meter VRM instance
      de: Grid-Energiezähler VRM Instanz
    type: int
    usages: ["grid"]
    help:
      de: "Kann im VRM Portal oder im RemoteUI ausgelesen werden."
      en: "Can be read out in VRM portal or via remoteUI."
  # battery control
  - name: minsoc
    advanced: true
  - name: maxsoc
    advanced: true
  - name: maxchargepower
  - name: maxdischargepower
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: calc
    add:
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: 100 # com.victronenergy.system
      register:
        address: 820 # L1 grid power
        type: input
        decode: int16
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: 100 # com.victronenergy.system
      register:
        address: 821 # L2 grid power
        type: input
        decode: int16
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: 100 # com.victronenergy.system
      register:
        address: 822 # L3 grid power
        type: input
        decode: int16
  {{- if .meterid }}
  currents:
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: {{ .meterid }}
      register:
        address: 2617 # L1 grid current
        type: input
        decode: int16
      scale: 0.1
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: {{ .meterid }}
      register:
        address: 2619 # L2 grid current
        type: input
        decode: int16
      scale: 0.1
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: {{ .meterid }}
      register:
        address: 2621 # L3 grid current
        type: input
        decode: int16
      scale: 0.1
  {{- end }}
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: calc
    add:
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: 100 # com.victronenergy.system
      register:
        address: 808 # ACout pv power L1
        type: input
        decode: uint16
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: 100 # com.victronenergy.system
      register:
        address: 809 # ACout pv power L2
        type: input
        decode: uint16
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: 100 # com.victronenergy.system
      register:
        address: 810 # ACout pv power L3
        type: input
        decode: uint16
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: 100 # com.victronenergy.system
      register:
        address: 811 # ACin pv power L1
        type: input
        decode: uint16
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: 100 # com.victronenergy.system
      register:
        address: 812 # ACin pv power L2
        type: input
        decode: uint16
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: 100 # com.victronenergy.system
      register:
        address: 813 # ACin pv power L3
        type: input
        decode: uint16
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: 100 # com.victronenergy.system
      register:
        address: 850 # DC pv power
        type: input
        decode: uint16
  maxacpower: {{ .maxacpower }}
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    uri: {{ .host }}:{{ .port }}
    id: 100 # com.victronenergy.system
    register:
      address: 842 # active DC power
      type: input
      decode: int16
    scale: -1
  soc:
    source: modbus
    uri: {{ .host }}:{{ .port }}
    id: 100 # com.victronenergy.system
    register:
      address: 843 # Soc
      type: input
      decode: uint16
  limitsoc:
    source: convert
    convert: float2int
    set:
      source: modbus
      uri: {{ .host }}:{{ .port }}
      id: 100 # com.victronenergy.system
      register:
        address: 2901 # limit soc
        type: writesingle
        decode: uint16
      scale: 10
  capacity: {{ .capacity }} # kWh
  minsoc: {{ .minsoc }} # %
  maxsoc: {{ .maxsoc }} # %
  maxchargepower: {{ .maxchargepower }} # W
  maxdischargepower: {{ .maxdischargepower }} # W
  {{- end }}
