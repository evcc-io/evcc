template: sma-sbs-15-25-modbus
products:
  - brand: SMA
    description:
      generic: Sunny Boy Storage 1.5/2.0/2.5 (Modbus)
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["battery"]
  - name: modbus
    choice: ["tcpip"]
    port: 502
    id: 3
    help:
      en: ModbusTCP server needs to be enabled.
      de: Der ModbusTCP Server muss aktiviert sein.
  - name: capacity
    advanced: true
  - name: watchdog
    type: duration
    default: 60s
    advanced: true
  - name: chargepower
    default: 4200 # W
    advanced: true
    help:
      de: Maximale Ladeleistung f√ºr erzwungenes Laden des Speichers in Watt
      en: Maximum charging power for forced charging of the battery in Watt
render: |
  type: custom
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 30775
      type: input
      decode: int32nan
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 30513
      type: holding
      decode: uint64nan
    scale: 0.001
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 30845
      type: holding
      decode: uint32nan
  batterymode:
    source: watchdog
    timeout: {{ .watchdog }}
    reset: 1 # reset watchdog on normal
    set:
      source: switch
      switch:
      - case: 1 # normal
        set:
          source: sequence
          set:
          - source: const
            value: 2424 # Voreinstellung (Dft)
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40236 # CmpBMS.OpMod - Betriebsart des BMS
                type: writemultiple
                decode: uint32
          - source: const
            value: 0
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40793 # CmpBMS.BatChaMinW - Minimale Batterieladeleistung
                type: writemultiple
                decode: uint32
          - source: const
            value: {{ .chargepower }}
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40795 # CmpBMS.BatChaMaxW - Maximale Batterieladeleistung
                type: writemultiple
                decode: uint32
          - source: const
            value: 0
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40797 # CmpBMS.BatDschMinW - Minimale Batterieentladeleistung
                type: writemultiple
                decode: uint32
          - source: const
            value: {{ .chargepower }}
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40799 # CmpBMS.BatDschMaxW - Maximale Batterieentladeleistung
                type: writemultiple
                decode: uint32
          - source: const
            value: 0
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40801 # CmpBMS.GridWSpt - Sollwert der Netzaustauschleistung
                type: writemultiple
                decode: uint32
      - case: 2 # hold
        set:
          source: sequence
          set:
          - source: const
            value: 2424 # Voreinstellung (Dft)
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40236 # CmpBMS.OpMod - Betriebsart des BMS
                type: writemultiple
                decode: uint32
          - source: const
            value: 0
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40793 # CmpBMS.BatChaMinW - Minimale Batterieladeleistung
                type: writemultiple
                decode: uint32
          - source: const
            value: {{ .chargepower }}
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40795 # CmpBMS.BatChaMaxW - Maximale Batterieladeleistung
                type: writemultiple
                decode: uint32
          - source: const
            value: 0
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40797 # CmpBMS.BatDschMinW - Minimale Batterieentladeleistung
                type: writemultiple
                decode: uint32
          - source: const
            value: 0
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40799 # CmpBMS.BatDschMaxW - Maximale Batterieentladeleistung
                type: writemultiple
                decode: uint32
          - source: const
            value: 0
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40801 # CmpBMS.GridWSpt - Sollwert der Netzaustauschleistung
                type: writemultiple
                decode: uint32
      - case: 3 # charge
        set:
          source: sequence
          set:
          - source: const
            value: 2289 # Batterie laden (BatChaMod)
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40236 # CmpBMS.OpMod - Betriebsart des BMS
                type: writemultiple
                decode: uint32
          - source: const
            value: {{ .chargepower }}
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40793 # CmpBMS.BatChaMinW - Minimale Batterieladeleistung
                type: writemultiple
                decode: uint32
          - source: const
            value: {{ .chargepower }}
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40795 # CmpBMS.BatChaMaxW - Maximale Batterieladeleistung
                type: writemultiple
                decode: uint32
          - source: const
            value: 0
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40797 # CmpBMS.BatDschMinW - Minimale Batterieentladeleistung
                type: writemultiple
                decode: uint32
          - source: const
            value: 0
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40799 # CmpBMS.BatDschMaxW - Maximale Batterieentladeleistung
                type: writemultiple
                decode: uint32
          - source: const
            value: 0
            set:
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 40801 # CmpBMS.GridWSpt - Sollwert der Netzaustauschleistung
                type: writemultiple
                decode: uint32
  capacity: {{ .capacity }} # kWh
