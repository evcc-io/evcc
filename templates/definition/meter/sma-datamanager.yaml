template: sma-data-manager
covers: ["sma-data-manager-m-lite"]
products:
  - brand: SMA
    description:
      generic: Data Manager
requirements:
  description:
    de: In der Weboberfläche des SMA Data Manager muss im Bereich "Externe Kommunikation" der Schalter "Modbus Server aktivieren" eingeschaltet sein.
    en: In the web interface of the SMA Data Manager you need to activate "Modbus Server activated" in the section "External communication".
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["tcpip"]
    id: 2
  - name: capacity
    advanced: true
render: |
  type: custom
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 30775 # Aktuelle PV-Einspeisewirkleistung über alle Außenleiter, W
      type: holding
      decode: int32nan
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 30513 # Total eingespeiste Energie auf allen Außenleitern, Wh
      type: holding
      decode: uint64nan
    scale: 0.001
  {{- end }}
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 31249 # Grid, W
      type: holding
      decode: int32nan
    scale: -1
  currents:
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 31535 # Anlagenstrom Phase L1 am PCC, mA
      type: holding
      decode: int32nan
    scale: -0.001
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 31537 # Anlagenstrom Phase L2 am PCC, mA
      type: holding
      decode: int32nan
    scale: -0.001
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 31539 # Anlagenstrom Phase L3 am PCC, mA
      type: holding
      decode: int32nan
    scale: -0.001
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31393 # Momentane Batterieladung, W
        type: holding
        decode: uint32nan
      scale: -1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31395 # Momentane Batterieentladung, W
        type: holding
        decode: uint32nan
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 31401 # Batterieentladung, Wh
      type: holding
      decode: uint64nan
    scale: 0.001
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 30845 # Battery Soc, %
      type: holding
      decode: uint32nan
  {{- if .capacity }}
  capacity: {{ .capacity }} # kWh
  {{- end }}
  {{- end }}
