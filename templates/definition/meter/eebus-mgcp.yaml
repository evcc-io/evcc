template: eebus-mgcp
products:
  - brand: Generic
    description:
      de: EEBus-Messstelle am Netzanschlusspunkt (MGCP)
      en: EEBus grid connection point (MGCP)
requirements:
  description:
    de: EBus-Messstelle am Netzanschlusspunkt mit dem Use Case MGCP (Monitoring of Grid Connection Point).
    en: EEBus metering device at the grid connection point using use case MGCP (Monitoring of Grid Connection Point).
  evcc: ["eebus"]
params:
  - name: usage
    choice: ["grid"]
  - name: ski
    description:
      en: SKI (Subject Key Identifier) of the EEBus device
      de: SKI (Subject Key Identifier) des EEBus-Geräts
  - name: host
    required: false
    help:
      en: If not specified, the device will be discovered automatically via mDNS.
      de: Falls nicht angegeben, wird das Gerät automatisch über mDNS gefunden.
render: |
  type: eebus
  ski: {{ .ski }}
  {{- if .host }}
  ip: {{ .host }}
  {{- end }}
  usage: grid
