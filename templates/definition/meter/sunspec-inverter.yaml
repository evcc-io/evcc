template: sunspec-inverter
products:
  - description:
      de: Wechselrichter
      en: Inverter
group: generic
params:
  - name: usage
    choice: ["grid", "pv"]
    allinone: true
  - name: modbus
    choice: ["tcpip"]
  - name: integer
    description:
      de: Integer Registerzugriff (nur f체r Netzz채hler)
      en: Integer register access (grid meter only)
    help:
      de: Einstellung Float/Integer im Wechselrichter 체berpr체fen
      en: Verify Float/Integer setting in inverter
    advanced: true
    type: bool
render: |
  type: modbus
  {{- include "modbus" . }}
  {{- if eq .usage "grid" }}
  model: sunspec
  {{- if eq .integer "true" }}
  # sunspec model 203 (int+sf) meter
  power: 203:W
  energy: 203:TotWhImp
  currents:
    - 203:AphA
    - 203:AphB
    - 203:AphC
  voltages:
    - 203:PhVphA
    - 203:PhVphB
    - 203:PhVphC
  powers:
    - 203:WphA
    - 203:WphB
    - 203:WphC
  {{ else }}
  # sunspec model 213 (float) meter
  power: 213:W
  energy: 213:TotWhImp
  currents:
    - 213:AphA
    - 213:AphB
    - 213:AphC
  voltages:
    - 213:PhVphA
    - 213:PhVphB
    - 213:PhVphC
  powers:
    - 213:WphA
    - 213:WphB
    - 213:WphC
  {{- end }}
  {{- else }}
  model: sunspec
  power: Power
  {{- end }}
