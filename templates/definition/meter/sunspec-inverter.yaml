template: sunspec-inverter
products:
  - description:
      de: Wechselrichter
      en: Inverter
group: generic
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: modbus
    choice: ["tcpip", "rs485"]
  - name: capacity
    advanced: true
render: |
  {{- if eq .usage "grid" }}
  type: mbmd
  {{- include "modbus" . }}
  model: sunspec
  {{- if eq .integer "true" }}
  # sunspec model 203 (int+sf) meter
  power: 203:W
  energy: 203:TotWhImp
  currents:
    - 203:AphA
    - 203:AphB
    - 203:AphC
  voltages:
    - 203:PhVphA
    - 203:PhVphB
    - 203:PhVphC
  powers:
    - 203:WphA
    - 203:WphB
    - 203:WphC
  {{ else }}
  # sunspec model 213 (float) meter
  power: 213:W
  energy: 213:TotWhImp
  currents:
    - 213:AphA
    - 213:AphB
    - 213:AphC
  voltages:
    - 213:PhVphA
    - 213:PhVphB
    - 213:PhVphC
  powers:
    - 213:WphA
    - 213:WphB
    - 213:WphC
  {{- end }}
  {{- else }}
  {{- if eq .usage "pv" }}
  type: mbmd
  {{- include "modbus" . }}
  model: sunspec
  power: Power
  energy: Export
  {{- end }}
  {{- if eq .usage "battery" }}
  type: mbmd
  {{- include "modbus" . }}
  model: sunspec
  power: Power
  energy: Export
  soc: 124:ChaState
  {{- if .capacity }}
  capacity: {{ .capacity }} # kWh
  {{- end }}
  {{- end }}  
  {{- end }}
