template: youless
products:
  - brand: Youless
    description:
      generic: Energy Monitor
requirements:
  description:
    de: |
      Zur Erfassung der PV-Produktion wird ein extern angebundenener S0-Erzeugungszähler benötigt.
    en: |
      An externally connected S0 generation meter is required to record the solar production.
params:
  - name: usage
    choice: ["grid", "pv"]
  - name: host
    required: true
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: http
    uri: http://{{ .host }}/e
    method: GET
    jq: .[0]|.pwr
  energy:
    source: http
    uri: http://{{ .host }}/e
    method: GET
    jq: .[0]|.p1+.p2
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: http
    uri: http://{{ .host }}/e
    method: GET
    jq: .[0].ps0
  energy:
    source: http
    uri: http://{{ .host }}/e
    method: GET
    jq: .[0].cs0
  {{- end }}
