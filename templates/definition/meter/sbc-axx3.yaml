template: sbc-axx3
products:
  - brand: Saia-Burgess Controls
    description:
      generic: ALE3, AWD3
params:
  - name: usage
    choice: ["grid", "charge"]
  - name: modbus
    choice: ["rs485"]
render: |
  type: mbmd
  {{- include "modbus" . }}
  model: sbc
  power: Power
  energy: Import
  currents:
    - CurrentL1
    - CurrentL2
    - CurrentL3
  {{- if eq .usage "grid" }}
  powers:
    - PowerL1
    - PowerL2
    - PowerL3
  {{- end }}
  {{- if eq .usage "charge" }}
  voltages:
    - VoltageL1
    - VoltageL2
    - VoltageL3
  {{- end }}
