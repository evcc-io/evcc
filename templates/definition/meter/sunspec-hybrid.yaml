template: sunspec-hybrid
covers: ["sunspec-hybrid-inverter"]
products:
  - description:
      de: Hybridwechselrichter
      en: Hybrid Inverter
group: generic
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["tcpip", "rs485"]
  - name: capacity
    advanced: true
render: |
  {{- if eq .usage "grid" }}
  type: custom
  # sunspec model 203 (int+sf)/ 213 (float) meter
  power:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 
      - 203:W
      - 213:W
  energy:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 
      - 203:TotWhImp
      - 213:TotWhImp
  currents:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:AphA
        - 213:AphA
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:AphB
        - 213:AphB
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:AphC
        - 213:AphC
  voltages:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:PhVphA
        - 213:PhVphA
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:PhVphB
        - 213:PhVphB
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:PhVphC
        - 213:PhVphC
  powers:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:WphA
        - 213:WphA
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:WphB
        - 213:WphB
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 
        - 203:WphC
        - 213:WphC
  {{- end }}
  {{- if eq .usage "pv" }}
  type: custom
  power:
    source: calc
    add:
      - source: sunspec
        {{- include "modbus" . | indent 6 }}
        value: 160:1:DCW # mppt 1
      - source: sunspec
        {{- include "modbus" . | indent 6 }}
        value: 160:2:DCW # mppt 2
  energy:
    source: calc
    add:
      - source: sunspec
        {{- include "modbus" . | indent 6 }}
        value: 160:1:DCWH # mppt 1
        scale: 0.001
      - source: sunspec
        {{- include "modbus" . | indent 6 }}
        value: 160:2:DCWH # mppt 2
        scale: 0.001
  {{- end }}
  {{- if eq .usage "battery" }}
  type: custom
  power:
    source: calc
    add:
      - source: sunspec
        {{- include "modbus" . | indent 6 }}
        value: 160:3:DCW # mppt 3 (charge)
        scale: -1
      - source: sunspec
        {{- include "modbus" . | indent 6 }}
        value: 160:4:DCW # mppt 4 (discharge)
  energy:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 160:4:DCWH # mppt 4 (discharge)
    scale: 0.001
  soc:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value:
      - 124:ChaState
      - 802:SoC
  capacity: {{ .capacity }} # kWh
  {{- end }}
