template: zendure
products:
  - brand: Zendure
    description:
      generic: Hyper 2000
requirements:
  evcc: ["skiptest"]
params:
  - name: usage
    choice: ["pv", "battery"]
  - name: account
    description:
      generic: Account ID
    required: true
    example: dev@zendure.com
  - name: serial
    required: true
    example: VU5D99F74021B04
    help:
      de: "Zu finden in der Zendure App in den Einstellungen des Ger√§ts"
      en: "You can find this in the Zendure App in the settings of the device"
  - name: region
    type: choice
    choice: ["EU", "Global"]
    default: EU
    required: true
  - name: capacity
    default: 2
    advanced: true
  - name: timeout
render: |
  type: zendure
  usage: {{ .usage }}
  region: {{ .region }}
  account: {{ .account }}
  serial: {{ .serial }}
  timeout: {{ .timeout }}
