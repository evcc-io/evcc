template: zendure-solarflow-pro
products:
  - brand: Zendure
    description:
      generic: Solarflow 800 Pro
params:
  - name: usage
    choice: ["pv", "battery", "grid"]
  - name: host
  - name: capacity
    default: 1.92 # kWh
  - name: maxacpower
    default: 800 # W
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: http
    uri: http://{{ .host }}/properties/report
    jq: .properties.energyPower
    cache: 1s
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: http
    uri: http://{{ .host }}/properties/report
    jq: .properties.solarInputPower
    cache: 1s
  maxacpower: {{ .maxacpower }}
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: http
    uri: http://{{ .host }}/properties/report
    jq: .properties.packInputPower - .properties.outputPackPower
    cache: 1s
  soc:
    source: http
    uri: http://{{ .host }}/properties/report
    jq: .properties.electricLevel
    cache: 1s
  capacity: {{ .capacity }} # kWh
  {{- end }}
