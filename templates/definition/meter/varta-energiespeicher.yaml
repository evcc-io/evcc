template: varta-energiespeicher
products:
  - brand: VARTA
    description:
      de: Energiespeicher (mit PV-Sensor)
      en: Energiespeicher (with PV Sensor)
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: host
  - name: port
    default: 502
render: |
  type: custom
  power:
    source: modbus
    uri: {{ .host }}:{{ .port }}
  {{- if eq .usage "grid" }}
    id: 255
    register:
      address: 1078 # grid power
      type: input
      decode: int16
    scale: -1
  {{- end }}
  {{- if eq .usage "pv" }}
    id: 255
    register:
      address: 1102 # PV-sensor power
      type: input
      decode: uint16
  {{- end }}
  {{- if eq .usage "battery" }}
    id: 255
    register:
      address: 1066 # active power
      type: input
      decode: int16
    scale: -1
  soc:
    source: modbus
    uri: {{ .host }}:{{ .port }}
    id: 255
    register:
      address: 1068 # SOC
      type: input
      decode: int16
  {{- end }}
