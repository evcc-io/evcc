template: siemens-pac2200
products:
  - brand: Siemens
    description:
      generic: PAC 2200
params:
  - name: usage
    choice: ["grid", "pv", "charge"]
  - name: modbus
    choice: ["rs485", "tcpip"]
render: |
  type: mbmd
  {{- include "modbus" . }}
  model: pac2200
  {{- if ne .usage "pv" }}
  power: Power
  energy: Import
  currents:
    - CurrentL1
    - CurrentL2
    - CurrentL3
  powers:
    - PowerL1
    - PowerL2
    - PowerL3
  {{- else }}
  power: -Power
  energy: Export
  currents:
    - -CurrentL1
    - -CurrentL2
    - -CurrentL3
  powers:
    - -PowerL1
    - -PowerL2
    - -PowerL3
  {{- end }}
  voltages:
    - VoltageL1
    - VoltageL2
    - VoltageL3
