template: deye-hybrid-3p
covers: ["deye-hybrid"]
products:
  - brand: Deye
    description:
      generic: 3p hybrid inverter
  - brand: Sunsynk
    description:
      generic: 3p hybrid inverter
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["rs485", "tcpip"]
    baudrate: 9600
    id: 1
  - name: capacity
    advanced: true
  - name: minsoc
    advanced: true
  - name: maxsoc
    advanced: true
  - name: maxacpower
  - name: maxdischargecurrent
    default: 100
    advanced: true
    description:
      en: Max Discharge Current
      de: Max Entladestrom
    help:
      en: Maximum battery discharge current in Amperes (A) for normal mode. Typical range 50-350A depending on battery capacity.
      de: Maximaler Batterieentladestrom in Ampere (A) f체r Normalmodus. Typischer Bereich 50-350A abh채ngig von Batteriekapazit채t.
  - name: holdcurrent
    default: 0
    advanced: true
    description:
      en: Hold Mode Current
      de: Haltemodus-Strom
    help:
      en: Battery discharge current in Amperes (A) for hold mode. Low value (5-15A) to prevent discharge while allowing essential loads.
      de: Batterieentladestrom in Ampere (A) f체r Haltemodus. Niedriger Wert (5-15A) um Entladung zu verhindern aber wesentliche Lasten zu erlauben.
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 625 # Grid side total power
      type: holding
      decode: int16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 522 # "Total_GridBuy_Power Wh"
      type: holding
      decode: uint32s
    scale: 0.1
  currents:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 613 # "Out-of-grid - current A"
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 614 # "Out-of-grid - current B"
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 615 # "Out-of-grid - current C"
        type: holding
        decode: int16
      scale: 0.01
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 672 # "PV1 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 673 # "PV2 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 674 # "PV3 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 675 # "PV4 input power"
        type: holding
        decode: uint16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 534 # "Total_PV_Power_Wh"
      type: holding
      decode: uint32s
    scale: 0.1
  maxacpower: {{ .maxacpower }}
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 590 # "Battery output power"
      type: holding
      decode: int16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 518 # "Total discharge of the battery (Wh)"
      type: holding
      decode: uint32s
    scale: 0.1
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 588 # "battery capacity"
      type: holding
      decode: uint16
  batterymode:
    source: switch
    switch:
    - case: 1 # normal - allow discharge
      set:
        source: sequence
        set:
        - source: const
          value: 1
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 130 # Battery Grid Charging (1=enabled)
              type: writemultiple
              decode: uint16
        - source: const
          value: 255
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 146 # Time of Use (0x00FF=Week, enable TOU)
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .maxdischargecurrent }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 109 # Battery Max Discharging Current
              type: writemultiple
              decode: uint16
    - case: 2 # hold - prevent discharge
      set:
        source: sequence
        set:
        - source: const
          value: 255
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 146 # Time of Use (0x00FF=Week, enable TOU)
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .holdcurrent }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 109 # Battery Max Discharging Current
              type: writemultiple
              decode: uint16
    - case: 3 # charge - enable grid charging
      set:
        source: sequence
        set:
        - source: const
          value: 1
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 130 # Battery Grid Charging (1=enabled)
              type: writemultiple
              decode: uint16
        - source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 146 # Time of Use (0x0000=Disabled, ignore TOU schedule)
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .maxdischargecurrent }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 109 # Battery Max Discharging Current
              type: writemultiple
              decode: uint16
  capacity: {{ .capacity }} # kWh
  minsoc: {{ .minsoc }} # %
  maxsoc: {{ .maxsoc }} # %
  {{- end }}
