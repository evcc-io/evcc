template: deye-hybrid-3p
covers: ["deye-hybrid"]
products:
  - brand: Deye
    description:
      generic: 3p hybrid inverter
  - brand: Sunsynk
    description:
      generic: 3p hybrid inverter
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["rs485", "tcpip"]
    baudrate: 9600
    id: 1
  - name: maxacpower
  - preset: battery-params
  - name: maxdischargecurrent
    required: true
    default: 100
    advanced: true
    description:
      en: Max Discharge Current
      de: Max Entladestrom
    help:
      en: |
        Maximum battery discharge current in Amperes (A) for normal mode. Typical range 50-350A depending on battery capacity.
        Power calculation: P(W) = Current(A) * Voltage(V). Example with 48V battery: 100A * 48V = 4800W (4.8kW).
      de: |
        Maximaler Batterieentladestrom in Ampere (A) für Normalmodus. Typischer Bereich 50-350A abhängig von Batteriekapazität.
        Leistungsberechnung: P(W) = Strom(A) * Spannung(V). Beispiel mit 48V Batterie: 100A * 48V = 4800W (4,8kW).
  - name: gridchargecurrent
    required: true
    default: 60
    advanced: true
    description:
      en: Grid Charge Current
      de: Netzladestrom
    help:
      en: |
        Maximum battery charging current in Amperes (A) from grid for charge mode. Typical range 30-350A depending on battery and inverter capacity.
        Power calculation: P(W) = Current(A) * Voltage(V). Example with 48V battery: 60A * 48V = 2880W (2.9kW).
      de: |
        Maximaler Batterieladestrom in Ampere (A) aus dem Netz für Lademodus. Typischer Bereich 30-350A abhängig von Batterie- und Wechselrichterkapazität.
        Leistungsberechnung: P(W) = Strom(A) * Spannung(V). Beispiel mit 48V Batterie: 60A * 48V = 2880W (2,9kW).
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 625 # Grid side total power
      type: holding
      decode: int16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 522 # "Total_GridBuy_Power Wh"
      type: holding
      decode: uint32s
    scale: 0.1
  currents:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 613 # "Out-of-grid - current A"
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 614 # "Out-of-grid - current B"
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 615 # "Out-of-grid - current C"
        type: holding
        decode: int16
      scale: 0.01
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 672 # "PV1 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 673 # "PV2 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 674 # "PV3 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 675 # "PV4 input power"
        type: holding
        decode: uint16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 534 # "Total_PV_Power_Wh"
      type: holding
      decode: uint32s
    scale: 0.1
  maxacpower: {{ .maxacpower }}
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 590 # "Battery output power"
      type: holding
      decode: int16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 518 # "Total discharge of the battery (Wh)"
      type: holding
      decode: uint32s
    scale: 0.1
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 588 # "battery capacity"
      type: holding
      decode: uint16
  batterymode:
    source: switch
    switch:
    - case: 1 # normal
      set:
        source: sequence
        set:
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 127 # Battery Grid Charging Start (set to minsoc)
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 166 # Program 1 SOC
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 167 # Program 2 SOC
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 168 # Program 3 SOC
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 169 # Program 4 SOC
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 170 # Program 5 SOC
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 171 # Program 6 SOC
              type: writemultiple
              decode: uint16
        - source: const
          value: 1 # enabled
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 130 # Battery Grid Charging
              type: writemultiple
              decode: uint16
        - source: const
          value: 0x00FF # Week, enable TOU
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 146 # Time of Use
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .maxdischargecurrent }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 109 # Battery Max Discharging Current
              type: writemultiple
              decode: uint16
    - case: 2 # hold - prevent discharge
      set:
        source: sequence
        set:
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 127 # Battery Grid Charging Start (set to minsoc)
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 166 # Program 1 SOC
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 167 # Program 2 SOC
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 168 # Program 3 SOC
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 169 # Program 4 SOC
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 170 # Program 5 SOC
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .minsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 171 # Program 6 SOC
              type: writemultiple
              decode: uint16
        - source: const
          value: 0x00FF # Week, enable TOU
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 146 # Time of Use
              type: writemultiple
              decode: uint16
        - source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 109 # Battery Max Discharging Current
              type: writemultiple
              decode: uint16
    - case: 3 # charge - enable grid charging
      set:
        source: sequence
        set:
        - source: const
          value: {{ .gridchargecurrent }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 128 # Battery Grid Charging Current
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .maxsoc }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 127 # Battery Grid Charging Start (SOC target)
              type: writemultiple
              decode: uint16
        - source: const
          value: 1 # enabled
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 130 # Battery Grid Charging
              type: writemultiple
              decode: uint16
        - source: const
          value: 0x0000 # Disabled, ignore TOU schedule
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 146 # Time of Use
              type: writemultiple
              decode: uint16
        - source: const
          value: {{ .maxdischargecurrent }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 109 # Battery Max Discharging Current
              type: writemultiple
              decode: uint16
  {{- include "battery-params" . }}
  {{- end }}
