template: deye-hybrid-3p
covers: ["deye-hybrid"]
products:
  - brand: Deye
    description:
      generic: 3p hybrid inverter
  - brand: Sunsynk
    description:
      generic: 3p hybrid inverter
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["rs485", "tcpip"]
    baudrate: 9600
    id: 1
  - name: capacity
    advanced: true
  - name: minsoc
    advanced: true
  - name: maxsoc
    advanced: true
  - name: maxacpower
  - name: maxdischargecurrent
    type: int
    default: 100
    advanced: true
    description:
      en: Maximum discharge current (normal mode)
      de: Maximaler Entladestrom (Normalmodus)
    help:
      en: |
        Battery discharge current limit in amperes when battery mode is set to normal or charge.
        Valid range: 0-350A. This value should be greater than or equal to the hold mode discharge current.
      de: |
        Batterie-Entladestrom-Limit in Ampere, wenn der Batteriemodus auf Normal oder Laden steht.
        Gültiger Bereich: 0-350A. Dieser Wert sollte größer oder gleich dem Entladestrom im Haltemodus sein.
  - name: holdcurrent
    type: int
    default: 10
    advanced: true
    description:
      en: Hold mode discharge current
      de: Entladestrom im Haltemodus
    help:
      en: |
        Battery discharge current limit in amperes when battery mode is set to hold.
        Valid range: 0-350A. Must be lower than or equal to the maximum discharge current.
        Should be low enough to cover the house baseload only (typically 5-20A).
        Note: The inverter does not enforce this relationship - ensure holdcurrent ≤ maxdischargecurrent.
      de: |
        Batterie-Entladestrom-Limit in Ampere, wenn der Batteriemodus auf Halten steht.
        Gültiger Bereich: 0-350A. Muss kleiner oder gleich dem maximalen Entladestrom sein.
        Sollte niedrig genug für die Hausgrundlast sein (typischerweise 5-20A).
        Hinweis: Der Wechselrichter erzwingt diese Beziehung nicht - stellen Sie sicher, dass holdcurrent ≤ maxdischargecurrent.
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 625 # Grid side total power
      type: holding
      decode: int16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 522 # "Total_GridBuy_Power Wh"
      type: holding
      decode: uint32s
    scale: 0.1
  currents:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 613 # "Out-of-grid - current A"
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 614 # "Out-of-grid - current B"
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 615 # "Out-of-grid - current C"
        type: holding
        decode: int16
      scale: 0.01
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 672 # "PV1 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 673 # "PV2 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 674 # "PV3 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 675 # "PV4 input power"
        type: holding
        decode: uint16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 534 # "Total_PV_Power_Wh"
      type: holding
      decode: uint32s
    scale: 0.1
  maxacpower: {{ .maxacpower }}
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 590 # "Battery output power"
      type: holding
      decode: int16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 518 # "Total discharge of the battery (Wh)"
      type: holding
      decode: uint32s
    scale: 0.1
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 588 # "battery capacity"
      type: holding
      decode: uint16
  batterymode:
    source: switch
    switch:
    - case: 1 # normal - allow full discharge
      set:
        source: sequence
        set:
        - source: const
          value: {{ .maxdischargecurrent }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 109 # Battery Max Discharging Current
              type: writemultiple # Deye requires FC16 (Write Multiple) even for single register
              decode: uint16
    - case: 2 # hold - limit discharge to house baseload only
      set:
        source: sequence
        set:
        - source: const
          value: {{ .holdcurrent }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 109 # Battery Max Discharging Current
              type: writemultiple # Deye requires FC16 (Write Multiple) even for single register
              decode: uint16
    - case: 3 # charge - allow full discharge while grid charging
      set:
        source: sequence
        set:
        - source: const
          value: {{ .maxdischargecurrent }}
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 109 # Battery Max Discharging Current
              type: writemultiple # Deye requires FC16 (Write Multiple) even for single register
              decode: uint16
  capacity: {{ .capacity }} # kWh
  minsoc: {{ .minsoc }} # %
  maxsoc: {{ .maxsoc }} # %
  {{- end }}
