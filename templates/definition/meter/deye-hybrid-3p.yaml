template: deye-hybrid-3p
covers: ["deye-hybrid"]
products:
  - brand: Deye
    description:
      generic: 3p hybrid inverter
  - brand: Sunsynk
    description:
      generic: 3p hybrid inverter
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["rs485", "tcpip"]
    baudrate: 9600
    id: 1
  - name: capacity
    advanced: true
  - name: minsoc
    advanced: true
  - name: maxsoc
    advanced: true
  - name: maxacpower
  - name: maxdischargecurrent
    default: 100
    advanced: true
    description:
      en: Maximum discharge current (normal mode)
      de: Maximaler Entladestrom (Normalmodus)
    help:
      en: Battery discharge current limit when battery mode is set to normal or charge
      de: Batterie-Entladestrom-Limit wenn Batteriemodus auf Normal oder Laden steht
  - name: holdcurrent
    default: 10
    advanced: true
    description:
      en: Hold mode discharge current
      de: Entladestrom im Haltemodus
    help:
      en: Battery discharge current limit when battery mode is set to hold (should be low enough for house baseload only)
      de: Batterie-Entladestrom-Limit im Haltemodus (sollte niedrig genug f√ºr Hausgrundlast sein)
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 625 # Grid side total power
      type: holding
      decode: int16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 522 # "Total_GridBuy_Power Wh"
      type: holding
      decode: uint32s
    scale: 0.1
  currents:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 613 # "Out-of-grid - current A"
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 614 # "Out-of-grid - current B"
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 615 # "Out-of-grid - current C"
        type: holding
        decode: int16
      scale: 0.01
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 672 # "PV1 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 673 # "PV2 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 674 # "PV3 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 675 # "PV4 input power"
        type: holding
        decode: uint16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 534 # "Total_PV_Power_Wh"
      type: holding
      decode: uint32s
    scale: 0.1
  maxacpower: {{ .maxacpower }}
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 590 # "Battery output power"
      type: holding
      decode: int16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 518 # "Total discharge of the battery (Wh)"
      type: holding
      decode: uint32s
    scale: 0.1
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 588 # "battery capacity"
      type: holding
      decode: uint16
  batterymode:
    source: switch
    switch:
    - case: 1 # normal - allow full discharge
      set:
        source: const
        value: {{ .maxdischargecurrent }}
        set:
          source: modbus
          {{- include "modbus" . | indent 8 }}
          register:
            address: 109 # Battery Max Discharging Current
            type: writemultiple
            decode: uint16
    - case: 2 # hold - limit discharge to house baseload only
      set:
        source: const
        value: {{ .holdcurrent }}
        set:
          source: modbus
          {{- include "modbus" . | indent 8 }}
          register:
            address: 109 # Battery Max Discharging Current
            type: writemultiple
            decode: uint16
    - case: 3 # charge - allow full discharge while grid charging
      set:
        source: const
        value: {{ .maxdischargecurrent }}
        set:
          source: modbus
          {{- include "modbus" . | indent 8 }}
          register:
            address: 109 # Battery Max Discharging Current
            type: writemultiple
            decode: uint16  
  capacity: {{ .capacity }} # kWh
  minsoc: {{ .minsoc }} # %
  maxsoc: {{ .maxsoc }} # %
  {{- end }}
