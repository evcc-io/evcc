template: plexlog
products:
  - description:
      generic: Plexlog
requirements:
  description:
    de: |
      Die Werte werden ca. alle 15 Sekunden aktualisiert, deshalb sollte das evcc `interval` nicht kleiner als 30 Sekunden gew√§hlt werden.
    en: |
      The values are updated approximately every 15 seconds, hence the evcc `interval` should not be less than 30 seconds.
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["tcpip"]
    id: 1
    port: 503
  - name: capacity
    advanced: true
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 0 # Erzeugung
        type: input
        decode: int32
      scale: -1
      timeout: 30s
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 2 # Verbrauch
        type: input
        decode: int32
      timeout: 30s
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 37 # Batterie Leistung
        type: input
        decode: int32
      scale: -1
      timeout: 30s
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0 # Erzeugung
      type: input
      decode: int32
    timeout: 30s
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 37 # Batterie Leistung
      type: input
      decode: int32
    timeout: 30s
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 36 # Batterie SOC
      type: input
      decode: uint16
    timeout: 30s
  capacity: {{ .capacity }} # kWh
  {{- end }}
