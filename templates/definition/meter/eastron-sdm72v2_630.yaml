template: eastron
products:
  - brand: Eastron
    description:
      generic: SDM630-Modbus
  - brand: Eastron
    description:
      generic: SDM72DM-V2
  - brand: Weidmüller
    description:
      generic: EM120-RTU-2P
  - brand: Weidmüller
    description:
      generic: EM122-RTU-2P
  - brand: Kostal
    description:
      generic: Energy Meter P (KEM-P)
params:
  - name: usage
    choice: ["grid", "charge"]
  - name: modbus
    choice: ["rs485"]
render: |
  type: mbmd
  {{- include "modbus" . }}
  model: sdm
  power: Power
  energy: Import
  currents:
    - CurrentL1
    - CurrentL2
    - CurrentL3
  {{- if eq .usage "grid" }}
  powers:
    - PowerL1
    - PowerL2
    - PowerL3
  {{- end }}
  {{- if eq .usage "charge" }}
  voltages:
    - VoltageL1
    - VoltageL2
    - VoltageL3
  {{- end }}
