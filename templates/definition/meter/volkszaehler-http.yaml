template: volkszaehler-http
products:
  - brand: Volksz√§hler
    description:
      generic: HTTP API
group: generic
params:
  - name: usage
    choice: ["grid"]
  - name: host
    example: 192.0.2.2
    required: true
  - name: port
    default: 80
  - name: uuid
    required: true
render: |
  type: custom
  power: # power reading
    source: http # use http plugin
    uri: http://{{ .host }}:{{ .port }}/api/data/{{ .uuid }}.json?from=now
    jq: .data.tuples[0][1] # parse response json
