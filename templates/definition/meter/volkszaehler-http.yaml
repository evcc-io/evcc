template: volkszaehler-http
products:
  - brand: Volksz√§hler
    description:
      generic: HTTP API
group: generic
params:
  - name: usage
    choice: ["grid"]
  - name: host
  - name: port
    default: 80
  - name: urlprefix
    default: /api/
    advanced: true
  - name: uuid
    required: true
render: |
  type: custom
  power: # power reading
    source: http # use http plugin
    uri: http://{{ .host }}:{{ .port }}{{ .urlprefix }}data/{{ .uuid }}.json?from=now
    jq: .data.tuples[0][1] # parse response json
