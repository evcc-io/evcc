template: saxweb
products:
  - brand: SAX
    description:
      generic: Homespeicher
params:
  - name: usage
    choice: ["grid", "battery"]
  - name: user
    type: string
    description:
      de: "Benutzername für die SAX-API"
      en: "Username for the SAX API"
  - name: password
    type: string
    description:
      de: "Passwort für die SAX-API"
      en: "Password for the SAX API"
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: http
    uri: https://webserver.sax-power.net/api/auth/data/
    auth:
      source: sax
      user: {{ .user }}
      password: {{ .password }}
    method: GET
    headers:
      Accept: application/json
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: http
    uri: https://webserver.sax-power.net/api/auth/data/
    auth:
      source: sax
      user: {{ .user }}
      password: {{ .password }}
    method: GET
    headers:
      Accept: application/json
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    # register details
    register:
      address: 46 # SOC vom Speicher (Messwert)
      type: holding
      decode: uint16
  {{- end }}
