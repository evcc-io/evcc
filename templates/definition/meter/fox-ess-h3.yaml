template: fox-ess-h3
products:
  - brand: FoxESS
    description:
      generic: H3 Series Hybrid Inverter
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: modbus
    choice: ["rs485", "tcpip"]
    id: 247
  - name: capacity
    advanced: true
  # battery control
  - name: minsoc
    type: number
    advanced: true
  - name: maxsoc
    type: number
    advanced: true
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31026 # Meter Power R
        type: holding
        decode: int16
      scale: -1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31027 # Meter Power S
        type: holding
        decode: int16
      scale: -1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31028 # Meter Power T
        type: holding
        decode: int16
      scale: -1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 32012 # Grid Consumption Total
      type: holding
      decode: uint32
    scale: 0.1
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31002 # PV1
        type: holding
        decode: int16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31005 # PV2
        type: holding
        decode: int16
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 31036 # Battery Charge/Discharge
      type: holding
      decode: int16
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 31038 # Soc
      type: holding
      decode: int16
  limitsoc:
    source: convert
    convert: float2int
    set:
      source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 41009 # limit soc
        type: writesingle
        decode: uint16
  capacity: {{ .capacity }} # kWh
  minsoc: {{ .minsoc }} # %
  maxsoc: {{ .maxsoc }} # %
  {{- end }}
