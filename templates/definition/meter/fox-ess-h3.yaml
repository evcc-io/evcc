template: fox-ess-h3
products:
  - brand: FoxESS
    description:
      generic: H3 Series Hybrid Inverter
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: modbus
    choice: ["rs485", "tcpip"]
    id: 247
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31026 # Meter Power R
        type: holding
        decode: int16
      scale: -1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31027 # Meter Power S
        type: holding
        decode: int16
      scale: -1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31028 # Meter Power T
        type: holding
        decode: int16
      scale: -1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 32012 # Grid Consumption Total
      type: holding
      decode: uint32
    scale: 0.1
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31002 # PV1
        type: holding
        decode: int16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31005 # PV2
        type: holding
        decode: int16
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 31036 # Battery Charge/Discharge
      type: holding
      decode: int16
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 31038 # Soc
      type: holding
      decode: int16
  {{- end }}
