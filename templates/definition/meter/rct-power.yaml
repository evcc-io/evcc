template: rct-power
products:
  - brand: RCT
    description:
      generic: Power
capabilities: ["battery-control"]
requirements:
  evcc: ["skiptest"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: host
  - name: capacity
  - name: capacity2
    unit: kWh
    description:
      de: Akkukapazität der zweiten Batterie
      en: Battery capacity of the second battery
    example: 50
    type: float
    usages: ["battery"]
  # battery control
  - name: minsoc
    type: int
    default: 7
    advanced: true
  - name: maxsoc
    type: int
    default: 97
    advanced: true
  - name: cache
    advanced: true
    default: 30s
  - name: maxchargepower
  - name: externalpower
    type: bool
    description:
      de: Externe Leistung
      en: External power
    help:
      de: Externe Leistung aller an S0 angeschlossenen Geräte abfragen
      en: Query external power of all devices connected to S0
    advanced: true
    usages: ["pv"]
render: |
  type: rct
  uri: {{ .host }}
  usage: {{ .usage }}
  cache: {{ .cache }}
  capacity: {{ .capacity }} # kWh
  capacity2: {{ .capacity2 }} # kWh
  minsoc: {{ .minsoc }}
  maxsoc: {{ .maxsoc }}
  maxchargepower: {{ .maxchargepower }}
  externalpower: {{ .externalpower }}
