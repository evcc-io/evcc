template: sunspec
products:
- de: Wechselrichter (SunSpec)
  en: Inverter (SunSpec)
group: generic
params:
- name: usage
  choice: [ "grid", "pv", "battery" ]
- name: modbus
  choice: [ "tcpip" ]
render: |
  type: modbus
  model: sunspec
  {{ include "modbus" .}}
  {{- if eq .usage "grid" }}
  power: 203:W # sunspec 3-phase meter power reading
  {{- end -}}
  {{- if eq .usage "battery" }}
  soc: ChargeState
  {{- end -}}
