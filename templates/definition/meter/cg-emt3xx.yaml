template: cg-emt3xx
products:
  - brand: Carlo Gavazzi
    description:
      generic: ET330/ET340
  - brand: Carlo Gavazzi
    description:
      generic: EM330/EM340
  - brand: Carlo Gavazzi
    description:
      generic: EM530/EM540
  - brand: Victron
    description:
      generic: ET340
  - brand: Victron
    description:
      generic: EM530/EM540
  - brand: Kostal
    description:
      generic: Energy Meter C (KEM-C)
params:
  - name: usage
    choice: ["grid", "pv", "charge"]
  - name: modbus
    choice: ["rs485", "tcpip"]
render: |
  type: mbmd
  {{- include "modbus" . }}
  model: cgex3x0
  {{- if ne .usage "pv" }}
  power: Power
  energy: Import
  currents:
    - CurrentL1
    - CurrentL2
    - CurrentL3
  powers:
    - PowerL1
    - PowerL2
    - PowerL3
  {{- else }}
  power: -Power
  energy: Export
  currents:
    - -CurrentL1
    - -CurrentL2
    - -CurrentL3
  powers:
    - -PowerL1
    - -PowerL2
    - -PowerL3
  {{- end }}
  voltages:
    - VoltageL1
    - VoltageL2
    - VoltageL3
