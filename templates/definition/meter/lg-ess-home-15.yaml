template: lg-ess-home-15
products:
  - brand: LG
    description:
      generic: ESS Home 15
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: host
  - name: password
    help:
      en: >
        User password, see https://github.com/Morluktom/ioBroker.lg-ess-home/tree/master#getting-the-password.
        Alteratively, use registration id for admin login.
      de: >
        Benutzerpasswort, siehe https://github.com/Morluktom/ioBroker.lg-ess-home/tree/master#getting-the-password.
        Alternativ kann die Registriernummer f√ºr Administratorlogin verwendet werden.
  - name: registration
    advanced: true
    example: "DE200..."
    description:
      en: Registration ID
      de: Registriernummer
    help:
      en: ID of the LG ESS HOME inverter.
      de: Nummer des LG ESS HOME Wechselrichters.
  - name: capacity
    advanced: true
  # battery control
  - name: minsoc
    type: int
    advanced: true
  - name: maxsoc
    type: int
    advanced: true
render: |
  type: lgess15
  usage: {{ .usage }}
  # uri and password are only required once if multiple lgess usages are defined
  uri: https://{{ .host }}
  {{- if .password }}
  password: {{ .password }}
  {{- end }}
  {{- if .registration }}
  registration: {{ .registration }}
  {{- end }}
  {{- if eq .usage "battery" }}
  capacity: {{ .capacity }} # kWh
  minsoc: {{ .minsoc }}
  maxsoc: {{ .maxsoc }}
  {{- end }}
