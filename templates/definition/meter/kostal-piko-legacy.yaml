template: kostal-piko-legacy
products:
  - brand: Kostal
    description:
      generic: Piko (legacy)
params:
  - name: usage
    choice: ["pv"]
  - name: host
  - name: user
    required: true
  - name: password
    required: true
render: |
  type: custom
  power:
  {{- if eq .usage "pv" }}
    source: http
    uri: http://{{ .host }}
    auth:
      type: basic
      user: {{ .user }}
      password: {{ .password }}
    regex: '(?s)aktuell</td>\s+<td[^>]+>\s+(\d+)</td>'
    default: 0
  {{- end -}}
