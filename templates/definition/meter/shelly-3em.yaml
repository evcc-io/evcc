template: shelly-3em
products:
  - brand: Shelly
    description:
      generic: 3EM
params:
  - name: usage
    choice: ["grid", "pv", "charge"]
  - name: host
render: |
  type: custom
  power:
    source: http
    uri: http://{{ .host }}/status
    jq: .emeters | map(.power) | add
  {{- if or (eq .usage "charge") (eq .usage "grid") }}
  energy:
    source: http
    uri: http://{{ .host }}/status
    jq: .emeters | map(.total) | add
    scale: 0.001
  {{ end -}}
  {{if ne .usage "pv" -}}
  currents:
  - source: http
    uri: http://{{ .host }}/emeter/0
    jq: .current
  - source: http
    uri: http://{{ .host }}/emeter/1
    jq: .current
  - source: http
    uri: http://{{ .host }}/emeter/2
    jq: .current
  {{ end -}}
