template: shelly-3em
description: Shelly 3EM
params:
- name: usage
  choice: [ "grid" ]
- name: host
  required: true
  example: 192.0.2.2
render: |
  type: custom
  power:
    source: http
    uri: http://{{ .host }}/status
    jq: .emeters | map(.power) | add
  energy:
    source: http
    uri: http://{{ .host }}/status
    jq: .emeters | map(.total) | add
    scale: 0.001
  currents:
  - source: http
    uri: http://{{ .host }}/emeter/0
    jq: .current
  - source: http
    uri: http://{{ .host }}/emeter/1
    jq: .current
  - source: http
    uri: http://{{ .host }}/emeter/2
    jq: .current
  