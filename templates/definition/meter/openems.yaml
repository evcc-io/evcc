template: openems
products:
  - brand: OpenEMS
  - brand: FENECON
capabilities: ["battery-control"]
requirements:
  description:
    de: |
      Für FEMS FENECON-Systeme ist eine kommerzielle Lizenz für die aktive Batteriesteuerung erforderlich.
    en: |
      A commercial license is required for FEMS FENECON systems for active battery control.
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: host
  - name: password
    mask: true
    default: user
    advanced: true
  - name: battery
    example: ess0
    description:
      de: Steuerbare Batterie Komponente
      en: Controllable battery component
    usages: ["battery"]
    advanced: true
  - name: watchdog
    type: duration
    default: 60s
    help:
      de: abgestimmt auf das API-Timeout
      en: adjusted to the API timeout
    usages: ["battery"]
    advanced: true
  - name: maxchargepower
    default: 4200
  - name: maxacpower
  - name: capacity
    advanced: true
render: |
  type: custom
  {{- if eq .usage "grid" }} 
  power:
    source: http
    uri: http://{{ .host }}/rest/channel/_sum/GridActivePower
    auth:
      type: basic
      user: x
      password: {{ .password }}
    jq: (.value // 0)
  energy:
    source: http
    uri: http://{{ .host }}/rest/channel/_sum/GridBuyActiveEnergy
    auth:
      type: basic
      user: x
      password: {{ .password }}
    jq: (.value / 1000 // 0) # convert Wh to kWh
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: http
    uri: http://{{ .host }}/rest/channel/_sum/ProductionActivePower
    auth:
      type: basic
      user: x
      password: {{ .password }}
    jq: (.value // 0)
  energy:
    source: http
    uri: http://{{ .host }}/rest/channel/_sum/ProductionActiveEnergy
    auth:
      type: basic
      user: x
      password: {{ .password }}
    jq: (.value / 1000 // 0) # convert Wh to kWh
  maxacpower: {{ .maxacpower }} # W
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: http
    uri: http://{{ .host }}/rest/channel/_sum/EssDischargePower
    auth:
      type: basic
      user: x
      password: {{ .password }}
    jq: (.value // 0)
  soc:
    source: http
    uri: http://{{ .host }}/rest/channel/_sum/EssSoc
    auth:
      type: basic
      user: x
      password: {{ .password }}
    jq: (.value // 0)
  {{- if .battery }}
  batterymode:
    source: watchdog
    timeout: {{ .watchdog }} # re-write at timeout/2
    reset: 1
    set:
      source: switch
      switch:
      - case: 1 # normal
        set:
          source: http
          uri: http://{{ .host }}/rest/channel/{{ .battery }}/SetActivePowerLessOrEquals
          auth:
            type: basic
            user: x
            password: {{ .password }}
          method: POST
          headers:
          - content-type: application/json
          body: '{"value": 0}'
      - case: 2 # hold
        set:
          source: http
          uri: http://{{ .host }}/rest/channel/{{ .battery }}/SetActivePowerLessOrEquals
          auth:
            type: basic
            user: x
            password: {{ .password }}
          method: POST
          headers:
          - content-type: application/json
          body: '{"value": 0}'
      - case: 3 # charge
        set:
          source: http
          uri: http://{{ .host }}/rest/channel/{{ .battery }}/SetActivePowerLessOrEquals
          auth:
            type: basic
            user: x
            password: {{ .password }}
          method: POST
          headers:
          - content-type: application/json
          body: '{"value": {{ mul .maxchargepower -1 }}}' # charge power is negative
  {{- end }}
  capacity: {{ .capacity }} # kWh
  {{- end }}
