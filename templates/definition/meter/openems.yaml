template: openems
products:
  - brand: OpenEMS
  - brand: FENECON
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: host
  - name: password
    mask: true
    default: user
    advanced: true
  - name: battery
    default: ess0
    usages: ["battery"]	
    advanced: true
  - name: cycle
    type: duration
    default: 1s
    usages: ["battery"]	
    advanced: true	
  - name: maxacpower
  - name: capacity
    advanced: true
render: |
  type: custom
  power:
    source: http
    {{- if eq .usage "grid" }}
    uri: http://{{ .host }}/rest/channel/_sum/GridActivePower
    {{- end }}
    {{- if eq .usage "pv" }}
    uri: http://{{ .host }}/rest/channel/_sum/ProductionActivePower
    {{- end }}
    {{- if eq .usage "battery" }}
    uri: http://{{ .host }}/rest/channel/_sum/EssDischargePower
    {{- end }}
    auth:
      type: basic
      user: x
      password: {{ .password }}
    jq: (.value // 0)
  {{- if eq .usage "pv" }}
  maxacpower: {{ .maxacpower }} # W
  {{- end }}
  {{- if eq .usage "battery" }}
  soc:
    source: http
    uri: http://{{ .host }}/rest/channel/_sum/EssSoc
    auth:
      type: basic
      user: x
      password: {{ .password }}
    jq: (.value // 0)
  {{- if .battery }}
  batterymode:
    source: watchdog
    timeout: {{ .cycle }} # re-write at timeout/2
    reset: 1
    set:
      source: switch
      switch:
      - case: 1 # normal
        set:
          source: http
          uri: http://{{ .host }}/rest/channel/{{ .battery }}/SetActivePowerEquals
          auth:
            type: basic
            user: x
            password: {{ .password }}
          method: POST
          headers:
          - content-type: application/json
          body: '{"value":0}'		  
      - case: 2 # hold
        set:
          source: http
          uri: http://{{ .host }}/rest/channel/{{ .battery }}/SetActivePowerEquals
          auth:
            type: basic
            user: x
            password: {{ .password }}
          method: POST
          headers:
          - content-type: application/json
          body: '{"value":0}'
      - case: 3 # charge (not implemented)
        set:
          source: error
          error: ErrNotAvailable
  {{- end }}
  capacity: {{ .capacity }} # kWh
  {{- end }}
