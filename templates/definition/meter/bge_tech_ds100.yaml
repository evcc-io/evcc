template: bge_tech_ds100
products:
  - brand: BGEtech
    description:
      generic: DS100
params:
  - name: usage
    choice: ["grid", "pv", "charge", "aux"]
  - name: modbus
    choice: ["rs485", "tcpip"]
    baudrate: 1200
render: |
  type: custom
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x0420 # Total active power
      type: holding
      decode: int32
    {{- if eq .usage "pv" }}
    scale: -1
    {{- end }}
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      {{- if eq .usage "pv" }}
      address: 0x0118 # Reversing active energy consumption
      {{- else }}
      address: 0x010E # Forward active energy consumption
      {{- end }}
      type: holding
      decode: int32
    scale: 0.01
  currents:
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x0410 # Electricity of A phase
      type: holding
      decode: int32
    scale: 0.1
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x0412  # Electricity of B phase
      type: holding
      decode: int32
    scale: 0.1
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x0414 # Electricity of C phase
      type: holding
      decode: int32
    scale: 0.1
  voltages:
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x0400 # Voltage of A phase
      type: holding
      decode: int32
    scale: 0.001
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x0402 # Voltage of B phase
      type: holding
      decode: int32
    scale: 0.001
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x0404 # Voltage of C phase
      type: holding
      decode: int32
    scale: 0.001
  powers:
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x0410 # Active power of A phase
      type: holding
      decode: int32
    {{- if eq .usage "pv" }}
    scale: -1
    {{- end }}
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x0412 # Active power of B phase
      type: holding
      decode: int32
    {{- if eq .usage "pv" }}
    scale: -1
    {{- end }}
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x0414 # Active power of C phase
      type: holding
      decode: int32
    {{- if eq .usage "pv" }}
    scale: -1
    {{- end }}
