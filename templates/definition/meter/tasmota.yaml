template: tasmota
products:
- generic: Tasmota
devicegroup: sockets
params:
- name: usage
  choice: [ "grid", "pv", "charge" ]
- name: host
  required: true
  example: 192.0.2.2
render: |
  type: custom
  power: # power reading (W)
    source: http
    uri: http://{{ .host }}/cm?cmnd=Status%208
    jq: .StatusSNS.ENERGY.Power
  energy: # energy reading (Wh)
    source: http
    uri: http://{{ .host }}/cm?cmnd=Status%208
    jq: .StatusSNS.ENERGY.Total * 1000
