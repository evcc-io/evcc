template: tasmota
products:
  - description:
      generic: Tasmota
group: switchsockets
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: host
  - name: user
    required: false
    help:
      de: Standard-User ist admin
      en: admin is default
  - name: password
    required: false
    mask: true
render: |
  type: tasmota
  uri: http://{{ .host }}
  usage: {{ .usage }}
  user: {{ .user }}
  password: {{ .password }}
