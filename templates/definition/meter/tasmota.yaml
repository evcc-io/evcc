template: tasmota
products:
  - brand: Tasmota
    description:
      generic: Tasmota (1 Phase + SML Meter)
group: switchsockets
params:
  - name: usage
    choice: ["grid", "pv", "battery", "charge"]
  - name: host
  - name: user
    help:
      de: Standard-User ist admin
      en: admin is default
  - name: password
    mask: true
  - name: channel
    default: 1
    required: true
    description:
      de: Kanal Nummer
      en: Channel number
    help:
      de: Meterkanal (1-8)
      en: Meterchannel number (1-8)
render: |
  type: tasmota
  uri: http://{{ .host }}
  usage: {{ .usage }}
  user: {{ .user }}
  password: {{ .password }}
  channel: [{{ .channel }}]  # list of meter channels [1,2,....,8]
