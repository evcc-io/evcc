template: fronius-gen24
products:
  - brand: Fronius
    description:
      generic: Symo GEN24 Plus
  - brand: Fronius
    description:
      generic: Primo GEN24 Plus
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: host
  - name: port
    default: 502
  - name: integer
    deprecated: true
  - name: capacity
    advanced: true
  - name: maxacpower
render: |
  # reference: https://github.com/volkszaehler/mbmd/blob/master/meters/sunspec/models.go
  {{- if eq .usage "grid" }}
  type: mbmd
  uri: {{ .host }}:{{ .port }}
  id: 200
  model: sunspec
  power: Power
  energy: Import
  currents: # currents are signed already
    - CurrentL1
    - CurrentL2
    - CurrentL3
  {{- end }}
  {{- if eq .usage "pv" }}
  type: custom
  power:
    source: calc
    add:
    - source: sunspec
      uri: {{ .host }}:{{ .port }}
      id: 1
      value: 160:1:DCW # mppt 1
    - source: sunspec
      uri: {{ .host }}:{{ .port }}
      id: 1
      value: 160:2:DCW # mppt 2
  maxacpower: {{ .maxacpower }} # W
  {{- end }}
  {{- if eq .usage "battery" }}
  type: custom
  power:
    source: calc
    add:
    - source: sunspec
      uri: {{ .host }}:{{ .port }}
      id: 1
      value: 160:3:DCW # mppt 3 charge
      scale: -1
    - source: sunspec
      uri: {{ .host }}:{{ .port }}
      id: 1
      value: 160:4:DCW # mppt 4 discharge
  energy:
    source: sunspec
    uri: {{ .host }}:{{ .port }}
    id: 1
    value: 160:4:DCWH # mppt 4 (discharge)
    scale: 0.001
  soc:
    source: sunspec
    uri: {{ .host }}:{{ .port }}
    id: 1
    value: 124:0:ChaState
  batterymode: # model 124
    source: switch
    switch:
    - case: 1 # normal
      set:
        source: sequence
        set:
        - source: const
          value: 0 # off
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:ChaGriSet
        - source: const
          value: 0
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:StorCtl_Mod
        - source: const
          value: 100 # %
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:OutWRte
    - case: 2 # hold
      set:
        source: sequence
        set:
        - source: const
          value: 0 # off
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:ChaGriSet
        - source: const
          value: 2
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:StorCtl_Mod
        - source: const
          value: 0 # %
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:OutWRte
        - source: const
          value: 0 # s
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:InOutWRte_RvrtTms
    - case: 3 # charge
      set:
        source: sequence
        set:
        - source: const
          value: 1 # off
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:ChaGriSet
        - source: const
          value: 2
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:StorCtl_Mod
        - source: const
          value: -100 # %
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:OutWRte
        - source: const
          value: 0 # s
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:InOutWRte_RvrtTms
  capacity: {{ .capacity }} # kWh
  {{- end }}
