template: solaranzeige
products:
  - brand: Solaranzeige
    description:
      generic: Solaranzeige
params:
  - name: usage
    choice: ["grid", "pv"]
  - preset: mqtt
  - name: topic
    default: solaranzeige/box1
render: |
  type: custom
  power:
    source: mqtt
    {{- include "mqtt" . | indent 2 }}
    {{- if eq .usage "grid" }}
    topic: {{ .topic }}/einspeisung_bezug
    scale: -1
    {{- end }}
    {{- if eq .usage "pv" }}
    topic: {{ .topic }}/pv_leistung
    {{- end }}
