template: sigenergy
products:
  - brand: Sigenergy
    description:
      generic: Sigen Hybrid/Sigen PV Max/SigenStore EC
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["tcpip", "rs485"]
    id: 1
  - name: capacity
    advanced: true
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    subdevice: 247
    register:
      address: 30005 # [Grid sensor] Active power
      type: holding
      decode: int32
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 30562 # Accumulated import energy
      type: holding
      decode: uint64
    scale: 0.01
  currents:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31017 # Phase A current
        type: holding
        decode: int32
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31019 # Phase B current
        type: holding
        decode: int32
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 31021 # Phase C current
        type: holding
        decode: int32
      scale: 0.01
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    subdevice: 247
    register:
      type: holding
      address: 30035 # Photovoltaic power
      decode: int32
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    subdevice: 247
    register:
      type: holding
      address: 30037 # Battery power
      decode: int32
    scale: -1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 30574 # Battery accumulated discharge energy
      type: holding
      decode: uint64
    scale: 0.01
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    subdevice: 247
    register:
      address: 30014 # Energy storage system SOC
      type: holding
      decode: uint16
    scale: 0.1
  capacity: {{ .capacity }} # kWh
  {{- end }}