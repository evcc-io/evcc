template: senec-home
products:
  - brand: SENEC
    description:
      generic: .Home
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: host
  - name: schema
    type: choice
    validvalues:
      - https
      - http
    default: https
  - name: capacity
    advanced: true
render: |
  type: custom
  power:
    source: http
    unpack: hex
    decode: float32
    uri: {{ .schema }}://{{ .host }}/lala.cgi
    insecure: true
    method: POST
    headers:
    - content-type: application/json
  {{- if eq .usage "grid" }}
    body: '{"ENERGY":{"GUI_GRID_POW":""}}'
    jq: .ENERGY.GUI_GRID_POW | sub("fl_"; "")
  {{- end }}
  {{- if eq .usage "pv" }}
    body: '{"ENERGY":{"GUI_INVERTER_POWER":""}}'
    jq: .ENERGY.GUI_INVERTER_POWER | sub("fl_"; "")
  {{- end }}
  {{- if eq .usage "battery" }}
    body: '{"ENERGY":{"GUI_BAT_DATA_POWER":""}}'
    jq: .ENERGY.GUI_BAT_DATA_POWER | sub("fl_"; "")
    scale: -1
  {{- end }}
  {{- if eq .usage "battery" }}
  soc:
    source: http
    uri: {{ .schema }}://{{ .host }}/lala.cgi
    insecure: true
    method: POST
    headers:
    - content-type: application/json
    body: '{"ENERGY":{"GUI_BAT_DATA_FUEL_CHARGE":""}}'
    jq: .ENERGY.GUI_BAT_DATA_FUEL_CHARGE | sub("fl_"; "")
    unpack: hex
    decode: float32
  {{- if .capacity }}
  capacity: {{ .capacity }} # kWh
  {{- end }}
  {{- end }}
