template: sma-inverter-speedwire
covers: ["sma-inverter"]
products:
  - brand: SMA
    description:
      de: Wechselrichter (Speedwire)
      en: Inverter (Speedwire)
requirements:
  evcc: ["skiptest"]
params:
  - name: usage
    choice: ["pv", "battery"]
  - name: host
  - name: password
    help:
      en: Password for user group Standard
      de: Passwort f√ºr Benutzergruppe Benutzer
  - preset: battery-params
render: |
  type: sma
  usage: {{ .usage }}
  uri: {{ .host }} # IP address or hostname
  password: {{ .password }} # optional
  {{- if eq .usage "battery" }}
  {{- include "battery-params" . }}
  {{- end }}
