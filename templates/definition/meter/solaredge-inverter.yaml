template: solaredge-inverter
products:
  - brand: SolarEdge
    description:
      de: Wechselrichter
      en: Inverter
requirements:
  description:
    de: Nur ein System kann und darf auf den Wechselrichter zugreifen!
    en: Only one system may access the inverter!
params:
  - name: usage
    choice: ["grid", "pv"]
    allinone: true
  - name: modbus
    choice: ["tcpip", "rs485"]
    id: 1
    port: 1502
  - name: timeout
    type: duration
render: |
  type: custom
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    timeout: {{ .timeout }}
  {{- if eq .usage "grid" }}
    model: sunspec
    subdevice: 1
    value: 203:W # sunspec 3-phase meter power reading
    scale: -1
  {{- else }}
    model: sunspec
    value: Power
  {{- end }}
