template: solaredge-inverter
products:
  - brand: SolarEdge
    description:
      de: Wechselrichter
      en: Inverter
requirements:
  description:
    de: Nur ein System kann und darf auf den Wechselrichter zugreifen!
    en: Only one system may access the inverter!
params:
  - name: usage
    choice: ["grid", "pv"]
    allinone: true
  - name: modbus
    choice: ["tcpip", "rs485"]
    id: 1
    port: 1502
  - name: timeout
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    timeout: {{ .timeout }}
    subdevice: 1 # Metering device
    value: 203:W # sunspec 3-phase meter power reading
    scale: -1
  energy:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    timeout: {{ .timeout }}
    subdevice: 1 # Metering device
    value: 203:TotWhImp
    scale: 0.001
  currents:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      timeout: {{ .timeout }}
      subdevice: 1 # Metering device
      value: 203:AphA
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      timeout: {{ .timeout }}
      subdevice: 1 # Metering device
      value: 203:AphB
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      timeout: {{ .timeout }}
      subdevice: 1 # Metering device
      value: 203:AphC
  voltages:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      timeout: {{ .timeout }}
      subdevice: 1 # Metering device
      value: 203:PhVphA
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      timeout: {{ .timeout }}
      subdevice: 1 # Metering device
      value: 203:PhVphB
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      timeout: {{ .timeout }}
      subdevice: 1 # Metering device
      value: 203:PhVphC
  powers:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      timeout: {{ .timeout }}
      subdevice: 1 # Metering device
      value:  203:WphA
      scale: -1
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      timeout: {{ .timeout }}
      subdevice: 1 # Metering device
      value: 203:WphB
      scale: -1
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      timeout: {{ .timeout }}
      subdevice: 1 # Metering device
      value: 203:WphC
      scale: -1
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    timeout: {{ .timeout }}
    value:
      - 101:W
      - 103:W
  energy:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    timeout: {{ .timeout }}
    value:
      - 101:WH
      - 103:WH
    scale: 0.001
  currents:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      timeout: {{ .timeout }}
      value: 103:AphA
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      timeout: {{ .timeout }}
      value: 103:AphB
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      timeout: {{ .timeout }}
      value: 103:AphC
  {{- end }}
