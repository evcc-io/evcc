template: slimmelezer-V2
products:
  - brand: Zuidwijk
    description:
      generic: SlimmeLezer(+) V2
requirements:
  description:
    de: Neuere Slimmelezer-Ger채te verwenden eine andere Konfiguration. Probieren Sie diese Vorlage aus, wenn die andere fehlschl채gt.
    en: More recent slimmelezer devices use a different configuration. Try this template if the other one fails.
params:
  - name: usage
    choice: ["grid"]
  - name: host
  - name: scale
    example: 1 | 10 | 100 | 1000
    default: 1000
    required: true
    advanced: true
    description:
      de: Skalierungsfaktor
      en: Scale factor
    help:
      de: Verwenden Skala von 1000 f체r Zuidwijk Slimmelezer. Verwenden Skala 1 f체r ESPHome DSMR und mhendriks P1 Dongle
      en: Use scale of 1000 for Zuidwijk Slimmelezer. Use scale 1 for ESPHome DSMR and mhendriks P1 Dongle
render: |
  type: custom
  power:
    source: calc
    add:
    - source: http
      uri: http://{{ .host }}/sensor/power_consumed
      headers:
      - content-type: application/json
      jq: .value
      scale: {{ .scale }}
    - source: http
      uri: http://{{ .host }}/sensor/power_produced
      headers:
      - content-type: application/json
      jq: .value
      scale: -{{ .scale }}
  energy:
    source: calc
    add:
    - source: http
      uri: http://{{ .host }}/sensor/energy_produced_tariff_1
      headers:
      - content-type: application/json
      jq: .value
    - source: http
      uri: http://{{ .host }}/sensor/energy_produced_tariff_2
      headers:
      - content-type: application/json
      jq: .value
  currents:
  - source: http
    uri: http://{{ .host }}/sensor/current_phase_1
    headers:
    - content-type: application/json
    jq: .value
  - source: http
    uri: http://{{ .host }}/sensor/current_phase_2
    headers:
    - content-type: application/json
    jq: (.value // 0)
  - source: http
    uri: http://{{ .host }}/sensor/current_phase_3
    headers:
    - content-type: application/json
    jq: (.value // 0)
  powers:
  - source: calc
    add:
    - source: http
      uri: http://{{ .host }}/sensor/power_produced_phase_1
      headers:
      - content-type: application/json
      jq: .value
      scale: -{{ .scale }}
    - source: http
      uri: http://{{ .host }}/sensor/power_consumed_phase_1
      headers:
      - content-type: application/json
      jq: .value
      scale: {{ .scale }}
  - source: calc
    add:
    - source: http
      uri: http://{{ .host }}/sensor/power_produced_phase_2
      headers:
      - content-type: application/json
      jq: (.value // 0)
      scale: -{{ .scale }}
    - source: http
      uri: http://{{ .host }}/sensor/power_consumed_phase_2
      headers:
      - content-type: application/json
      jq: (.value // 0)
      scale: {{ .scale }}
  - source: calc
    add:
    - source: http
      uri: http://{{ .host }}/sensor/power_produced_phase_3
      headers:
      - content-type: application/json
      jq: (.value // 0)
      scale: -{{ .scale }}
    - source: http
      uri: http://{{ .host }}/sensor/power_consumed_phase_3
      headers:
      - content-type: application/json
      jq: (.value // 0)
      scale: {{ .scale }}
