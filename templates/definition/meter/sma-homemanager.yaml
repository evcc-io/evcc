template: sma-home-manager
products:
  - brand: SMA
    description:
      generic: Sunny Home Manager 2.0
capabilities: ["smahems"]
linked:
  - template: sma-energy-meter
    usage: pv
  - template: sma-hybrid
    usage: pv
    multiple: true
    excludetemplate: sma-energy-meter
  - template: sma-inverter
    usage: pv
    multiple: true
    excludetemplate: sma-energy-meter
  - template: sma-hybrid
    usage: battery
    multiple: true
  - template: sma-inverter
    usage: battery
    multiple: true
params:
  - name: usage
    choice: ["grid"]
  - name: host
  - name: interface
render: |
  type: sma
  uri: {{ .host }}
  {{- if ne .interface "" }}
  interface: {{ .interface }}
  {{- end }}
