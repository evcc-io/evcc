template: cozify
products:
  - brand: Cozify HAN
    description:
      generic: Cozify HAN
requirements:
  description:
    de: Erfordert eine Verbindung zum Cozify HAN Gateway.
    en: Requires a connection to the Cozify HAN gateway.
params:
  - name: usage
    choice: ["grid"]
  - name: host
    required: true
render: |
  type: custom
  power:
    source: http
    uri: http://{{ .host }}:80/meter/data
    jq: (.pi[0] - .pe[0])
    timeout: 1s
  energy:
    source: http
    uri: http://{{ .host }}:80/meter/data
    jq:  (.ic | tonumber)
    timeout: 1s
  currents:
    - source: http
      uri: http://{{ .host }}:80/meter/data
      jq: .i[0]
      timeout: 1s
    - source: http
      uri: http://{{ .host }}:80/meter/data
      jq: .i[1]
      timeout: 1s
    - source: http
      uri: http://{{ .host }}:80/meter/data
      jq: .i[2]
      timeout: 1s
  voltages:
    - source: http
      uri: http://{{ .host }}:80/meter/data
      jq: .u[0]
      timeout: 1s
    - source: http
      uri: http://{{ .host }}:80/meter/data
      jq: .u[1]
      timeout: 1s
    - source: http
      uri: http://{{ .host }}:80/meter/data
      jq: .u[2]
      timeout: 1s
