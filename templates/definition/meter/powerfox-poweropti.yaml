template: powerfox-poweropti
products:
  - brand: Powerfox
    description:
      generic: Poweropti
params:
  - name: usage
    choice: ["grid", "pv"]
  - name: user
    required: true
  - name: password
    required: true
    mask: true
  - name: id
    default: main
    required: true
    advanced: true
    help:
      en: Id in case of multiple PowerOpti
      de: Id im Falle mehrerer PowerOpti
render: |
  type: custom
  power:
    source: http
    uri: https://backend.powerfox.energy/api/2.0/my/{{ .id }}/current
    auth:
      type: basic
      user: {{ .user }}
      password: {{ .password }}
    jq: .Watt
  {{- if eq .usage "pv" }}
    scale: -1
  {{- end }}
