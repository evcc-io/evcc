template: wattsonic-gen3
products:
  - brand: Wattsonic
    description:
      generic: Wattsonic GEN3
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["rs485"]
    port: 502
    id: 255
  - name: capacity
    advanced: true
  - name: minsoc
    advanced: true
  - name: maxsoc
    advanced: true
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power: # power (W)
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 11000  # Total Power on Meter
      type: holding   
      decode: int32
    scale: -1
  currents:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 11010  # Grid Phase A Current
        type: holding
        decode: uint16
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 11012  # Grid Phase B Current
        type: holding
        decode: uint16
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 11014  # Grid Phase C Current
        type: holding
        decode: uint16
      scale: 0.1
  powers:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 10994  # Phase A Power on Meter
        type: holding
        decode: int32
      scale: -1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 10996  # Phase B Power on Meter
        type: holding
        decode: int32
      scale: -1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 10998  # Phase C Power on Meter
        type: holding
        decode: int32
      scale: -1
  {{- end }}
  {{- if eq .usage "pv" }}
  power: # power (W)
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 11028    # PV Input Total Power
      type: holding
      decode: int32
  {{- end }}
  {{- if eq .usage "battery" }}
  power: # power (W)
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 30258    # Total_Backup_P
      type: holding
      decode: int32
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 33000    # SOC
      type: holding
      decode: int16
    scale: 0.01
  limitsoc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 52503 # min soc
      type: writeholding
      encoding: uint16
    scale: 10
  capacity: {{ .capacity }} # kWh
  minsoc: {{ .minsoc }} # %
  maxsoc: {{ .maxsoc }} # %
  {{- end }}
