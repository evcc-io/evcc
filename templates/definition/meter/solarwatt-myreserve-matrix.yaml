template: solarwatt-myreserve-matrix
products:
  - brand: Solarwatt
    description:
      generic: MyReserve Matrix (LAN oder PowerGateway)
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: host
  - name: port
    default: 8080
render: |
  type: custom
  power:
    source: http
    uri: http://{{ .host }}:{{ .port }}/
  {{- if eq .usage "grid" }}
    jq: .FData.PGrid
  {{- end }}
  {{- if eq .usage "pv" }}
    jq: .FData.IBat * .FData.VBa * -1
  {{- end }}
  {{- if eq .usage "battery" }}
    jq: .FData.IBat * .FData.VBat
  soc:
    source: http
    uri: http://{{ .host }}:{{ .port }}/
    jq: .SData.SoC
  {{- end }}
