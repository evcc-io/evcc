template: solarwatt-myreserve-matrix
products:
  - brand: Solarwatt
    description:
      generic: MyReserve Matrix (LAN oder PowerGateway)
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: host
  - name: port
    default: 8080
  - name: path
    default: / # usually /BSMData.shtml
  - name: capacity
    advanced: true
render: |
  type: custom
  power:
    source: http
    uri: http://{{ .host }}:{{ .port }}{{ .path }}
  {{- if eq .usage "grid" }}
    jq: .FData.PGrid
  {{- end }}
  {{- if eq .usage "pv" }}
    jq: .FData.IPV * .FData.VPV
  {{- end }}
  {{- if eq .usage "battery" }}
    jq: .FData.IBat * .FData.VBat
  soc:
    source: http
    uri: http://{{ .host }}:{{ .port }}{{ .path }}
    jq: .SData.SoC
  capacity: {{ .capacity }} # kWh
  {{- end }}
