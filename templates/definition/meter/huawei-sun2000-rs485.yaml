template: huawei-sun2000-direct-RS485-modbus
products:
  - brand: Huawei
    description:
      generic: SUN2000 via RS485 Modbus
params:
  - name: usage
    choice: ["pv"]
  - name: modbus
    choice: ["rs485"]
    baudrate: 9600
render: |
  type: custom
  power:
    source: modbus
    {{include "modbus" . | indent 2}}
    # register details
    register:
      address: 32080 # Active generation power AC
      type: holding
      decode: int32
