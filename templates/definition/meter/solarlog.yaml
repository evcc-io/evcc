template: solarlog
products:
- generic: Solarlog
guidedsetup:
  enable: true
params:
- name: usage
  choice: [ "grid", "pv" ]
- name: host
  example: 192.0.2.2
  required: true
- name: port
  default: 502
render: |
  type: custom
  power:
  {{- if eq .usage "grid" }}
    source: calc
    add:
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: 1
      register:
        address: 3502 # Pac
        type: input
        decode: uint32s
      scale: -1
    - source: modbus
      uri: {{ .host }}:{{ .port }}
      id: 1
      register:
        address: 3518 # Pac consumption
        type: input
        decode: uint32s
  {{- end }}
  {{- if eq .usage "pv" }}
    source: modbus
    uri: {{ .host }}:{{ .port }}
    id: 1
    register:
      address: 3502 # Pac
      type: input
      decode: uint32s
  {{- end}}
