template: janitza-b23
products:
  - brand: Janitza
    description:
      generic: B23
params:
  - name: usage
    choice: ["grid", "pv", "charge"]
  - name: modbus
    choice: ["rs485", "tcpip"]
render: |
  type: modbus
  model: janitza
  {{- include "modbus" . }}
  {{- if eq .usage "charge" }}
  energy: Import # only required for charge meter usage
  {{- end }}
  {{- if or (eq .usage "charge") (eq .usage "grid") }}
  currents:
    - CurrentL1
    - CurrentL2
    - CurrentL3
  {{- end }}
