template: demo-battery
group: generic
products:
  - description:
      de: Demobatterie
      en: Demo battery
requirements:
  description:
    en: For demonstration purposes. Battery with a fixed set of values.
    de: Zu Demonstrationszwecken. Hausbatterie mit festen Werten.
params:
  - name: usage
    choice: ["battery"]
  - name: power
    description:
      de: Leistung
      en: Power
    unit: W
    type: int
  - name: soc
    description:
      de: Ladestand
      en: Charge
    unit: "%"
    type: int
  - name: controllable
    description:
      de: Steuerbar
      en: Controllable
    type: bool
    help:
      de: "Unterstützt aktive Batteriesteuerung"
      en: "Supports active battery control"
  - name: energy
    description:
      de: Zählerstand
      en: Meter reading
    unit: kWh
    type: int
    advanced: true
  - name: currentL1
    description:
      de: L1 Stromstärke
      en: L1 current
    unit: A
    type: int
    advanced: true
  - name: currentL2
    description:
      de: L2 Stromstärke
      en: L2 current
    unit: A
    type: int
    advanced: true
  - name: currentL3
    description:
      de: L3 Stromstärke
      en: L3 current
    unit: A
    type: int
    advanced: true

render: |
  type: custom
  power:
    source: const
    value: {{ .power }}
  {{- if .energy }}
  energy:
    source: const
    value: {{ .energy}}
  {{- end }}
  soc:
    source: const
    value: {{ .soc }}
  {{- if .controllable }}
  batterymode:
    source: js
    vm: shared
    script: |
      1
  {{- end }}
  {{- if .currentL1 }}
  currents:
    - source: const
      value: {{ .currentL1 }}
    {{- if .currentL2 }}
    - source: const
      value: {{ .currentL2 }}
    {{- end }}
    {{- if .currentL3 }}
    - source: const
      value: {{ .currentL3 }}
    {{- end }}
  {{- end }}
