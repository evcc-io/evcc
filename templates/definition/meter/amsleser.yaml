template: amsleser
products:
  - brand: amsleser.no
    description:
      generic: Pow-K
  - brand: amsleser.no
    description:
      generic: Pow-U
  - brand: amsleser.no
    description:
      generic: Pow-P1
params:
  - name: usage
    choice: ["grid", "pv", "charge"]
  - name: host
  - name: user
    advanced: true
  - name: password
    advanced: true
render: |
  {{- define "uri" -}}
  http://{{ if .user }}{{ urlEncode .user }}:{{ urlEncode .password }}@{{ end }}{{ .host }}/data.json
  {{- end }}
  type: custom
  power:
    source: http
    uri: {{ include "uri" . }}
    {{- if eq .usage "pv" }}
    jq: .e
    {{- else }}
    jq: .w
    {{- end }}
  energy:
    source: http
    uri: {{ include "uri" . }}
    {{- if eq .usage "pv" }}
    jq: .ec
    {{- else }}
    jq: .ic
    {{- end }}
  currents:
  - source: http
    uri: {{ include "uri" . }}
    jq: .l1.i
  - source: http
    uri: {{ include "uri" . }}
    jq: .l2.i
  - source: http
    uri: {{ include "uri" . }}
    jq: .l3.i
  voltages:
  - source: http
    uri: {{ include "uri" . }}
    jq: .l1.u
  - source: http
    uri: {{ include "uri" . }}
    jq: .l2.u
  - source: http
    uri: {{ include "uri" . }}
    jq: .l3.u
  powers:
  - source: http
    uri: {{ include "uri" . }}
    jq: .l1.p
  - source: http
    uri: {{ include "uri" . }}
    jq: .l2.p
  - source: http
    uri: {{ include "uri" . }}
    jq: .l3.p
