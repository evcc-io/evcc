template: bg-ws100
products:
  - brand: B+G e-tech
    description:
      generic: WS100
params:
  - name: usage
    choice: ["pv", "charge"]
  - name: modbus
    choice: ["rs485"]
render: |
  type: mbmd
  {{- include "modbus" . }}
  model: ws100
  {{- if ne .usage "pv" }}
  power: Power
  energy: Import
  {{- else }}
  power: -Power
  energy: Export
  {{- end }}
