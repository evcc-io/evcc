template: kostal-plenticore-gen2
products:
  - brand: Kostal
    description:
      de: Plenticore Hybrid, inkl. Netzladung der Hausbatterie
      en: Plenticore Hybrid, incl. grid charging of the house battery
capabilities: ["battery-control"]
covers: ["kostal-plenticore-hw0200"]
requirements:
  description:
    de: |
      ##### Wichtige Hinweise:
      Nur ein System kann und darf auf den Wechselrichter zugreifen! Für die aktive Batteriesteuerung muss die Funktion externe Batteriesteuerung über Modbus mit dem Handwerkerzugang aktiviert sein.<br/><br/>
      **Einschränkung:** Im gesperrten Zustand ist keine Ladung der Hausbatterie möglich.<br/><br/>
      ##### Kompatibilität:
      - **Wechselrichter-Generationen:** Grundsätzlich anwendbar für G1/G2/G3
      - **Netzladen:** Funktion verfügbar, jedoch mit wenigen älteren Wechselrichtern inkompatibel - _sorgfältig testen_!
      ##### Weitere Informationen:
      - [Kostal Plenticore Wiki](https://github.com/evcc-io/evcc/wiki/Kostal-Plenticore)
    en: |
      ##### Important notes:
      Only a single system may access the inverter! For active battery control, the feature external battery control via Modbus must be activated using installer access.<br/><br/>
      **Limitation:** Battery charging is not possible when locked.<br/><br/>
      ##### Compatibility:
      - **Inverter generations:** Can basically be used for G1/G2/G3
      - **Grid charging:** Function available, but currently incompatible with some older inverters - _test carefully_!
      ##### Further information:
      - [Kostal Plenticore Wiki](https://github.com/evcc-io/evcc/wiki/Kostal-Plenticore)
params:
  - name: usage
    choice: ["pv", "battery"]
  - name: modbus
    choice: ["tcpip"]
    id: 71
    port: 1502
  - name: endianness
    description:
      de: Byte-Reihenfolge (Little/Big)
      en: Endianness (Little/Big)
    type: choice
    choice: ["little", "big"]
    default: little
    advanced: true
  - name: maxacpower
    service: modbus/read?address=531&type=holding&encoding=uint16&{modbus}
  - preset: battery-params
  - name: capacity
    service: modbus/read?address=1068&type=holding&encoding=float32s&scale=0.001&{modbus}
  - name: minsoc
    service: modbus/read?address=1042&type=holding&encoding=float32s&{modbus}
  - name: maxsoc
    service: modbus/read?address=1044&type=holding&encoding=float32s&{modbus}
  - name: maxchargepower
    service: modbus/read?address=1038&type=holding&encoding=float32s&resulttype=int&{modbus}
  - name: maxdischargepower
    service: modbus/read?address=1040&type=holding&encoding=float32s&resulttype=int&{modbus}
  - name: maxchargerate
    deprecated: true
  - name: watchdog
    type: duration
    default: 60s
    advanced: true
render: |
  {{- if eq .usage "pv" }}
  type: custom
  power:
    source: calc
    add: # The add plugin sums up all string values
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 160:1:DCW # string 1
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 160:2:DCW # string 2
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 160:3:DCW # string 3
  energy:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 103:WH # total yield
    scale: 0.001
  maxacpower: {{ .maxacpower }} # W
  {{- end }}
  {{- if eq .usage "battery" }}
  type: custom
  power:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 802:W # 802 battery control
  soc:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 802:SoC # 802 battery control
  batterymode:
    source: watchdog
    timeout: {{ .watchdog }} # re-write at timeout/2
    reset: 1 # reset watchdog on normal
    set:
      source: switch
      switch:
      - case: 1 # normal
        set:
          source: const
          value: 0 # W (set once to reset from forced charge)
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 1034 # Battery charge power (DC) setpoint, absolute [W]
              type: writemultiple
              encoding: {{ if (eq .endianness "big") }}float32{{ else }}float32s{{ end }}
      - case: 2 # hold
        set:
          source: const
          value: 0 # W
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 1034 # Battery charge power (DC) setpoint, absolute [W]
              type: writemultiple
              encoding: {{ if (eq .endianness "big") }}float32{{ else }}float32s{{ end }}
      - case: 3 # charge
        set:
          source: const
          value: {{ if .maxchargepower }}-{{ .maxchargepower }}{{ end }} # W
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 1034 # Battery charge power (DC) setpoint, absolute [W]
              type: writemultiple
              encoding: {{ if (eq .endianness "big") }}float32{{ else }}float32s{{ end }}
  {{- include "battery-params" . }}
  {{- end }}
