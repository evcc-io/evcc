template: demo-meter
group: generic
products:
  - description:
      de: Demozähler
      en: Demo meter
requirements:
  description:
    en: For demonstration purposes. Meter with a fixed set of values.
    de: Zu Demonstrationszwecken. Zähler mit festen Werten.
params:
  - name: usage
    choice: ["grid", "pv", "aux", "charge"]
  - name: power
    description:
      de: Leistung (W)
      en: Power (W)
    type: number
  - name: energy
    description:
      de: Zählerstand (kWh)
      en: Meter reading (kWh)
    type: number
    advanced: true
  - name: currentL1
    description:
      de: L1 Stromstärke (A)
      en: L1 current (A)
    type: number
    advanced: true
  - name: currentL2
    description:
      de: L2 Stromstärke (A)
      en: L2 current (A)
    type: number
    advanced: true
  - name: currentL3
    description:
      de: L3 Stromstärke (A)
      en: L3 current (A)
    type: number
    advanced: true

render: |
  type: custom
  power:
    source: const
    value: {{ .power }}
  {{- if .energy }}
  energy:
    source: const
    value: {{ .energy}}
  {{- end }}
  {{- if .currentL1 }}
  currents:
    - source: const
      value: {{ .currentL1 }}
    {{- if .currentL2 }}
    - source: const
      value: {{ .currentL2 }}
    {{- end }}
    {{- if .currentL3 }}
    - source: const
      value: {{ .currentL3 }}
    {{- end }}
  {{- end }}
