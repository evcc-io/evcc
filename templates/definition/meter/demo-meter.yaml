template: demo-meter
group: generic
products:
  - description:
      de: Demozähler
      en: Demo meter
requirements:
  description:
    en: For demonstration purposes. Meter with a fixed set of values.
    de: Zu Demonstrationszwecken. Zähler mit festen Werten.
params:
  - name: usage
    choice: ["grid", "pv", "aux", "charge"]
  - name: power
    description:
      de: Leistung
      en: Power
    unit: W
    type: int
  - name: energy
    description:
      de: Zählerstand
      en: Meter reading
    unit: kWh
    type: int
    advanced: true
  - name: currentL1
    description:
      de: L1 Stromstärke
      en: L1 current
    unit: A
    type: int
    advanced: true
  - name: currentL2
    description:
      de: L2 Stromstärke
      en: L2 current
    unit: A
    type: int
    advanced: true
  - name: currentL3
    description:
      de: L3 Stromstärke
      en: L3 current
    unit: A
    type: int
    advanced: true

render: |
  type: custom
  power:
    source: const
    value: {{ .power }}
  {{- if .energy }}
  energy:
    source: const
    value: {{ .energy}}
  {{- end }}
  {{- if .currentL1 }}
  currents:
    - source: const
      value: {{ .currentL1 }}
    {{- if .currentL2 }}
    - source: const
      value: {{ .currentL2 }}
    {{- end }}
    {{- if .currentL3 }}
    - source: const
      value: {{ .currentL3 }}
    {{- end }}
  {{- end }}
