template: solax-g2
products:
  - brand: Solax
    description:
      generic: X3-MIC G2
  - brand: Solax
    description:
      generic: X3-PRO G2
  - brand: Qcells
    description:
      generic: Q.VOLT P5T-X
  - brand: Qcells
    description:
      generic: Q.VOLT P17T-X
params:
  - name: usage
    choice: ["grid", "pv"]
  - name: modbus
    choice: ["rs485", "tcpip"]
    baudrate: 9600
  - name: maxacpower
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 1083 # 0x43B Grid_Power
      type: input
      decode: int32
    scale: -1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 1087 # 0x43F Consume Energy
      type: input
      decode: uint32
    scale: 0.01
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 1038 # 0x40E Pac
      type: input
      decode: uint16
    scale: 1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 1059 # 0x423 yield_total
      type: input
      decode: uint32
    scale: 0.1
  currents:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 1034 # 0x40A Iac_R
        type: input
        decode: uint16
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 1035 # 0x40B Iac_S
        type: input
        decode: uint16
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 1036 # 0x40C Iac_T
        type: input
        decode: uint16
      scale: 0.1
  voltages:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 1028 # 0x404 Vac_R
        type: input
        decode: uint16
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 1029 # 0x405 Vac_S
        type: input
        decode: uint16
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 1030 # 0x406 Vac_T
        type: input
        decode: uint16
      scale: 0.1
  maxacpower: {{ .maxacpower }} # W
  {{- end }}
