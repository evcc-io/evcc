template: shelly-pro-3em
products:
  - brand: Shelly
    description:
      generic: Pro 3 EM
params:
  - name: usage
    choice: ["grid", "pv", "charge", "battery"]
  - name: host
  - name: user
  - name: password
  - name: channel
    default: 0
render: |
  type: shelly
  uri: http://{{ .host }}  # shelly device ip address (local)
  {{- if .user }}
  user: {{ .user }}
  {{- end }}
  {{- if .password }}
  password: {{ .password }}
  {{- end }}
  channel: {{ .channel }}  # shelly device relay channel
  usage: {{ .usage }}
