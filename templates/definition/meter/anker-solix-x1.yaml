template: anker-solix-x1
products:
  - brand: Anker
    description:
      generic: Solix X1 (X1-H(5-12)K-T)
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["rs485", "tcpip"]
    id: 1
  # battery control
  - name: minsoc
    type: int
    advanced: true
  - name: maxsoc
    type: int
    advanced: true
  - name: maxacpower
  - name: maxchargerate
    advanced: true
  - name: capacity
    advanced: true
render: |
  type: custom
  # 
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10644 # Meter: Total Active Power
      type: holding
      decode: int32s
    scale: 1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10656 # Meter: Total Forward Active Energy
      type: holding
      decode: uint32s
    scale: 0.01
  currents:
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10635 # Meter: Phase A Current
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10636 # Meter: Phase B Current
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10637 # Meter: Phase C Current
        type: holding
        decode: int16
      scale: 0.01
  voltages:
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10632 # Meter: Phase A Voltage
        type: holding
        decode: uint16
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10633 # Meter: Phase B Voltage
        type: holding
        decode: uint16
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10634 # Meter: Phase C Voltage
        type: holding
        decode: uint16
      scale: 0.1
  powers:
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10638 # Meter: Phase A Power
        type: holding
        decode: int32s
      scale: 1
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10640 # Meter: Phase B Power
        type: holding
        decode: int32s
      scale: 1
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10642 # Meter: Phase C Power
        type: holding
        decode: int32s
      scale: 1
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10002 # PV Power PCS  (Total PV Power PV Information 10183)
      type: holding
      decode: uint32s
    scale: 1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10018 # Total PV Energy Generation PCS (Total PV Energy Generation PV Information 10187)
      type: holding
      decode: uint32s
    scale: 1
  maxacpower: # W
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10126 # Maximum Active Power PCS Basic Information
      type: holding
      decode: int32s
    scale: 1
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10008 # Battery Power PCS (The sum of the charging and discharging power of all batteries in the plant. Positive: Discharging; Negative: Charging // Battery Power 10254)
      type: holding
      decode: int32s
    scale: 1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10022 # Total Battery Charge Energy System Summary
      type: holding
      decode: uint32s
    scale: 0.1
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10016 # SOC (Integrated SOC for all batteries in the plant)
      type: holding
      decode: uint16
    scale: 0.1
  batterymode: # model 124
    source: switch
    switch:
    - case: 1 # normal
      set:
        source: sequence
        set:
        - source: const
          value: 0
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:StorCtl_Mod
        - source: const
          value: 100 # %
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:OutWRte
    - case: 2 # hold
      set:
        source: sequence
        set:
        - source: const
          value: 2
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:StorCtl_Mod
        - source: const
          value: 0 # %
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:OutWRte
    - case: 3 # charge
      set:
        source: sequence
        set:
        - source: const
          value: 1 # off
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:ChaGriSet
        - source: const
          value: 2
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:StorCtl_Mod
        - source: const
          value: -{{ .maxchargerate }} # %
          set:
            source: sunspec
            uri: {{ .host }}:{{ .port }}
            id: 1
            value: 124:0:OutWRte
  capacity: {{ .capacity }} # kWh
  {{- end }}
