template: anker-solix-x1
products:
  - brand: Anker # SW: 1.0.10.2
    description:
      generic: Solix X1 (X1-H(5-12)K-T)
capabilities: ["battery-control"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["rs485", "tcpip"]
    id: 1
    help:
      en: Modbus (TCP (only LAN)/ RTU) activation in AnkerSOLIX Installer App per Bluetooth (Start-up -> System Configuration)
      de: Modbus (TCP (nur LAN)/ RTU) aktivierung in AnkerSOLIX Installer App mit Bluetooth (Inbetriebnahme -> Systemkonfiguration)
  # battery control
  - name: minsoc # needed?
    type: int
    advanced: true
  - name: maxsoc # needed?
    type: int
    advanced: true
  - name: maxchargepower
    default: 4200
    advanced: true
    help:
      en: Per battery 3 kW, limited by maxacpower (System setting 5 - 12 kW).
      de: Pro Batterie 3 kW, limitiert durch maxacpower (System Einstellung 5 - 12 kW).
  - name: capacity
    advanced: true
render: |
  type: custom
  # Anker SOLIX X1 Series Modbus Protocol Version: V 1.0.0 Date: 2025-08-07
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10644 # Meter: Total Active Power
      type: holding
      decode: int32s
    scale: 1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10656 # Meter: Total Forward Active Energy
      type: holding
      decode: uint32s
    scale: 0.01
  currents:
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10635 # Meter: Phase A Current
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10636 # Meter: Phase B Current
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10637 # Meter: Phase C Current
        type: holding
        decode: int16
      scale: 0.01
  voltages:
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10632 # Meter: Phase A Voltage
        type: holding
        decode: uint16
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10633 # Meter: Phase B Voltage
        type: holding
        decode: uint16
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10634 # Meter: Phase C Voltage
        type: holding
        decode: uint16
      scale: 0.1
  powers:
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10638 # Meter: Phase A Power
        type: holding
        decode: int32s
      scale: 1
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10640 # Meter: Phase B Power
        type: holding
        decode: int32s
      scale: 1
    - source: modbus
      {{- include "modbus" . | indent 2 }}
      register:
        address: 10642 # Meter: Phase C Power
        type: holding
        decode: int32s
      scale: 1
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10002 # PV Power PCS  (Total PV Power PV Information 10183)
      type: holding
      decode: uint32s
    scale: 1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10018 # Total PV Energy Generation PCS (Total PV Energy Generation PV Information 10187)
      type: holding
      decode: uint32s
    scale: 1
  maxacpower: # W
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10126 # Maximum Active Power PCS Basic Information
      type: holding
      decode: int32s
    scale: 1
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10008 # Battery Power PCS (The sum of the charging and discharging power of all batteries in the plant. Positive: Discharging; Negative: Charging // Battery Power 10254)
      type: holding
      decode: int32s
    scale: 1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10022 # Total Battery Charge Energy System Summary
      type: holding
      decode: uint32s
    scale: 0.1
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10016 # SOC (Integrated SOC for all batteries in the plant)
      type: holding
      decode: uint16
    scale: 0.1
  batterymode:
    source: switch
    switch:
    - case: 1 # normal
      set:
        source: sequence
        set:
        - source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 6 }}
            register:
            address: 10064 # Work Mode (0: Self-consumption; 1: TOU; 2: Backup only; 3: 3rd party control (VPP, etc); 4. User-Defined; 5. Socket Aggregation)
              type: writesingle
              decode: uint16
        - source: const
          value: 0 # W 
          set:
            - source: modbus
              {{- include "modbus" . | indent 6 }}
              register:
                address: 10071 # Battery Charge/Dischage Control (Positive: Discharging. Negative: Charging. Only valid when the work mode is 3rd party control)
                type: writemultiple
                decode: int32s
    - case: 2 # hold
      set:
        source: sequence
        set:
        - source: const
          value: 3
          set:
            source: modbus
            {{- include "modbus" . | indent 6 }}
            register:
              address: 10064 # Work Mode (0: Self-consumption; 1: TOU; 2: Backup only; 3: 3rd party control (VPP, etc); 4. User-Defined; 5. Socket Aggregation)
              type: writesingle
              decode: uint16
        - source: const
          value: 0 # W 
          set:
            source: modbus
            {{- include "modbus" . | indent 6 }}
            register:
              address: 10071 # Battery Charge/Dischage Control (Positive: Discharging. Negative: Charging. Only valid when the work mode is 3rd party control)
              type: writemultiple
              decode: int32s
    - case: 3 # charge
      set:
        source: sequence
        set:
        - source: const
          value: 3
          set:
            - source: modbus
              {{- include "modbus" . | indent 6 }}
              register:
                address: 10064 # Work Mode (0: Self-consumption; 1: TOU; 2: Backup only; 3: 3rd party control (VPP, etc); 4. User-Defined; 5. Socket Aggregation)
                type: writesingle
                decode: uint16
        - source: const
          value: -{{ .maxchargepower }} # % 
          set:
            - source: modbus
              {{- include "modbus" . | indent 6 }}
              register:
                address: 10071 # Battery Charge/Dischage Control (Positive: Discharging. Negative: Charging. Only valid when the work mode is 3rd party control)
                type: writemultiple
                decode: int32s
  capacity: # kWh
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 10250 # Rated Capacity (Integrated Rated Capacity for all batteries in the plant)
      type: holding
      decode: uint32s
    scale: 0.1
  {{- end }}
