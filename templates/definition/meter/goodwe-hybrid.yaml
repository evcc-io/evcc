template: goodwe-hybrid
products:
  - brand: GoodWe
    description:
      generic: ET/EH/BH/BT Hybrid Inverter
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: modbus
    choice: ["rs485", "tcpip"]
    baudrate: 9600
    id: 247
  - name: capacity
    advanced: true
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register: # manual non-sunspec register configuration
      address: 36025 # MTTotalActivepower Pmeter
      type: holding
      decode: int32
    scale: -1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register: # manual non-sunspec register configuration
      address: 36017 # E-Total-Buy
      type: holding
      decode: float32
    scale: 0.001
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register: # manual non-sunspec register configuration
        address: 35105 # Ppv1 PV1 Power
        type: holding
        decode: uint32nan
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register: # manual non-sunspec register configuration
        address: 35109 # Ppv2 PV2 Power
        type: holding
        decode: uint32nan
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register: # manual non-sunspec register configuration
        address: 35113 # Ppv3 PV3 Power
        type: holding
        decode: uint32nan
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register: # manual non-sunspec register configuration
        address: 35117 # Ppv4 PV4 Power
        type: holding
        decode: uint32nan
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register: # manual non-sunspec register configuration
      address: 35191 # PV Energy-Total
      type: holding
      decode: uint32
    scale: 0.1
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register: # manual non-sunspec register configuration
      address: 35182 # Battery1 Power
      type: holding
      decode: int32
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register: # manual non-sunspec register configuration
      address: 37007 # SOC
      type: holding
      decode: uint16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register: # manual non-sunspec register configuration
      address: 35209 # Energy-Battery Discharge
      type: holding
      decode: uint32
    scale: 0.1
  batterymode:
    source: watchdog
    timeout: 30s
    reset: 1 # reset watchdog on normal
    set:
      source: switch
      switch:
      - case: 1 # normal
        set:
          source: const
          value: 1 # Normal operation mode
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 47511 # EMSPowerMode
              type: writesingle
              encoding: uint16
      - case: 2 # hold
        set:
          source: const
          value: 8 # Battery standby
          set: 
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 47511 # EMSPowerMode
              type: writesingle
              encoding: uint16
      - case: 3 # charge
        set:
          source: sequence
          set:
          - source: const
            value: 2 # Charge from PV+AC according to the EMSPowerSet below
            set: 
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 47511 # EMSPowerMode
                type: writesingle
                encoding: uint16
          - source: const
            value: 10000 # For charge battery mode: Maximum allowed power from Grid in W 
            set: 
              source: modbus
              {{- include "modbus" . | indent 12 }}
              register:
                address: 47512 # EMSPowerSet [0-10000]
                type: writemultiple
                encoding: uint16
  capacity: {{ .capacity }} # kWh
  {{- end }}
