template: bosch-bpt
# UDP implementation is broken
# deprecated: true
products:
  - brand: Bosch
    description:
      generic: BPT-S 5 Hybrid
requirements:
  evcc: ["skiptest"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: uri
  - preset: battery-params
render: |
  type: bosch-bpt
  usage: {{ .usage }}
  uri: {{ .uri }}
  {{- if eq .usage "battery" }}
  {{- include "battery-params" . }}
  {{- end }}
