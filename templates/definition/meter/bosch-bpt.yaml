template: bosch-bpt
# UDP implementation is broken
# deprecated: true
products:
  - brand: Bosch
    description:
      generic: BPT-S 5 Hybrid
requirements:
  evcc: ["skiptest"]
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: uri
  - name: capacity
    advanced: true
  - name: maxchargepower
  - name: maxdischargepower
render: |
  type: bosch-bpt
  usage: {{ .usage }}
  uri: {{ .uri }}
  capacity: {{ .capacity }} # kWh
  maxchargepower: {{ .maxchargepower }} # W
  maxdischargepower: {{ .maxdischargepower }} # W
