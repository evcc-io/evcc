template: ddm-18sd
products:
  - brand: DDM
    description:
      generic: DDM18SD
params:
  - name: usage
    choice: ["pv", "charge"]
  - name: modbus
    choice: ["rs485"]
render: |
  type: mbmd
  {{- include "modbus" . }}
  model: ddm
  {{- if ne .usage "pv" }}
  power: Power
  energy: Import
  {{- else }}
  power: -Power
  energy: Export
  {{- end }}
