template: pstryk
products:
  - brand: Pstryk.pl
    description:
      generic: 3-phase meter via local HTTP

params:
  - name: usage
    type: choice
    choice: ["grid", "pv", "charge"]
    description:
      en: "Usage type"
      de: "Verwendung"
    help:
      en: "grid (house connection), pv (solar), charge (charger)"
      de: "grid (Hausanschluss), pv (Solar), charge (Ladegerät)"
  - name: host
    type: string
    required: true
    description:
      en: "Meter IP address or hostname"
      de: "IP-Adresse oder Hostname des Zählers"

render: |
  type: custom

  # ------ TOTAL POWER [W] ------
  power:
    source: http
    uri: http://{{ .host }}/state
    timeout: 5s
    cache: 2s
    jq: |
      .multiSensor.sensors[]
      | select(.id==0 and .type=="activePower")
      | .value

  # ------ TOTAL ENERGY [kWh] ------
  energy:
    source: http
    uri: http://{{ .host }}/state
    timeout: 5s
    cache: 2s
    jq: |
      (.multiSensor.sensors[]
        | select(.id==0 and .type=="forwardActiveEnergy")
        | .value) as $wh
      | ($wh/1000)

  # ------ PHASE CURRENTS [A] (L1/L2/L3) ------
  currents:
  - source: http
    uri: http://{{ .host }}/state
    timeout: 5s
    cache: 2s
    jq: |
      ( .multiSensor.sensors[] | select(.id==1 and .type=="current") | .value // 0 ) / 1000
  - source: http
    uri: http://{{ .host }}/state
    timeout: 5s
    cache: 2s
    jq: |
      ( .multiSensor.sensors[] | select(.id==2 and .type=="current") | .value // 0 ) / 1000
  - source: http
    uri: http://{{ .host }}/state
    timeout: 5s
    cache: 2s
    jq: |
      ( .multiSensor.sensors[] | select(.id==3 and .type=="current") | .value // 0 ) / 1000

  # ------ PHASE VOLTAGES [V] (L1/L2/L3) ------
  voltages:
  - source: http
    uri: http://{{ .host }}/state
    timeout: 5s
    cache: 2s
    jq: |
      ( .multiSensor.sensors[] | select(.id==1 and .type=="voltage") | .value // 0 ) / 10
  - source: http
    uri: http://{{ .host }}/state
    timeout: 5s
    cache: 2s
    jq: |
      ( .multiSensor.sensors[] | select(.id==2 and .type=="voltage") | .value // 0 ) / 10
  - source: http
    uri: http://{{ .host }}/state
    timeout: 5s
    cache: 2s
    jq: |
      ( .multiSensor.sensors[] | select(.id==3 and .type=="voltage") | .value // 0 ) / 10

  # ------ PHASE POWERS [W] (opcjonalne, ale przydatne) ------
  powers:
  - source: http
    uri: http://{{ .host }}/state
    timeout: 5s
    cache: 2s
    jq: |
      ( .multiSensor.sensors[] | select(.id==1 and .type=="activePower") | .value // 0 )
  - source: http
    uri: http://{{ .host }}/state
    timeout: 5s
    cache: 2s
    jq: |
      ( .multiSensor.sensors[] | select(.id==2 and .type=="activePower") | .value // 0 )
  - source: http
    uri: http://{{ .host }}/state
    timeout: 5s
    cache: 2s
    jq: |
      ( .multiSensor.sensors[] | select(.id==3 and .type=="activePower") | .value // 0 )
