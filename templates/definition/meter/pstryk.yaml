template: pstryk
products:
  - brand: Pstryk.pl
    description:
      generic: Pstryk.pl (3-phase meter via local HTTP)
params:
  - name: host
    description:
      de: Hostname oder IP
      en: Hostname or IP address
render: |
  type: custom
  power:
    source: http
    uri: http://{{ .host }}/state
    jq: '.multiSensor.sensors[] | select(.id==0 and .type=="activePower") | .value'
