template: sma-energy-meter
products:
  - brand: SMA
    description:
      generic: Energy Meter
params:
  - name: usage
    choice: ["grid", "pv"]
  - name: host
  - name: interface
render: |
  type: sma
  uri: {{ .host }}
  {{- if ne .interface "" }}
  interface: {{ .interface }}
  {{- end }}
  {{- if eq .usage "pv" }}
  scale: -1
  {{- end }}
