template: hoymiles-ahoydtu
products:
  - brand: Hoymiles
    description:
      generic: HM & HMS Series (via AhoyDTU)
params:
  - name: usage
    choice: ["pv"]
  - name: host
  - name: id
    type: int
    description:
      de: "Wechselrichter ID (falls mehrere vorhanden, started bei 0 und steigt auf, siehe AhoyDTU webinterface -> Inverter #[ID]"
      en: "Inverter ID (if multiple exist, starts at 0 and increments, check AhoyDTU webinterface -> Inverter #[ID]"
    default: 0
render: |
  type: custom
  power:
    source: http
    uri: http://{{ .host }}/api/inverter/id/{{ .id }}
    jq: .ch[0][2]
  energy:
    source: http
    uri: http://{{ .host }}/api/inverter/id/{{ .id }}
    jq: .ch[0][6]
