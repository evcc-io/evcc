template: eastron-sdm120
products:
  - brand: Eastron
    description:
      generic: SDM120-Modbus
params:
  - name: usage
    choice: ["grid", "charge", "pv"]
  - name: modbus
    choice: ["rs485"]
render: |
  type: custom
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x0c # Active power
      type: input
      decode: float32
    {{- if eq .usage "pv" }}
    scale: -1
    {{- end }}
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      {{- if eq .usage "pv" }}
      address: 0x4a # Export active energy
      {{- else }}
      address: 0x48 # Import active energy
      {{- end }}
      type: input
      decode: float32
