template: shelly-1pm
products:
  - brand: Shelly
    description:
      generic: 1PM, EM, Plug S, Pro 3EM in monophase mode
group: switchsockets
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: host
  - name: user
  - name: password
  - name: channel
    default: 0
  - name: invert
    default: false
    advanced: true
    description:
      en: Invert measure logic
      de: Ivertiere die Messlogik
    help:
      en: Invert measure logic, e.g. in case the shelly device was not installed to correctly measure the power flow. 
      de: Invertiere die MEsslogik, bspw. wenn Phase und Neutral Leiter oder der Mess-Sensor falsch herum installiert wurden. 

render: |
  type: shelly
  uri: http://{{ .host }}  # shelly device ip address (local)
  {{- if .user }}
  user: {{ .user }}
  {{- end }}
  {{- if .password }}
  password: {{ .password }}
  {{- end }}
  channel: {{ .channel }}  # shelly device relay channel
  usage: {{ .usage }}
  invert: {{ .invert }}
