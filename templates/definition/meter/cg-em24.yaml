template: cg-em24
products:
  - brand: Carlo Gavazzi
    description:
      generic: EM24
  - brand: Victron
    description:
      generic: EM24
params:
  - name: usage
    choice: ["grid", "charge"]
  - name: modbus
    choice: ["rs485", "tcpip"]
render: |
  type: mbmd
  {{- include "modbus" . }}
  model: cgem24
  power: Power
  energy: Import
  currents:
    - CurrentL1
    - CurrentL2
    - CurrentL3
  {{- if eq .usage "grid" }}
  powers:
    - PowerL1
    - PowerL2
    - PowerL3
  {{- end }}
  {{- if eq .usage "charge" }}
  voltages:
    - VoltageL1
    - VoltageL2
    - VoltageL3
  {{- end }}
