template: cg-em24
products:
  - brand: Carlo Gavazzi
    description:
      generic: EM24
  - brand: Victron
    description:
      generic: EM24
params:
  - name: usage
    choice: ["grid", "charge", "pv"]
  - name: modbus
    choice: ["rs485", "tcpip"]
render: |
  type: custom
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x28
      type: input
      decode: int32
    scale: {{ if eq .usage "pv" }}-{{ end }}0.1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: {{ if eq .usage "pv" }}0x5c{{ else }}0x42{{ end }}
      type: input
      decode: int32
    scale: 0.1
  currents:
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x0c
      type: input
      decode: uint32
    scale: 0.001
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x0e
      type: input
      decode: uint32
    scale: 0.001
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x10
      type: input
      decode: uint32
    scale: 0.001
  voltages:
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x0
      type: input
      decode: uint32
    scale: 0.1
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x2
      type: input
      decode: uint32
    scale: 0.1
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x4
      type: input
      decode: uint32
    scale: 0.1
  powers:
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x12
      type: input
      decode: int32
    scale: {{ if eq .usage "pv" }}-{{ end }}0.1
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x14
      type: input
      decode: int32
    scale: {{ if eq .usage "pv" }}-{{ end }}0.1
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x16
      type: input
      decode: int32
    scale: {{ if eq .usage "pv" }}-{{ end }}0.1
