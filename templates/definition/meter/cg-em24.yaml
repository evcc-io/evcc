template: cg-em24
products:
  - brand: Carlo Gavazzi
    description:
      generic: EM24
  - brand: Victron
    description:
      generic: EM24
requirements:
  description:
    de: |
      EM24 mit RS-485-Anschluss. Benutze die EM24_E1 f√ºr die EM24 mit Ethernet-Anschluss, denn die Definition ist nicht kompatibel.
    en: |
      EM24 with RS-485 connection. Use the EM24_E1 if you have an EM24_E1 with Ethernet connection, the definitions are not compatible.
params:
  - name: usage
    choice: ["grid", "pv", "charge"]
  - name: modbus
    choice: ["rs485"]
render: |
  type: mbmd
  {{- include "modbus" . }}
  model: cgem24
  {{- if ne .usage "pv" }}
  power: Power
  energy: Import
  currents:
    - CurrentL1
    - CurrentL2
    - CurrentL3
  powers:
    - PowerL1
    - PowerL2
    - PowerL3
  {{- else }}
  power: -Power
  energy: Export
  currents:
    - -CurrentL1
    - -CurrentL2
    - -CurrentL3
  powers:
    - -PowerL1
    - -PowerL2
    - -PowerL3
  {{- end }}
  voltages:
    - VoltageL1
    - VoltageL2
    - VoltageL3
