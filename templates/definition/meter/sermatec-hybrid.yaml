template: sermatec-hybrid
products:
  - brand: Sermatec
    description:
      generic: SMT-5K-TL-LV Hybrid Inverter
  - brand: Sermatec
    description:
      generic: SMT-10K-TL-LV Hybrid Inverter
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: modbus
    choice: ["rs485"]
    baudrate: 9600
    id: 1
  - name: capacity
    advanced: true
  - name: maxacpower
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x4017 # Net side active power (negative = import from grid, positive = export to grid)
      type: holding
      decode: int16
    scale: -1
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 0x4002 # PV1 power
        type: holding
        decode: int16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 0x4005 # PV2 power
        type: holding
        decode: int16
  maxacpower: {{ .maxacpower }}
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: calc
    mul:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 0x3000 # Battery voltage
        type: holding
        decode: uint16
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 0x3001 # Battery current
        type: holding
        decode: int16
      scale: 0.1
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 0x3003 # Battery SOC
      type: holding
      decode: uint16
  capacity: {{ .capacity }} # kWh
  {{- end }}
