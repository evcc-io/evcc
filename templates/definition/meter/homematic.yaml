template: homematic
products:
  - brand: Homematic IP
group: switchsockets
params:
  - name: usage
    choice: ["pv", "charge"]
  - name: host
  - name: device
    description:
      de: Geräteadresse/Seriennummer
      en: Device address/Serial number
    required: true
    mask: false
    example: "0001EE89AAD848"
    help:
      en: Homematic device id like shown in the CCU web user interface.
      de: Homematic Geräte Id, wie im CCU Webfrontend angezeigt.
  - name: user
    required: false
  - name: password
    required: false
    mask: true
  - name: meterchannel
    default: 6
    type: int
    required: true
    advanced: true
    description:
      en: Meter channel number (HMIP-PSM=6, HMIP-FSM+HMIP-FSM16=5)
      de: Kanalnummer des Power-Meters (HMIP-PSM=6, HMIP-FSM+HMIP-FSM16=5)
    help:
      en: Homematic meter channel number like shown in the CCU web user interface.
      de: Kanalnummer des Messwertkanals, wie im CCU Webfrontend angezeigt.
  - name: cache
    advanced: true
    default: 1s
    description:
      en: XML-RPC api cache duration - Default 1s. (valid units are s,m,h)
      de: XML-RPC API Cache Zeitraum - Default 1s. (gültige Einheiten s,m,h)
    help:
      en: In case of duty cycle problems try a cache setting of 30s.
      de: Bei Problemen mit dem Duty Cycle setze den Cache auf bspw 30s.
render: |
  type: homematic
  usage: {{ .usage }}
  uri: {{ .host }}:{{- if (eq .usage "grid") }}2001{{- else }}2010{{- end }}
  device: {{ .device }}
  meterchannel: {{ if (eq .usage "grid") }}1{{ else }}{{ .meterchannel }}{{ end }}
  {{- if .user }}
  user: {{ .user }}
  {{- end }}
  {{- if .password }}
  password: {{ .password }}
  {{- end }}
  {{- if .cache }}
  cache: {{ .cache }}
  {{- end }}
