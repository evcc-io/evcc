template: solis-hybrid
products:
  - brand: Ginlong
    description:
      generic: Solis Hybrid Inverter (RHI series)
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["rs485"]
    baudrate: 9600
    id: 1
  - name: capacity
    advanced: true
  - name: maxacpower
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 33263 # Meter total active power
      type: input
      decode: int32
    scale: -1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 33283 # Meter total active energy from grid
      type: input
      decode: uint32
    scale: 0.01
  currents:
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 33252 # Meter ac current A
      type: input
      decode: uint16
    scale: 0.01
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 33254 # Meter ac current B
      type: input
      decode: uint16
    scale: 0.01
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 33256 # Meter ac current C
      type: input
      decode: uint16
    scale: 0.01
  powers:
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 33257 # Meter active power A
      type: input
      decode: int32
    scale: -1
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 33259 # Meter active power B
      type: input
      decode: int32
    scale: -1
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 33261 # Meter active power C
      type: input
      decode: int32
    scale: -1
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      type: input
      address: 33057 # Total DC output power (PV Power)
      decode: uint32
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 33029 # Total energy generation
      type: input
      decode: uint32
  maxacpower: {{ .maxacpower }} # W
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      type: input
      address: 33149 # Battery power
      decode: int32
    scale: -1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 33165 # Battery total discharge energy
      type: input
      decode: uint32
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 33139 # Battery capacity SOC
      type: input
      decode: uint16
  capacity: {{ .capacity }} # kWh
  {{- end }}
