template: sax
products:
  - brand: SAX
    description:
      generic: SAX Power Home (Plus)
capabilities: ["battery-control"]
requirements:
  description:
    de: |
      F체r Batteriesteuerung m체ssen die Register 40044/40045 (43/44) vom techn. Support freigeschaltet werden. Hierzu ist die Seriennummer des Ger채tes notwendig.
    en: |
      For battery control, registers 40044/40045 (43/44) must be enabled by technical support. The device's serial number is required for this.
params:
  - name: usage
    choice: ["grid", "battery"]
  - name: modbus
    choice: ["tcpip"]
    port: 502
    id: 64
  - name: capacity
    advanced: true
  - name: watchdog
    description: 
      en: |
        Interval the discharging stop command is being repeated. Otherwise the battery is automatically being reset to it's default discharge power 0f 4600W. 
      de: |
        Intervall, in dem das Kommando f체r den Entladestopp wiederholt wird. Die Batterie wird sonst automatisch auf den default-Wert von 4600W Entladeleistung gesetzt. 
    type: duration
    default: 240s
    advanced: true
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      # register details
      register:
        address: 48 # Leistung des Smartmeters
        type: holding
        decode: uint16
    - source: const
      value: -16384
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      # register details
      register:
        address: 47 # Leistung P[W] des Speichers 
        type: holding
        decode: uint16
    - source: const
      value: -16384
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    # register details
    register:
      address: 46 # SOC[%] des Speichers 
      type: holding
      decode: uint16
  batterymode:
    source: watchdog
    timeout: {{ .watchdog }}
    reset: 1 # reset watchdog on normal
    set:
      source: switch
      switch:
      - case: 1 # normal mode with maximum discharge of 4600W
        set:
          source: const
          value: 4600
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 43 # 2Bh battery discharging power [W]
              type: writemultiple
              encoding: uint32
      - case: 2 # holding mode puts discharge to 0W
        set:
          source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 43 # 2Bh battery discharging power [W]
              type: writemultiple
              encoding: uint32
  capacity: {{ .capacity }} # kWh
  {{- end }}
