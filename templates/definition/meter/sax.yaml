template: sax
products:
  - brand: SAX
    description:
      generic: SAX Power Home (Plus)
capabilities: ["battery-control"]
requirements:
  description:
    de: |
      Für Batteriesteuerung müssen die Register 40044/40045 (43/44) vom techn. Support freigeschaltet werden. Hierzu ist die Seriennummer des Gerätes notwendig.
    en: |
      For battery control, registers 40044/40045 (43/44) must be enabled by technical support. The device's serial number is required for this.
params:
  - name: usage
    choice: ["grid", "battery"]
  - name: modbus
    choice: ["tcpip"]
    port: 502
    id: 64
  - name: capacity
    advanced: true
  - name: watchdog
    type: duration
    default: 240s
    advanced: true
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      # register details
      register:
        address: 48 # Leistung des Smartmeters
        type: holding
        decode: uint16
    - source: const
      value: -16384
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      # register details
      register:
        address: 47 # Leistung P[W] des Speichers 
        type: holding
        decode: uint16
    - source: const
      value: -16384
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    # register details
    register:
      address: 46 # SOC[%] des Speichers 
      type: holding
      decode: uint16
  batterymode:
    source: switch
    switch:
    - case: 1 # normal
      set:
        source: const
        value: 4600 # W
        set:
          source: modbus
          {{- include "modbus" . | indent 8 }}
          register:
            address: 43 # Leistungsgrenzwert für Entladung
            type: writesingle
            decode: uint16
    - case: 2 # hold
      set:
        source: const
        value: 0 # W
        set:
          source: modbus
          {{- include "modbus" . | indent 8 }}
          register:
            address: 43 # Leistungsgrenzwert für Entladung
            type: writesingle
            decode: uint16
  {{- end }}
