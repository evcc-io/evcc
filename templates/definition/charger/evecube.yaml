template: evecube
products:
  - brand: EV Expert
    description:
      generic: EVECUBE
capabilities: ["1p3p", "rfid"]
requirements:
  description:
    en: Requires HTTP API access.
    de: Benötigt HTTP-API-Zugriff.
  evcc: ["sponsorship"]
params:
  - name: host
    help:
      en: Hostname or IP address
      de: Hostname oder IP-Adresse
    example: 192.168.1.100
  - name: user
    required: false
    help:
      en: Username for admin API
      de: Benutzername für Admin-API
    example: admin
  - name: password
    required: false
    mask: true
    help:
      en: Password for admin API
      de: Passwort für Admin-API
  - name: connector
    default: 1
    advanced: true
    help:
      en: Connector number (1-4)
      de: Anschluss-Nummer (1-4)
render: |
  type: evecube
  uri: http://{{ .host }}
  {{- if .user }}
  user: {{ .user }}
  {{- end }}
  {{- if .password }}
  password: {{ .password }}
  {{- end }}
  {{- if ne .connector "1" }}
  connector: {{ .connector }}
  {{- end }}
