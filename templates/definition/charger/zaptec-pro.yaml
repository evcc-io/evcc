template: zaptec-pro
products:
  - brand: Zaptec
    description:
      generic: Pro
capabilities: ["rfid", "1p3p"]
requirements:
  evcc: ["sponsorship"]
params:
  - name: id
    help:
      de: Wallbox ID
      en: Charger ID
  - name: user
  - name: password
render: |
  type: zaptec
  id: {{ .id }}
  user: {{ .user }}
  password: '{{ .password }}'
