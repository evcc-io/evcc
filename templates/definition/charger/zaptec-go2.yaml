template: zaptec-go2
products:
  - brand: Zaptec
    description:
      generic: Go 2
capabilities: ["rfid", "1p3p"]
requirements:
  evcc: ["sponsorship"]
  description:
    de: |
      Im Zaptec-Portal (Installationen -> Einstellungen -> Leistungsregelung) m체ssen f체r die Zaptec Go 2 folgende Einstellungen vorgenommen werden:
      <ul>
        <li>Aktiviere "Ladeger채ten erlauben, zum dreiphasigen Laden zur체ckkehren"</li>
