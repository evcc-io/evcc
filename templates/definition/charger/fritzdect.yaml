template: fritzdect
products:
  - brand: AVM
    description:
      generic: FritzDECT
group: switchsockets
params:
  - name: uri
    default: https://fritz.box
  - name: user
    required: true
  - name: password
    required: true
    mask: true
  - name: ain
    required: true
  - name: standbypower
    default: 15
  - preset: switchsocket
render: |
  type: fritzdect
  uri: {{ .uri }}
  user: {{ .user }}
  password: {{ .password }}
  ain: {{ .ain }} # switch actor identification number without blanks (see AIN number on switch sticker)
  standbypower: {{ .standbypower }}
