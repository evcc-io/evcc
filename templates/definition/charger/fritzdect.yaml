template: fritzdect
products:
  - brand: AVM
    description:
      generic: "FRITZ!DECT 200"
  - brand: AVM
    description:
      generic: "FRITZ!DECT 210"
  - brand: AVM
    description:
      generic: "FRITZ!Powerline 546E"
  - brand: "FRITZ!"
    description:
      generic: "FRITZ!Smart Energy 200"
  - brand: "FRITZ!"
    description:
      generic: "FRITZ!Smart Energy 210"
group: switchsockets
params:
  - name: uri
    default: https://fritz.box
  - name: user
    required: true
  - name: password
    required: true
  - name: ain
    required: true
  - preset: switchsocket
render: |
  type: fritzdect
  uri: {{ .uri }}
  user: {{ .user }}
  password: {{ .password }}
  ain: {{ .ain }} # switch actor identification number without blanks (see AIN number on switch sticker)
  {{ include "switchsocket" . }}
