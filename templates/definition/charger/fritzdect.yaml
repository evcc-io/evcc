template: fritzdect
products:
  - brand: "FRITZ!"
    description:
      generic: "FRITZ!Smart Energy 200 / FRITZ!DECT 200 (aka AVM)"
  - brand: "FRITZ!"
    description:
      generic: "FRITZ!Smart Energy 210 / FRITZ!DECT 210 (aka AVM)"
  - brand: "FRITZ!"
    description:
      generic: "FRITZ!Powerline 546E (aka AVM)"
group: switchsockets
params:
  - name: uri
    default: https://fritz.box
  - name: user
    required: true
  - name: password
    required: true
  - name: ain
    required: true
    description:
      de: AIN auf dem Typenschild des Geräts.
      en: AIN on device type plate.
    help:
      de: Bei führenden Nullen bitte in doppelte Hochkommata setzen (bspw. "000XXXXXXXXX-1").
      en: Use quotations in case of leading zeros (e.g. "000XXXXXXXXX-1").
  - preset: switchsocket
render: |
  type: fritzdect
  uri: {{ .uri }}
  user: {{ .user }}
  password: {{ .password }}
  ain: {{ .ain }} # switch actor identification number without blanks (see AIN number on switch sticker)
  {{ include "switchsocket" . }}
