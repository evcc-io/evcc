template: shelly
products:
  - brand: Shelly
group: switchsockets
params:
  - name: host
  - name: user
  - name: password
    mask: true
  - name: channel
    default: 0
  - name: invert
    default: false
    advanced: true
    description:
      en: Invert measure logic
      de: Ivertiere die Messlogik
    help:
      en: Invert measure logic, e.g. in case the shelly device was not installed to correctly measure the power flow. 
      de: Invertiere die MEsslogik, bspw. wenn Phase und Neutral Leiter oder der Mess-Sensor falsch herum installiert wurden. 
  - preset: switchsocket
render: |
  type: shelly
  uri: http://{{ .host }}
  {{- if .user }}
  user: {{ .user }}
  {{- end }}
  {{- if .password }}
  password: {{ .password }}
  {{- end }}
  channel: {{ .channel }}  # shelly device relay channel
  invert: {{ .invert }}
  {{ include "switchsocket" . }}
