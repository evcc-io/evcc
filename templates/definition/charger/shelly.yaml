template: shelly
products:
  - brand: Shelly
group: switchsockets
params:
  - name: host
  - name: user
  - name: password
    mask: true
  - name: channel
    default: 0
  - name: standbypower
    default: 15
  - preset: switchsocket
render: |
  type: shelly
  uri: http://{{ .host }}
  {{ if ne .user "" }}user: {{ .user }}{{ end }}
  {{ if ne .password "" }}password: {{ .password }}{{ end }}
  channel: {{ .channel }}  # shelly device relay channel
  standbypower: {{ .standbypower }}
