template: shelly
products:
  - brand: Shelly
group: switchsockets
params:
  - name: host
  - name: user
  - name: password
    mask: true
  - name: channel
    description:
      en: Measure channel id (default 0, Pro 3EM Switch Add-on 100)
      de: Mess-Sensor Channel Id (Standard 0, Pro 3EM Switch Add-on 100)
    default: 0
  - preset: switchsocket
render: |
  type: shelly
  uri: http://{{ .host }}
  {{- if .user }}
  user: {{ .user }}
  {{- end }}
  {{- if .password }}
  password: {{ .password }}
  {{- end }}
  channel: {{ .channel }}  # shelly device relay channel
  {{ include "switchsocket" . }}
