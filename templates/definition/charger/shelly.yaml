template: shelly
products:
  - brand: Shelly
group: switchsockets
params:
  - name: host
  - name: user
  - name: password
    mask: true
  - name: channel
    default: 0
  - name: standbypower
    default: 15
render: |
  type: shelly
  uri: http://{{ .host }}  # shelly device ip address (local)
  {{ if ne .user "" }}user: {{ .user }}{{ end }}
  {{ if ne .password "" }}password: {{ .password }}{{ end }}  
  channel: {{ .channel }}  # shelly device relay channel 
  standbypower: {{ .standbypower }} # treat as charging above this power
