template: tasmota
products:
  - brand: Tasmota
    description:
      de: einphasig
      en: single phase
group: switchsockets
params:
  - name: host
  - name: user
    help:
      de: Standard-User ist admin
      en: admin is default
  - name: password
  - name: channel
    type: int
    default: 1
    required: true
    description:
      de: Schaltkanal (1-8)
      en: Relay channel (1-8)
  - preset: switchsocket
render: |
  type: tasmota
  uri: http://{{ .host }}
  user: {{ .user }}
  password: {{ .password }}
  channel: [{{ .channel }}]  # list of relay channels [1,2,....,8]
  {{ include "switchsocket" . }}
