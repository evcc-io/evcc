template: nrgkick-connect
products:
  - brand: NRGKick
    description:
      generic: Connect
params:
  - name: host
  - name: mac
    required: true
  - name: password
    required: true
render: |
  type: nrgkick-connect
  uri: http://{{ .host }}
  mac: {{ .mac }} # BT device MAC address (sudo hcitool lescan)
  password: {{ .password }}
