template: nrgkick-connect
products:
- brand: NRGKick
  generic: Connect
params:
- name: host
  required: true
  example: 192.0.2.2
- name: mac
  required: true
- name: password
  required: true
  mask: true
render: |
  type: nrgkick-connect
  uri: http://{{ .host }}
  mac: {{ .mac }} # BT device MAC address (sudo hcitool lescan)
  password: {{ .password }}
