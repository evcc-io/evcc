template: stiebel-wpm
products:
  - brand: Stiebel Eltron
    description:
      generic: WPM (SG Ready)
group: heating
# requirements:
#   evcc: ["sponsorship"]
params:
  - name: modbus
    choice: ["tcpip"]
  - name: tempsource
    type: choice
    choice: ["warmwater", "buffer"]
render: |
  type: sgready
  getmode:
    source: map
    values:
      1: 1 # Frostschutz
      2: 2 # Normal
      3: 3 # Forcierter Betrieb
      4: 3 # Sofortige Ansteuerung
    get:
      source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 5000
        type: input
        encoding: uint16
  setmode:
    source: switch
    switch:
    - case: 2 # normal
      set:
        source: sequence
        set:
        - source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 4001
              type: writesingle
              encoding: uint16
        - source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 4002
              type: writesingle
              encoding: uint16
    - case: 3 # boost
      set:
        source: sequence
        set:
        - source: const
          value: 1
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 4001
              type: writesingle
              encoding: uint16
        - source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 4002
              type: writesingle
              encoding: uint16
    - case: 1 # dimm
      set:
        source: sequence
        set:
        - source: const
          value: 0
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 4001
              type: writesingle
              encoding: uint16
        - source: const
          value: 1
          set:
            source: modbus
            {{- include "modbus" . | indent 10 }}
            register:
              address: 4002
              type: writesingle
              encoding: uint16
  {{- if .tempsource }}
  temp:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: {{ if eq .tempsource "warmwater" -}} 521 {{ else }} 517 {{- end }}
      type: input
      encoding: int16
    scale: 0.1
  {{- end }}
