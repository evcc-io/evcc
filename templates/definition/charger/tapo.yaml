template: tapo
products:
  - brand: TP-Link
    description:
      generic: Tapo P-Series Smart Plug
group: switchsockets
params:
  - name: host
  - name: user
    required: true
  - name: password
    required: true
    mask: true
  - name: standbypower
    default: 15
  - preset: switchsocket
render: |
  type: tapo
  uri: http://{{ .host }}
  user: {{ .user }}
  password: {{ .password }}
  standbypower: {{ .standbypower }}
