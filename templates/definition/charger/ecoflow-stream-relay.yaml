template: ecoflow-stream-relay
products:
  - brand: EcoFlow
    description:
      generic: Stream Series - AC Relay (AC1/AC2)
requirements:
  description:
    de: |
      Um EcoFlow Stream Relays als Ladepunkte zu nutzen:
      - Einen gültigen Access Key von der EcoFlow Developer Console
      - Den entsprechenden Secret Key
      - Die Seriennummer (SN) des Stream Gerätes
      - Eine beliebige URI (wird für lokale API verwendet)

      Diese Credentials erhalten Sie über die EcoFlow Developer Console nach der Registrierung Ihrer Anwendung.
    en: |
      To use EcoFlow Stream relays as loadpoints:
      - A valid Access Key from the EcoFlow Developer Console
      - The corresponding Secret Key
      - The serial number (SN) of your Stream device
      - Any URI (used for local API access)

      These credentials can be obtained through the EcoFlow Developer Console after registering your application.
params:
  - name: relay
    choice: ["relay1", "relay2"]
    allinone: true
  - name: uri
    required: true
    default: "https://api-e.ecoflow.com"
    description:
      generic: API URI
    help:
      en: EcoFlow API endpoint (default for cloud)
      de: EcoFlow API Endpunkt (Standard für Cloud)
  - name: sn
    required: true
    description:
      generic: Serial Number
    help:
      en: Serial number of your EcoFlow Stream device (e.g., HJ31ZD1AZH5G0342)
      de: Seriennummer Ihres EcoFlow Stream Gerätes (z.B. HJ31ZD1AZH5G0342)
  - name: accessKey
    required: true
    description:
      generic: Access Key
    help:
      en: Access Key from EcoFlow Developer Console
      de: Access Key aus der EcoFlow Developer Console
  - name: secretKey
    required: true
    description:
      generic: Secret Key
    help:
      en: Secret Key from EcoFlow Developer Console
      de: Secret Key aus der EcoFlow Developer Console
  - name: cache
    default: 30s
    advanced: true
render: |
  type: ecoflow-stream
  uri: {{ .uri }}
  sn: {{ .sn }}
  accessKey: {{ .accessKey }}
  secretKey: {{ .secretKey }}
  usage: {{ .relay }}
  cache: {{ .cache }}
