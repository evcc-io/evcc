template: ac-thor
products:
  - brand: my-PV
    description:
      generic: AC THOR, AC THOR 9s
group: heating
requirements:
  evcc: ["sponsorship"]
params:
  - name: modbus
    choice: ["tcpip"]
  - name: tempsource
    choice: ["1", "2", "3"]
    default: "1"
    description:
      en: "Temperature sensor"
      de: "Temperatursensor"
render: |
  type: ac-thor
  {{- include "modbus" . }}
  tempsource: {{ .tempsource }}
