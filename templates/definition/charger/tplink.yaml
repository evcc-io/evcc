template: tplink
products:
  - brand: TP-Link
    description:
      generic: H-Series Smart Plug
group: switchsockets
params:
  - name: host
    required: true
  - name: standbypower
    default: 15
render: |
  type: tplink
  uri: {{ .host }}
  standbypower: {{ .standbypower }}  # treat as charging above this power
