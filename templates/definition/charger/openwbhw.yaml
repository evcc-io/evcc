template: openwbhw
products:
  - brand: openWB
    description:
      generic: Embedded software replacement
capabilities: ["1p3p", "rfid", "mA"]
requirements:
  description:
    de: |
      Ersatz für die OpenWB Software, wenn evcc direkt auf der OpenWB Hardware läuft
    en: |
      Replacement for the OpenWB software, when evcc runs directly on the OpenWB hardware
params:
  - name: milliamps
    type: bool
    description:
      en: Enable mA support?
      de: Aktivieren der mA-Unterstützung?
    help:
      en: Enable or disable milliampere support, if hardware supports it
      de: Aktivieren oder Deaktivieren der Milliampere-Unterstützung, wenn die Hardware dies unterstützt
    default: true
  - name: phases1p3p
    type: bool
    description:
      en: Phase switching?
      de: Phasenumschaltung?
    help:
      en: Device is equipped with phase switching option?
      de: Gerät ist mit Phasenumschaltungsoption ausgestattet?
    default: false
  - name: rfid
    type: bool
    description:
      en: RFID reader?
      de: RFID-Kartenleser?
    help:
      en: RFID card reader is present?
      de: RFID-Kartenleser ist vorhanden?
    default: false
render: |
  type: openwbhw
  milliamps: {{ .milliamps }}
  phases1p3p: {{ .phases1p3p }}
  rfid: {{ .rfid }}
