template: openwbhw
products:
  - brand: openWB
    description:
      generic: Embedded software replacement
capabilities: ["1p3p", "rfid", "mA"]
requirements:
  description:
    de: |
      Ersatz für die OpenWB Software, wenn evcc direkt auf der OpenWB Hardware läuft
    en: |
      Replacement for the OpenWB software, when evcc runs directly on the OpenWB hardware
params:
  - name: modbus
    choice: ["rs485"]
    baudrate: 9600
    comset: 8N1
  - name: milliamps
    type: bool
    description:
      en: Enable or disable milliampere support if device firmware supports it
      de: Aktivieren oder Deaktivieren der Milliampere-Unterstützung, wenn die Gerätefirmware dies unterstützt
    default: true
  - name: phases1p3p
    type: bool
    description:
      en: Device is equipped with phase switching option
      de: Gerät ist mit Phasenumschaltungsoption ausgestattet
    default: false
  - name: rfid
    type: bool
    description:
      en: RFID card reader is present
      de: RFID-Kartenleser ist vorhanden
    default: false
render: |
  type: openwbnative
  {{- include "modbus" . }}
  milliamps: {{ .milliamps }}
  phases1p3p: {{ .phases1p3p }}
  rfid: {{ .rfid }}
