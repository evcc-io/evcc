template: tinkerforge-warp3-http
products:
  - brand: TinkerForge
    description:
      generic: WARP3 Charger Smart
  - brand: TinkerForge
    description:
      generic: WARP3 Charger Pro
capabilities: ["mA", "1p3p", "rfid"]
requirements:
  evcc: ["skiptest"]
params:
  - name: uri
    required: true
  - name: user
  - name: password
render: |
  type: warp-http
  uri: {{ .uri }}
  user: {{ .user }}
  password: {{ .password }}
  disablePhaseAutoSwitch: true
  energyMeterIndex: 0
