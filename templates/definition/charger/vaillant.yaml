template: vaillant
products:
  - brand: Vaillant
    description:
      generic: SensoNET (API)
group: heating
requirements:
  # evcc: ["sponsorship"]
  description:
    de: Die Boost Funktion erw√§rmt Warmwasser oder eine Boostzone. Die Boostzone wird durch die ID identifiziert. Die Boost Temperatur wird in Grad Celsius angegeben. Ist eine Boost Temperatur angegeben, wird die Boostzone aktiviert, anderenfalls Warmwasser.
    en: The boost function heats hot water or a boost zone. The boost zone is identified by the ID. The boost temperature is specified in degrees Celsius. If boost temperature is specified, the boost zone is activated, otherwise hot water.
params:
  - name: user
  - name: password
  - name: realm
    type: choice
    choice: [DE, AT]
    default: DE
    description:
      de: Region
      en: Region
  - name: zone
    type: int
    description:
      de: ID der Boostzone
      en: Boost zone ID
  - name: setpoint
    type: float
    description:
      de: Boost Temperatur
      en: Boost temperature
  - name: system
    description:
      de: Name der Anlage
      en: Name of the system
    help:
      de: Notwendig falls mehrere Anlagen im Account vorhanden sind
      en: Required if multiple systems are present in the account
  - name: phases
    deprecated: true
render: |
  type: vaillant
  user: {{ .user }}
  password: {{ .password }}
  realm: {{ if eq .realm "AT" -}} vaillant-austria-b2c {{- end }}
  {{- if .system }}
  system: {{ .system }}
  {{- end }}
  heatingzone: {{ .zone }}
  heatingsetpoint: {{ .setpoint }}
