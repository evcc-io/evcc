template: semp-charger
products:
  - description:
      de: SEMP kompatibel
      en: SEMP compatible
group: generic
capabilities: ["mA", "1p3p"]
requirements:
  description:
    en: |
      SEMP (Smart Energy Management Protocol) compatible wallbox that can be controlled directly via HTTP/XML API.
      Configure the SEMP base URL and the device ID of the wallbox.
    de: |
      SEMP (Smart Energy Management Protocol) kompatible Wallbox, die direkt über HTTP/XML API gesteuert werden kann.
      Konfiguriere die SEMP Basis-URL und die Geräte-ID der Wallbox.
params:
  - name: uri
    description:
      en: SEMP base URL (e.g. http://192.168.1.100:8000/semp)
      de: SEMP Basis-URL (z.B. http://192.168.1.100:8000/semp)
    required: true
  - name: deviceid
    description:
      en: SEMP device ID
      de: SEMP Geräte-ID
    required: true
render: |
  type: semp
  uri: {{ .uri }}
  deviceId: {{ .deviceid }}
