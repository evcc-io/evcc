template: pracht-alpha
products:
  - brand: Pracht
    description:
      generic: Alpha XT
  - brand: Pracht
    description:
      generic: XT+
  - brand: Pracht
    description:
      generic: Mono XT
  - brand: Pracht
    description:
      generic: PNI
  - brand: Pracht
    description:
      generic: Alpha Duo
requirements:
  evcc: ["sponsorship"]
  description:
        de: |
          Eine Station mit zwei Ladepunkten z.B. Alpha Duo muss als zwei Wallboxen mit unterschiedlichen `connector` Werten hinzugefügt werden.

          Eine Identifikation des Fahrzeugs über die RFID Karte ist nicht möglich.

          Um Kommunikationsprobleme durch die doppelte Verbindung zu verhindern, empfiehlt es sich einen [`modbusproxy`](/docs/reference/configuration/modbusproxy) einzurichten.
          
          Füge den zweiten Ladepunkt als Kopie ersten hinzu und ändere `connector:` zu `2`, sowie `name:` z.B. zu `pracht_2`.
        en: |
          A Charger with two Loadpoints e.g. Alpha Duo needs to be added as two chargers with modified `connector` settings.
  
          Vehicle identification via RFID is not possible.
  
          Configure [`modbusproxy`](/docs/reference/configuration/modbusproxy) so there are no connection issues caused by using multiple connections.
  
          Add the right Loadpoint as a copy of the left Loadpoint and change `connector:` to `2`, and `name:` e.g. to `pracht_2`.
params:
  - name: modbus
    choice: ["rs485", "tcpip"]
    baudrate: 9600
    comset: 8N1
    id: 1
  - name: connector
  - name: timeout
render: |
  type: pracht-alpha
  {{- include "modbus" . }}
  connector: {{ .connector }}
  timeout: {{ .timeout }}
