template: volttime
products:
  - brand: Volt Time
    description:
      generic: Source, Source 2, Source 2s, One
params:
  - name: token
    required: true
    help:
      de: API Token (https://developer.volttime.com/api-reference/authentication#personal-access-tokens)
      en: API Token (https://developer.volttime.com/api-reference/authentication#personal-access-tokens)
  - name: serial_number
    required: true
    help:
      de: Seriennummer (z. B. 1008621)
      en: Serial number (e.g. 1008621)
      nl: Serienummer (bijv. 1008621)
render: |
  type: plugchoice
  token: {{ .token }}
  identity: VT_{{ .serial_number }}
  connectorID: 1
