template: ochsner-bwwp
products:
  - brand: Ochsner
    description:
      generic: BWWP Genius 333
group: heating
params:
  - name: host
  - name: port
    default: 502
  - name: id
    default: 1
  # - name: tempsource
  #   type: choice
  #   choice: ["warmwater", "buffer"]
  #   description:
  #     de: Temperaturquelle (Warmwasser oder Pufferspeicher)
  #     en: Temperature source (warm water or buffer)
render: |
  type: heatpump
  setmaxpower:
    source: watchdog
    timeout: 480s
    set:  
      source: delta
      get:
        source: modbus
        uri: {{ .host }}:{{ .port }}
        id: {{ .id }}
        register:
         address: 2012 # Totale Überschussleistung Auflösung 1 W
         type: input
         decode: uint16
      set:
        source: modbus
        uri: {{ .host }}:{{ .port }}
        id: {{ .id }}
        register:
         address: 2201 # SUR Überschussleistung Auflösung 1 W
         type: writeholding
         decode: uint16
        
