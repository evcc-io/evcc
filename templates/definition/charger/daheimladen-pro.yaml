template: daheimladen-pro
products:
  - brand: DaheimLaden
    description:
      generic: Smart/Touch Pro
requirements:
  description:
    de: Die Phasenumschaltung benötigt mindestens die Firmware-Version "M3W_3.11".  Während der Umschaltung pausiert die Ladung für zwei Minuten.
    en: Phase switching requires at least firmware version "M3W_3.11." Charging pauses for two minutes during the phase switching.
capabilities: ["1p3p", "mA"]
params:
  - name: host
  - name: port
    default: 502
render: |
  type: daheimladen
  uri: {{ .host }}:{{ .port }}
  phases1p3p: true
