template: daheimladen
covers: ["daheimladen-mb"]
products:
  - brand: DaheimLaden
    description:
      generic: Smart/Touch
requirements:
  description:
    de: Erfordert Firmware "3.21" (Smart) bzw. "1.24" (Touch). In den Einstellungen muss "Nachladen" (Smart) bzw. "RSDA" (Touch) aktiviert sein.
    en: Requires firmware "3.21" for Samart and "1.24" for Touch. “Nachladen” (Smart) or “RSDA” (Touch) must be activated in settings.
capabilities: ["mA"]
params:
  - name: host
  - name: port
    default: 502
render: |
  type: daheimladen
  uri: {{ .host }}:{{ .port }}
