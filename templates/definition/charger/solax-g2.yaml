template: solax-g2
products:
  - brand: Solax
    description:
      generic: X3-HAC
capabilities: ["1p3p", "mA"]
requirements:
  evcc: ["sponsorship"]
  description:
    de: Die Wallbox muss sich im Modus "Schnell" befinden und vom Wechselrichtersystem entkoppelt sein. Die Wallbox muss Firmware Version V2.00 oder höher installiert haben, damit die Phasenumschaltung funktioniert.
    en: The charger must be in “Fast” mode and decoupled from the inverter system. For the phase switching to work, the charger must have firmware version V2.00 or higher installed.
params:
  - name: modbus
    choice: ["rs485"]
    baudrate: 9600
    comset: 8N1
    id: 70
  - name: timeout
render: |
  type: solax-g2
  {{- include "modbus" . }}
  timeout: {{ .timeout }}
