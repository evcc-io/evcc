---
template: novolto-heizstab
products:
  - brand: Novolto
    description:
      generic: P3000 Heizstab
  - brand: Novolto
    description:
      generic: P2300 Heizstab
group: heating
requirements:
  description:
    de: |
      Der Heizstab kommuniziert über MQTT. Die MQTT-Broker-Einstellungen
      müssen konfiguriert werden. Erforderliche MQTT-Topics (mit Basis-Topic
      als Präfix): /maxpower/set (Sollleistung in W setzen), /maxpower
      (aktuelle Sollleistung in W), /power (Ist-Leistung in W),
      /temperature (aktuelle Temperatur in °C), /temperature_target
      (Zieltemperatur in °C).
    en: |
      The heating rod communicates via MQTT. MQTT broker settings need to
      be configured. Required MQTT topics (with base topic as prefix):
      /maxpower/set (set target power in W), /maxpower (current target
      power in W), /power (actual power in W), /temperature (current
      temperature in °C), /temperature_target (target temperature in °C).
params:
  - preset: mqtt
  - name: topic
    default: novolto/heizstab
    example: novolto/heizstab
    description:
      de: MQTT Topic Präfix
      en: MQTT topic prefix
    help:
      de: Basis-Topic für die MQTT-Kommunikation mit dem Heizstab
      en: Base topic for MQTT communication with the heating rod
render: |
  type: heatpump
  setmaxpower:
    source: mqtt
    {{- include "mqtt" . | indent 2 }}
    topic: {{ .topic }}/maxpower/set
  getmaxpower:
    source: mqtt
    {{- include "mqtt" . | indent 2 }}
    topic: {{ .topic }}/maxpower
  power:
    source: mqtt
    {{- include "mqtt" . | indent 2 }}
    topic: {{ .topic }}/power
  temp:
    source: mqtt
    {{- include "mqtt" . | indent 2 }}
    topic: {{ .topic }}/temperature
  limittemp:
    source: mqtt
    {{- include "mqtt" . | indent 2 }}
    topic: {{ .topic }}/temperature_target
