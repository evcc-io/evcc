template: shelly-topac
products:
  - brand: Shelly
    description:
      generic: Top AC Portable EV Charger
requirements:
  evcc: ["sponsorship"]
params:
  - name: host
    required: true
  - name: user
  - name: password
    mask: true
render: |
  type: shelly-topac
  uri: http://{{ .host }}
  {{- if .user }}
  user: {{ .user }}
  {{- end }}
  {{- if .password }}
  password: {{ .password }}
  {{- end }}
