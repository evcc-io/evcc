template: zaptec
products:
  - brand: Zaptec
    description:
      generic: Go
  - brand: Zaptec
    description:
      generic: Go 2
  - brand: Zaptec
    description:
      generic: Pro
capabilities: ["rfid"]
requirements:
  evcc: ["sponsorship"]
params:
  - name: id
    help:
      de: Wallbox ID
      en: Charger ID
  - name: user
  - name: password
  - name: passive
    type: bool
    description:
      de: "Passivmodus: Setze keine max/min Ströme"
      en: "Passive mode: Do not set max/min currents."
    help:
      de: "evcc startet/stoppt lediglich den Ladevorgang. Verwende diese Option, wenn die Wallbox Teil eines Lastmanagement Systems ist und Stromänderungen ablehnt (HTTP 403)."
      en: "evcc will only (re)enable/disable charging. Use this if the charger is part of a load distribution system and rejects current changes (HTTP 403)."
render: |
  type: zaptec
  id: {{ .id }}
  user: {{ .user }}
  password: '{{ .password }}'
  passive: {{ .passive }}
