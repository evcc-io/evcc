template: easee
products:
  - brand: Easee
    description:
      generic: Home
capabilities: ["1p3p", "rfid"]
requirements:
  evcc: ["sponsorship"]
params:
  - name: user
    required: true
    help:
      de: Emailadresse
      en: Email address
  - name: password
    required: true
    help:
      de: wie Login f√ºr Easee App oder Web Portal (https://easee.cloud)
      en: same as Easee app or the web portal (https://easee.cloud)
  - name: charger
    required: true
    example: EH______
  - name: timeout
    default: 20s
  - name: authorize
    type: bool
    help:
      de: Steuert ob evcc die Authentifizierung am Charger vornimmt. Vorteil ist ein kontrollierter Ladestart. Nicht kompatibel mit RFID Identifikation von Fahrzeugen.
      en: Controls wether evcc shall perform authentication against charger. Benefit is a contolled start of charging. Not compatible with RFID identification of vehicles.
render: |
  type: easee
  user: {{ .user }}
  password: {{ .password }}
  charger: {{ .charger }}
  timeout: {{ .timeout }}
  authorize: {{ .authorize }}
