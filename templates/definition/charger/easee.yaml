template: easee
products:
  - brand: Easee
    description:
      generic: Home
capabilities: ["1p3p", "rfid"]
requirements:
  evcc: ["sponsorship"]
params:
  - name: user
    required: true
    help:
      de: Emailadresse
      en: Email address
  - name: password
    required: true
    mask: true
    help:
      de: wie Login f√ºr Easee App oder Web Portal (https://easee.cloud)
      en: same as Easee app or the web portal (https://easee.cloud)
  - name: charger
    required: true
    example: EH______
  - name: timeout
    default: 10s
render: |
  type: easee
  user: {{ .user }}
  password: {{ .password }}
  charger: {{ .charger }}
  timeout: {{ .timeout }}
