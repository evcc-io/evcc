template: device-auth-demo
group: generic
products:
  - description:
      de: Auth Demo ZÃ¤hler
      en: Auth Demo Meter
auth:
  type: demo
  params: ["server", "method", "redirectUri"]
params:
  - name: usage
    choice: ["grid"]
  - name: server
    description:
      generic: Server
    default: "http://localhost:7072"
    required: true
  - name: redirectUri
    description:
      generic: Redirect URI
    example: "http://localhost:7070/providerauth/callback"
    required: true
  - name: method
    description:
      generic: Authentication Method
    choice: ["redirect", "device-code"]
    required: true
  - name: power
    description:
      generic: Power
    unit: W
    type: int

render: |
  type: custom
  power:
    source: const
    value: {{ .power }}
