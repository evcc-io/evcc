interval: 0.1s

site:
  title: Smart Feed-in
  meters:
    grid: grid
    pv: pv

loadpoints:
  - title: LP1
    charger: charger1
    mode: pv
  - title: LP2
    charger: charger2
    mode: pv

meters:
  - name: grid
    type: template
    template: demo-meter
    power: -2000
  - name: pv
    type: custom
    power:
      source: js
      vm: shared
      script: |
        8000;
    feedindisablelimitenable:
      source: js
      vm: shared
      script: |
        true;

chargers:
  - name: charger1
    type: template
    template: demo-charger
    status: C
    power: 2000
  - name: charger2
    type: template
    template: demo-charger
    status: B
    power: 0

tariffs:
  currency: EUR
  feedin:
    type: fixed
    price: -0.02 # EUR/kWh negative price for testing
    zones:
      - hours: 0-5
        price: 0.05
      - hours: 5-6
        price: 0.10
      - hours: 18-0
        price: 0.08
  grid:
    type: fixed
    price: 0.30
