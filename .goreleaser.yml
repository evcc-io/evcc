dist: release
release:
  github:
    owner: evcc-io
    name: evcc

builds:
  - id: evcc
    main: main.go
    flags:
      - -tags=release
    ldflags:
      - -X github.com/evcc-io/evcc/server.Version={{ .Version }} -s -w
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64

env:
  - CGO_ENABLED=0

archives:
  - builds:
      - evcc
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - evcc.dist.yaml
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ if eq .Os "darwin" }}macOS{{ else }}{{ .Os }}{{ end }}-{{ .Arch }}{{ if .Arm }}hf{{ end }}

universal_binaries:
  - replace: true

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^chore"
      - "^bump"
      - "^docs:"
      - "^test:"

nfpms:
  - id: default
    package_name: evcc
    file_name_template: "{{ .ConventionalFileName }}"

    homepage: https://evcc.io
    description: EV Charge Controller
    maintainer: andig <cpuidle@gmx.de>
    license: MIT
    vendor: evcc.io

    formats:
      - deb

    contents:
      - src: ./packaging/init/evcc.service
        dst: /lib/systemd/system/evcc.service

    scripts:
      preinstall: ./packaging/scripts/preinstall.sh
      postinstall: ./packaging/scripts/postinstall.sh
      preremove: ./packaging/scripts/preremove.sh
      postremove: ./packaging/scripts/postremove.sh

brews:
  - tap:
      owner: evcc-io
      name: homebrew-tap
    commit_author:
      name: andig
      email: cpuidle@gmx.de
    folder: Formula
    homepage: "https://evcc.io"
    description: "Sonne tanken ‚òÄÔ∏èüöò"
    license: "MIT"
    test: |
      system "#{bin}/evcc --version"
    plist: |
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
      <plist version="1.0">
        <dict>
          <key>Label</key>
          <string>#{plist_name}</string>
          <key>Program</key>
          <string>#{bin}/evcc</string>
          <key>WorkingDirectory</key>
          <string>#{var}</string>
          <key>RunAtLoad</key>
          <true/>
          <key>KeepAlive</key>
          <true/>
          <key>StandardOutPath</key>
          <string>#{var}/log/evcc.log</string>
          <key>StandardErrorPath</key>
          <string>#{var}/log/evcc.log</string>
        </dict>
      </plist>
